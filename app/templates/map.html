            var html_28fc5c9b75154558aee4582c4313c274 = $(`<div id="html_28fc5c9b75154558aee4582c4313c274" style="width: 100.0%; height: 100.0%;"><b>Obousměrný provoz cyklistů v jednosměrkách</b><br>2021-05-07 00:37:25.000000<br>Proč zde nejsou ulice se zákazy vjezdu vedeny jako s možným průjezdem cyklistů v obou směrech, když je prostor na ulici i po odečtení parkujících aut po obou stranách širší než 4 metry a nejsou zde značeny žádné parkovací pruhy ani pásy (auta tedy parkují na vozovce) a ulice jsou rovné, přehledné, bez míst, kde by si mohl řidič cyklisty nevšimnou? Věřím, že někdo buď ukradl značení pro parkovací pruhy nebo dodatkové tabulky umožňující vjezd cyklistů. Nebo si snad úředníci a policisté myslí, že cyklista sesedne z kola a potlačí kolo po chodníku a nebo si obkrouží celý blok, aby se ke svému domu dostal? Udělejte něco pro to, abyste zlegalizovali něco se stejně běžně děje. Podpořte zdravou městskou mobilitu. Je to jen o vůli kompetentních osob. Ve stavu v jakém to je teď patří taková ulice jen autům nebo pěším. Pěší mají dva chodníky a určitě není vhodné, aby po nich jezdili cyklisté, auta fakticky tři pruhy na vozovce a cyklista ostrouhá. Přitom stačí ke všeobecné spokojenosti na začátek a konec ulic osadit dodatkové tabulky. I legislativně ty ulice vyhovují. A pokud snad ne, zakažte parkování na jedné straně (osobně ale chápu, že ta auta někde parkovat musí, ale proč to má být na úkor cyklistů?). Jednosměrky jsou zde osazeny beztak jen proto, aby se maximalizovalo parkování aut a zároveň paradoxně ten pohyb aut omezil. Proč ale mají trpět cyklisté? Tak zde udělejte zóny 30 km/h, beztak zde rychleji jede jen bezmozek. Jste placeni z věřejných peněz, tak dokažte, že Plzeň je město kultury a ne město aut, odpadků a smradu. Že to není město, za které se jeho obyvatelé musí stydět. Děkujeme.<br><br>Kontaktní centrum - 28.5.2021<br>- vyjádření SVSMP, Úsek veřejné dopravy a cyklodopravy: Na úvod sdělujeme, že v souladu s pravidly aplikace PlzniTo nemůžeme Vaši zprávu zpracovat jako hlášení závady. K řešení požadavků na místní úpravu provozu na pozemních komunikacích, jako jsou změny a úpravy dopravního značení (režimu), je třeba podat písemnou žádost s návrhem konkrétního řešení a jeho zdůvodnění místně příslušnému silničně správnímu úřadu. <br>Přesto jsme provedli na místě šetření - volná šířka mezi podélně parkujícími silničními vozidly se pohybuje v ulici Raisova mezi 3,1 až 3,5 metry a to v závislosti na typu parkujících vozidel. V souladu s TP 179 považujeme proto zřízení obousměrné cyklotrasy zde jako nevhodné.  Záležitost však registrujeme jako podnět pro budoucí úpravu dopravní obsluhy celé oblasti. <br><br>Kontaktní centrum - 7.5.2021<br>- předáno k řešení na SVSMP<br></div>`)[0];

            var html_e4828daff38d41438c8a9027d8cad2cf = $(`<div id="html_e4828daff38d41438c8a9027d8cad2cf" style="width: 100.0%; height: 100.0%;"><b>Cyklopruhy</b><br>2021-07-18 14:24:21.000000<br>Na Borech už řadu měsíců funguje zcela nová kompletní dopravní infrastruktura. Jezdím tudy denně a doteď jsem to nepochopil, kudy bylo myšleno, že mají v některých úsecích cyklisté jezdit. Rád bych se proto zeptal, jak to autoři mysleli s cyklopruhy, a upozornil na "nedokonalosti", viz přiložený obrázek:<br>zelená: v pořádku<br>fialová: chybí vodorovné značení jak v typu povrchu tak v barvě<br>červená: proč tam proboha není pruh ať už na chodníku nebo a alespoň značení ve vozovce upozorňující řidiče na cyklisty? (Město nemělo finance na vykoupení o 2 metry širšího pozemku, aby se tam ten pruh vešel?) Jak cyklista zjistí, kudy pokračovat směrem na univerzitu?<br>žlutá: kudy má cyklista jet, když jede od univerzity do kaplířovky? Dle stávajícího stavu musí sesednout z kola a pokračovat pěšky po chodníku (tak tomu říkám skvělé řešení!). V praxi samozřejmě jede po chodníku na kole a pak sjede na tramvajový pás a pak pokračuje v protisměru cyklopruhem.<br>Tak vám nevím, jestli je tohle na pochvalu... :/ Proč jsem tak kritický? No protože to vymýšlel někdo, kdo má na to vysokoškolské vzdělání a dostal za to zaplaceno. Čekal bych tedy dokonalejší řešení.<br><br><br>Kontaktní centrum - 21.7.2021<br>- vyjádření MMP, Odbor investic: Vyjádření projektanta této stavby: -	Infrastruktura pro cyklisty není kompletní, vše by mělo fungovat, jak má, až po dokončení staveb parkoviště P+R a revitalizace Borského parku. Zatím se jedná o provizorní stav po dokončení jedné ze tří etap.<br>-	úsek na mostu - Nalepovací hmatný pás ani vodorovné značení by na tom podrceném povrchu mostu dlouhodobě nedržely, takže jediná možnost je mít v délce mostu sdruženou stezku pro chodce a cyklisty vyznačenou svislým značením. Svislé značení cyklostezek bylo ale redukováno na popud odboru dopravy na minimum, aby nebylo z terminálu dopravní hřiště.<br>-	v dotazu úsek označený červeně - Pro lepší orientaci bude potřeba doplnit navigační svislé značení pro cyklisty (žluté tabulky), které se musí řešit komplexně pro celou lokalitu, až se dodělají všechny související investice (parkoviště P+R a revitalizace Borského parku), které síť cyklostezek dokompletují. Jízdní pruh od OK po pokračování cyklostezky k mostu slouží pouze pro vjezd do soukromého areálu s minimální dopravní intenzitou, není třeba zde značit vyhrazený pruh. Jako provizorium by se dala na cyklostezku pod stávající bílou značku „dej přednost v jízdě“ nastříkat šipka přímá+vpravo, s textem „ZČU“ u odbočky – dotazů podobného rázu bylo již více. Je to podnět na doplnění pro správce komunikace.<br>-	Úsek ve směru od univerzity do Kaplířovy ul. - Ano, zatím musí sesednout, protože cyklostezku propojující most s cyklostezkou v Dobřanské ulici řeší navazující projekt parkoviště P+R (cyklostezku nelze postavit bez dokončeného parkoviště a jeho chodníků). Do konce tohoto roku by měla být dokončena. Do Kaplířovy ulice se pak bude jezdit obousměrnou cyklostezkou od mostu podél parkoviště P+R do Dobřanské ulice a dále se bude pokračovat jednosměrně podél garáží do Kaplířovy ulice. <br><br><br>Kontaktní centrum - 20.7.2021<br>- předáno k řešení na MMP, Odbor investic<br><img src='http://plzni.to/files/photos/thumb_bccfr3hynq67ur319zp7.jpg'></div>`)[0];
