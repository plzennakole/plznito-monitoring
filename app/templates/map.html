                var html_1c0130e0487e0d1cf3a8ce7638b51f2a = $(`<div id="html_1c0130e0487e0d1cf3a8ce7638b51f2a" style="width: 100.0%; height: 100.0%;"><b>Redukce nakladni dopravy (<a href='http://plzni.to/map#!/activity/3654' target='_blank'>3654</a>)</b><br>2017-04-25 11:28:12.000000<br>Dobry den, prosime o zredukovani nakladni, casto i kamionove dopravy v ulici k Zelene louce, Plzen-Valcha. Jezdi zde nakladni auta (i kamiony) na stavbu nove Valchy a do blizkeho arealu autodopravy. Do arealu autodopravy pak projizdi i pres oboustranny zakaz vjezdu a na stavbu touto ulici projizdi i presto, ze vozidla stavby maji svou vyhrazenou cestu primo na Domazlickou ulici. Projizdi zde kolem detskeho hriste, sportoviste, restaurace, telocvicny, obchodu, autobusove zastavky, rodinnych domu, cyklostezky a dokonce zde zacina i konci pohadkova stezka pro deti. V teto ulici dokonce neni ani jedem prechod pro chodce, ci omezena rychlost. Verime, ze tuto situaci vyresite a predem dekujeme<br><br>Kontaktní centrum - 25.4.2017<br>- vyjádření z ÚMO: Osazení značky zakazující průjezd nákladní dopravy v ulicích K Silu a K Zelené louce není možné, jelikož se jedná o jedinou přístupovou cestu pro nákladní automobily určenou k zásobování staveb v této lokalitě. Za účelem snížení intenzity pohybu nákladních vozidel je osazena zákazová značka před vjezdem do ulice Sulkovská. V případě uzavření ulic K Zelené louce a K Silu by nebylo možno zásobovat stavby, které budou v této lokalitě postupně vznikat. <br>Areál autodopravy a vjíždění do zákazu vjezdu - je věcí Policie, která by v daném místě měla zvýšit četnost namátkových kontrol. Ty namátkové kontroly probíhají již nyní a už jsme o ně několikrát žádali.<br><br><br>Kontaktní centrum - 25.4.2017<br>- předáno k řešení na ÚMO 3<br></div>`)[0];

                var html_a515433ede2951e3ed90636713df1a28 = $(`<div id="html_a515433ede2951e3ed90636713df1a28" style="width: 100.0%; height: 100.0%;"><b>nesoulad v dopravním značení (<a href='http://plzni.to/map#!/activity/4534' target='_blank'>4534</a>)</b><br>2017-08-25 09:11:55.000000<br>Prosím o sjednocení dopravního značení na Anglickém nábřeží ve směru od Kopeckého sadů k Americké třídě. Informační tabule určující řazení do pruhů říká, že pravý pruh je pro odbočení vpravo na Americkou a levý pruh je pro jízdu rovně do slepého úseku Anglického nábřeží. Šipka pro odbočení vlevo na Wilsonův most je škrtnuta. Následně je však levý pruh kompletně zrušen, zůstává jen pravý a před křižovatkou je přikázaný směr jízdy C03a. Kromě této nesrovnalosti si dovolím upozornit, že nemalé množství cyklistů přijíždějících z Kopeckého nebo Šafaříkových sadů by mohlo levým pruhem projíždět rovně (povoleno dodatkovou tabulkou k přikázanému směru jízdy) a pokračovat po levém břehu řeky, místo aby se v křižovatce motali "nelegálně", případně jezdili po chodníku a přechodu pro chodce.<br><br>Kontaktní centrum - 29.8.2017<br>- vyjádření MMP, Odbor dopravy: Děkujeme za upozornění, dopravní značka IP19 bude na místě upravena dle stanovení, došlo k odlepení pásky vlivem klimatických podmínek. Na Anglickém nábřeží před Americkou třídou byl přikázaný směr vpravo bez jakékoliv dodatkové tabulky, která by komukoliv umožnila jízdu rovně,  stanoven záměrně, právě z důvodu, aby v křižovatce nedocházelo ke zbytečným pohybům, které by omezovaly plynulost a bezpečnost provozu ve směru Americká třída - Anglické nábřeží. Vozidla nebo cyklisté, kteří potřebují z Anglického nábřeží jet rovně do slepé části Anglického nábřeží mohou využít kruhového objezdu a odbočení doprava.<br><br>Kontaktní centrum - 25.8.2017<br>- předáno k řešení na MMP<br></div>`)[0];

                var html_a83fd9cf186f7d0c7f64589344728494 = $(`<div id="html_a83fd9cf186f7d0c7f64589344728494" style="width: 100.0%; height: 100.0%;"><b>NEVHODNÉ VYMEZENÍ PARKOVIŠTĚ (<a href='http://plzni.to/map#!/activity/3835' target='_blank'>3835</a>)</b><br>2017-05-23 12:26:52.000000<br>Dobrý den,<br>řidiči parkující svá auta na chodníku v rozporu se způsobem předepsaným dopravní značkou (stojí zcela na chodníku) zasahují na chodníku až do prostoru, který je vodorovným značením vymezen pro cyklisty. Je to způsobeno tím že úsek pro parkování za značkou je dlouhý a jeho přední část (s modrými sloupky - bez problémů) je vizuálně zcela odlišná od zadní části (pěkný chodník, bez vymezení prostoru pro parkování). Bylo by vhodné v této části toto vymezení provést buď sloupky nebo zábranami, které jsou použity ke stejnému účelu na cyklostezce na Karlovarské - viz 4. fotka. Popsaná situace je zde velmi častá, prosím o vyřešení tohoto problému.<br>Děkuji, Radek LEIBL<br><br>Kontaktní centrum - 3.8.2017<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: V Třebízského ulici na straně ZS považujeme kolmá parkovací stání za dostatečně vyznačená, povrch parkovacích stání na rozdíl od stezky pro chodce a cyklisty je proveden ze zámkové dlažby a je oddělen hmatným pásem. Svislou dopravní značkou je upraveno částečné stání na chodníku. Stezka pro cyklisty je obousměrná o š. 2,50m a vzhledem k provozu cyklistů je i přes zasahující vozidlo do stezky dostatečný prostor pro jeho objetí. Chodci jsou řešeny samostatně za stezkou.<br>Sloupky umístěné na části plochy ze strany Třebízského ulice byly kdysi osazeny z důvodu zabránění nájezdu na plochu u stadionu, nikoli, že by vyznačovaly prostor pro parkování.<br><br>Kontaktní centrum - 23.5.2017<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_ydbyeq7tsg0v34oablw5.jpg'></div>`)[0];

                var html_353ef287af1ebef1b0ae33353c08f3fc = $(`<div id="html_353ef287af1ebef1b0ae33353c08f3fc" style="width: 100.0%; height: 100.0%;"><b>DVOJÍ DOPRAVNÍ ZNAČENÍ (<a href='http://plzni.to/map#!/activity/3839' target='_blank'>3839</a>)</b><br>2017-05-24 06:44:26.000000<br>Dobrý den,<br>Denisovo nábřeží od Americké na jih je ve směru na Americkou zpřístupněno pro cyklisty v protisměru. Tato rozumná úprava se ale míjí účinkem, protože tu není žádné upozornění na změnu provozu cyklistů z chodníku na silnici a navíc je zde staré neplatné vodorovné značení, navíc několikrát zopakované. I když podle silničního zákona má svislé značení přednost před vodorovným, cyklisté jsou zde zvyklí jezdit po chodníku a nové svislé značky si často nevšimnou. Když jsem tudy naposledy jel, tak jsem v úseku od Americké potkal 6 cyklistů, 2 jeli po silnici a 4 po chodníku. Prosím o odstranění matoucího neplatného značení a o případné doplnění upozornění na změnu - např. formou piktogramu chodců na červený pruh na chodníku - místo kola.<br>Děkuji, Radek LEIBL<br><br>Kontaktní centrum - 3.7.2017<br>- vyjádření SVSMP, Úsek komunikací: Stanovením změny režimu provozu cyklistů v předmětné lokalitě bylo dále rozhodnuto, že téměř neviditelné vodorovné značení se ponechá bez úpravy do doby jeho úplného vymizení. Při stavební činnosti zde však došlo k neplánovanému neobjednanému obnovení tohoto značení, pravděpodobně ze strany stavebníka. Toto značení necháme tedy zrušit.<br><br>Kontaktní centrum - 30.5.2017<br>- přehodnoceno původní zamítnutí případu, hlášení předáno na SVSMP<br><br>Kontaktní centrum - 24.5.2017<br>- není téma pro PlzniTo, doporučujeme obrátit se přímo na SVSMP, Úsek koncepce a dopravního inženýrství: svsinfo@plzen.eu (podatelna)<br><img src='./files/photos/thumb_63jfj1d4mh6ltbjrtweb.jpg'></div>`)[0];

                var html_d5ef4a4626973619904ad91cdb8a720b = $(`<div id="html_d5ef4a4626973619904ad91cdb8a720b" style="width: 100.0%; height: 100.0%;"><b>Srovnání nerovností (<a href='http://plzni.to/map#!/activity/4280' target='_blank'>4280</a>)</b><br>2017-07-20 13:19:36.000000<br>Na cyklostezce po pravém břehu Radbuzy je zhruba u lávky navazující na ulici Habrová několik příčných hrbolů (přesněji šikmo ve směru jízdy), pravděpodobně od zvednutí asfaltu kořeny stromů. Stezka je zde obtížně sjízdná, nebezpečná zejména pro koloběžky a in-linaře, zejména při hustším provozu s nemožností objet to okrajem nebo trávou. Navíc je tento úsek mězi větvemi nepravidelně zastíněný tak, že to nebezpečné místo ani není pořádně vidět.<br><br>Prosím minimálně o vhodné označení, i třeba přesprejování reflexním sprejem těch vydutých míst - asfalt je již zlomený, prasknutý. Stejně tak by se dal nastříkat bílý piktogram značky nerovnost vozovky. Jakékoliv varování bude prospěšné.<br><br>Jako vhodnější řešení, zároveň šetrné ke kořenům, navrhuji přeasfaltování - zvýšení povrchu doasfaltováním tak, aby na místě vzniklo plynule překonatelné zvýšení. Jedná se o cca 4 metry na délku, 2 na šířku, při příležitosti nějaké blízké opravy by to nemusel být problém. <br><br>Chápu, že je to řešení dočasné a že kořeny budou pracovat dál, ale vzhledem k nevhodnosti jejich odstranění mi to přijde jako rozumný kompromis. <br><br>Děkuji za zvážení, a alespoň nějaké to varování. TH.<br><br>Kontaktní centrum - 9.8.2017<br>- vyjádření SVSMP, Úsek komunikací: Protože je tato drobná závada způsobena kořeny stromů, které by bylo nutné pokácet, provedli jsme zvýraznění vydutých míst reflexním sprejem, tak jak bylo navrženo (viz foto).<br><br>Kontaktní centrum - 20.7.2017<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_mgze8546nxslxjrpe550.JPG'></div>`)[0];

                var html_0e79189956dcf661279e38a577333d00 = $(`<div id="html_0e79189956dcf661279e38a577333d00" style="width: 100.0%; height: 100.0%;"><b>Odstavene auto v zákazu stání (<a href='http://plzni.to/map#!/activity/2974' target='_blank'>2974</a>)</b><br>2017-01-30 17:27:22.000000<br>Červená Felicia v zákazu stání. Botička asi nebyl ideální nápad, vznikají konfliktní situace při průjezdu cyklisty v protisměru. Cyklista dává přednost protijedoucim, kteří se ale nevymotají, pokud auta na druhé straně stojí moc blízko. <br><br>Kontaktní centrum - 1.2.2017<br>- vyjádření MP, dopravní skupina: . Na uvedené vozidlo byl nasazen TPZOV dne 5.1.2017 . Podle zákona č.553/1991Sb. se vozidlo s pozemní komunikace odstraní na náklady provozovatele, pakliže nikdo nepožádá o odstranění technického prostředku k zabránění odjezdu vozidla do 30 dní od jeho přiložení. Vlastník pozemní komunikace je po dohodě s městskou policií po této době odstraní. V tomto případě uplyne lhůta dnem 5.2.2017, po tomto termínu bude vozidlo z pozemní komunikace odstraněno.<br><br>Kontaktní centrum - 31.1.2017<br>- předáno k řešení na MP<br><br><img src='./files/photos/thumb_taqehegsfgy7ajsug5c2.jpg'></div>`)[0];

                var html_4a593f5d4d2a19b89ba8926b813ca726 = $(`<div id="html_4a593f5d4d2a19b89ba8926b813ca726" style="width: 100.0%; height: 100.0%;"><b>Seceni? (<a href='http://plzni.to/map#!/activity/4009' target='_blank'>4009</a>)</b><br>2017-06-14 18:17:53.000000<br>Chtela bych se zeptat zda se vubec nekdy okolo reky seka trava? Je to tu plne kopriv...stacilo by vysekat cesticky, abych se psem nemusela tolik po normalni ceste. Je plna cyklistu, neda se po ni v klidu minutu jit.<br><br>Kontaktní centrum - 20.6.2017<br>- vyjádření z ÚMO, odbor ŽP: Porost kolem řeky se neseká. Kolem cyklistické stezky je vysekáván pouze metrový pruh, dále je sekána 2 x do roka plocha naproti „plovárně“, kde byly společností Pěstuj prostor instalovány různé jednoduché odpočinkové prvky. V porostu jsou pak  vyšlapány cestičky rybáři. Navíc jsou pozemky různých vlastníků (Povodí Vltavy s.p., město Plzeň, jiné fyzické a právnické osoby) .<br>Všechny řeky a jejich údolní nivy jsou dle zákona č. 114/1992 Sb., o ochraně přírody a krajiny , v platném znění,  významným krajinným prvkem a jsou součástí územního systému ekologické stability krajiny, což jsou  vzájemně propojené soubory přirozených i pozměněných, avšak přírodě blízkých ekosystémů, které udržují přírodní rovnováhu.  Proto i když jsme ve městě , stále je nutné tam , kde to lze,  brát v potaz i ochranu přírody. To, že zde přírody nějak funguje jsou ohlodané a místy i pokácené stromy od bobra evropského.<br> <br>Stezka kolem řeky  je značně zatížena provozem, cyklistů,  pěších, maminky s kočárky i pejskaři. Ti všichni  musí být vzájemně ohleduplní tak, aby pobyt v přírodě se místo odpočinku nestal stresem a nepříjemným zážitkem. <br>Proto je dobré pro venčení využívat jiná méně frekventovaná místa (např. udržovaná plocha bývalého vojenského cvičiště).    <br><br><img src='./files/photos/thumb_8i2op6mfjyor9wdcnfo3.png'></div>`)[0];

                var html_e866bed4c47e07604bae4f314afa5dde = $(`<div id="html_e866bed4c47e07604bae4f314afa5dde" style="width: 100.0%; height: 100.0%;"><b>Auta blokují sjezd (<a href='http://plzni.to/map#!/activity/3001' target='_blank'>3001</a>)</b><br>2017-02-04 17:11:35.000000<br>Dobrý den, u sjezdu z cyklostezky do cykloobousměrky často parkuji auta i přes žluté čáry a zablokuji sjezd. Asi by bylo vhodnější zde umístit nějaký fyzický prvek, který by zároveň zvýraznil sjezd a zablokoval stání ve vymezeném prostoru (balisetu). Díky<br><br>Kontaktní centrum - 28.2.2017<br>- vyjádření MP OS Střed: Vozidlům blokujícím sjezdy/nájezdy na cyklostezky a nebo jinak tvořícím překážku silničního provozu ve většině případů jako Městská policie nařizujeme odtah (dle Silničního zákona). Dopravní značení (ani fyzické prvky) neprovádíme, neposuzujeme; rozhodnutí je na správci komunikace.<br>Postupujeme tento podnět na Dopravní skupinu MP Plzeň, která se prioritně zabývá řešením převážně statických přestupků v dopravě, a to jak řešením přímo na místě, tak případně i výše zmíněným odtahem vozidla.  <br><br>Kontaktní centrum - 8.2.2017<br>- vyjádření SVSMP: Dlouhodobě problém sledujeme a souhlasíme s tím, že je nutné navrhnout opatření, které by zvýraznilo sjezd z cyklostezky a zároveň fyzicky zamezilo v místě sjezdu parkování vozidel.<br><br>Kontaktní centrum - 6.2.2017<br>- předáno k řešení na MP a SVSMP<br><img src='./files/photos/thumb_kwgii9uodj34rt6yzzbm.png'></div>`)[0];

                var html_ef66c7fd2ff3aa5e62bf90f52524d69d = $(`<div id="html_ef66c7fd2ff3aa5e62bf90f52524d69d" style="width: 100.0%; height: 100.0%;"><b>Auta neprojedou na zelenou (<a href='http://plzni.to/map#!/activity/4140' target='_blank'>4140</a>)</b><br>2017-06-30 13:59:56.000000<br>Dobrý den, auta, které jedou teď na zelenou již neprojedou komplet přechody u plazy a zaseknou se tam. Bylo by asi lepší použít na křižovatce směrové signaly, aby auta jedoucí rovně mohli dostat zelenou dřív. Nemusí se dokonce ani rušit přejezd, v Praze jsem na několika křižovatkách již viděl signál pro chodce a cyklisty a šipku doprava pro souběžná auta. Bylo tam jen navíc pod oranžovým chodcem kolo.<br><br>Kontaktní centrum - 19.7.2017<br>- vyjádření SVSMP: Na situaci, že neprojede 100% vozidel ve 100% případů plynule od Nového divadla přes přechod u Plazy, nelze nic měnit ani rozdělením plného signálu na dva směrové. V souvislosti s chodci přes Jízdeckou byla zelená posunuta o dvě (!) vteřiny, rozdělením signálů lze získat maximálně čtyři. Ani to však nezaručí, že i poslední vozidla v „balíku“ od divadla projedou následný přechod plynule. Stejný zájem mají totiž i vozidla z Jízdecké, kde jsou dopravní intenzity podstatně větší. A chodci před Plazou by také rádi přecházeli vždy celý přechod vcelku. Nelze vyhovět všem, vše je o částečném kompromisu. Ostatně na žádné SSZ ve městě není zaručeno, že vždy a za každé situace projede na zelenou 100% čekajících aut.<br> Osobním sledováním v místě, ani výpisy z dopravní ústředny nebylo prokázáno, že by se jednalo o plošně a trvale se vyskytující jev. Záleží na množství vozidel, která se momentálně před křižovatkou nahromadí. Ve většině případů plynulý průjezd stíhají.<br> Případné úpravy SSZ v místě jsou již v jednání mezi dotčenými institucemi a to zcela nezávisle  na podnětech stěžovatelů.<br><br><br>Kontaktní centrum - 3.7.2017<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_15a3e6c393c5e88984396f30f04916f8 = $(`<div id="html_15a3e6c393c5e88984396f30f04916f8" style="width: 100.0%; height: 100.0%;"><b>Chybejici prechod (<a href='http://plzni.to/map#!/activity/4321' target='_blank'>4321</a>)</b><br>2017-07-26 19:36:11.000000<br>Nepochopitelne chybejici prechod a cykloprejezd na jedne ze dvou vedlejsich ulic na krizovatce T.Brzkove - Pechackova - Machackova. Z hlavni lide odbocuji docela ostre, stejne tak z vedlejsich obvykle stavi az u krizovatky, nedaji moznost prejit, prejet. Neni to moc bezpecne a nedava to smysl - na jedne strane ano a na druhe ne. Vytizene se zdaji obe stejne, siroke take.<br><br>Kontaktní centrum - 27.7.2017<br>- vyjádření SVSMP: Na křižovatce ulic Terezie Brzkové – Macháčkova – Pecháčkova jsou stanoveny přechody pro chodce na obou vedlejších komunikacích i na komunikaci Terezie Brzkové, na rameni ve směru konečná tramvaje je přechod pro chodce v místě tramvajových zastávek ve vzdálenosti cca 40 m od hranice křižovatky. V současné době probíhá obnova vodorovného dopravního značení, prověříme obnovu i těchto přechodů.<br>- vyjádření z odd. dispečinku a údržby: Všechny stanovené přechody v uvedené křižovatce jsou objednány k obnově, realizace probíhá v těchto dnech, je tedy možné, že některé jsou hotové dříve a jiné budou později v závislosti na klima podmínkách či provozu a odlišnosti technologie.<br><br>Kontaktní centrum - 27.7.2017<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_3cc29887665ece76d32ec4448ad677eb = $(`<div id="html_3cc29887665ece76d32ec4448ad677eb" style="width: 100.0%; height: 100.0%;"><b>Chybí tlačítka na semaforech (<a href='http://plzni.to/map#!/activity/4376' target='_blank'>4376</a>)</b><br>2017-08-05 15:51:01.000000<br>Dobrý den,<br><br>když cyklista přijede k přejezdům v křižovatkách Lidická x Karlovarská a Lidická x Na Chmelnicích, zmáčkne si "čudlík" pro chodce u přechodu a pak musí couvat zase zpátky na svou stranu, nebo jet po přechodu. Při tom se zde nachází sloupky od semaforů, na který by neměl být problém umístit tlačítko a v současnosti slouží jen jako držák značek.<br><br>Bylo by možné tam přidat poptávkové tlačítko? Je to značně nepohodlné (volnoběžka z pochopitelných důvodů funguje pouze v jednom směru) a s dítětem na sedačce i nebezpečné. Pokud jste někdy seděli na kole, tak jistě víte, že většina kol není na couvání stavěná a sedačkou s dítětem a/nebo nákladem na nosiči se mění těžiště celého kola. Navíc v místech, kde je přejezd, tak chodci s cyklistou na přechodu moc nepočítají. <br><br>Díky / TB<br><br>Kontaktní centrum - 15.8.2017<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:  Nejedná o závadu, ale o stav, který je i jinde ve městě naprosto běžný. Projekt rekonstrukce SSZ na obou křižovatkách vznikal v době, kdy se běžně instalovala separátní cyklonávěstidla, která vyžadovala poněkud jiné uspořádání venkovního vybavení křižovatky. Před vlastní realizací však došlo ke změně pohledu na speciální SSZ pro cyklisty, v celém městě byla separátní cyklonávěstidla odstraněna (a nahrazena smíšenými „chodec / cyklista“), a proto ani zde už nebyla osazena.<br>Návrhem na doplnění výzvových tlačítek pro cyklisty se však lze zaobírat a vážně o jeho realizaci uvažovat. Záleží ovšem na dostupnosti kabeláže ve sloupcích. Jakékoli zemní práce kolem sloupků jsou v tuto chvíli naprosto nerealizovatelné.<br><br>Kontaktní centrum - 7.8.2017<br>- předáno k řešení na SVSMP<br><img src                 var html_8d6d8c2d6bf1a59f22a811031a354471 = $(`<div id="html_8d6d8c2d6bf1a59f22a811031a354471" style="width: 100.0%; height: 100.0%;"><b>Místo k přecházení u HN (<a href='http://plzni.to/map#!/activity/7426' target='_blank'>7426</a>)</b><br>2018-09-13 17:35:14.000000<br>Zajímalo by mne, zdali se v dohledné době plánuje úplava místa k přecházení v Šumavské ulici směrem k podchodu k Hlavnímu vlakovému nádraží. V tomto místě je veliká kumulace cestujících, často tam auta stojí dlouhou dobu, neboť zástup chodcuů je nepřetržitý, nebo zejména trolejbusy MHD jedou bez zpomalení a toto místo se tím  stává pro chodce extrémě nebezpečným. Zde by byl jistě na místě semafor, který by cyklicky pouštěl chodce k  a z nádraží a to i přesto, že o pár metrů níže je světelná křižovatka.<br><br>Kontaktní centrum - 14.9.2018<br>Přecházení v Šumavské ulici bylo řešeno v PlzniTo již několikrát. Dle informací ze SVSMP, bylo v Šumavské ulici u výstupu z podchodu vlakového nádraží vybudováno místo pro přecházení s v loženým středním dělícím ostrůvkem pro bezpečnost chodců. Záměrně zde není přechod pro chodce. Vzhledem k blízkosti světelně řízené křižovatky Sirkova – Šumavská by při neustálém pohybu chodců na přechodu  docházelo ke značnému omezení vozidel MHD a současně i k vzdutí vozidel v křižovatce, neboť by křižovatku nestačili vyklidit.<br>V místě pro přecházení mají přednost vozidla před chodci, né naopak. <br><br><br><br><br></div>`)[0];

                var html_0bf52c9513d3944b98415f5d6f23d4fe = $(`<div id="html_0bf52c9513d3944b98415f5d6f23d4fe" style="width: 100.0%; height: 100.0%;"><b>Arogance vůči cyklistům (<a href='http://plzni.to/map#!/activity/7200' target='_blank'>7200</a>)</b><br>2018-08-21 22:18:00.000000<br>Poblíž tohoto místa probíhají stavební práce. Zatímco auta jedoucí po státní silnici jsou omezena na 30 km/hod, cyklista jedoucí po souběžné komunikaci je nucen snížit rychlost na 0 km/hod (zastavit) a sesednout z kola, což lze považovat za šikanu a nepřátelství vůči alternativnímu způsobu dopravy, který by měl být naopak podporován a maximálně usnadňován. Navíc v místě chybí značka ukončující "sesednutí z kola".<br><br>Kontaktní centrum - 30.8.2018<br>- vyjádření MMP, Odbor dopravy: V prostoru pod Tyršovou ulicí probíhá realizace akce „Náplavka Radbuza, Anglické nábřeží“ a je nutné dopravovat materiál na stavbu nákladními vozidly. Tato vozidla odbočují na provizorní staveništní vjezd, a proto byla na silnici č. I/26 (I/20) Tyršova dle požadavku PČR z důvodu tohoto odbočování snížena rychlost na 30 km/h. Současně tato vozidla křižují cyklotrasu č. 3, která vede přes most do Štruncových sadů. Aby nedošlo ke kolizi cyklistů a vjíždějících a vyjíždějících vozidel stavby je navržené dopravní značení tak, aby cyklista sesedl z kola a za kolizním místem opět mohl na kolo nasednout a pokračovat v jízdě.<br>V této době nebylo dopravní značení osazeno dle stanovení přechodné úpravy provozu, a proto byl zhotovitel stavby požádán o jeho doplnění, což učinil. (foto přiloženo)<br><br>Kontaktní centrum - 22.8.2018<br>- předáno k řešení na MMP, Odbor dopravy<br><img src='./files/photos/thumb_j2up4qf829evf2465gwi.jpg'></div>`)[0];

                var html_d14d294600ac1254bb2d622e4f0b3403 = $(`<div id="html_d14d294600ac1254bb2d622e4f0b3403" style="width: 100.0%; height: 100.0%;"><b>Doplneni tlacitka semaforu (<a href='http://plzni.to/map#!/activity/6342' target='_blank'>6342</a>)</b><br>2018-05-16 08:26:23.000000<br>Dobry den, vzhledem k opakovane diskutovanym problemum s detekci cyklistu indukcni smyckou (napr. 6323) a nevhodnosti resit detekci jinak, prosim alespon na tuto krizovatku umistit i tlacitko pro cyklisty, kterym vysle signal rucne, jako alternativu k detekcni smycce. V teto krizovatce (Borska ve smeru od Bor, leve odboceni do Kopernikovy) je to snadno realizivatelne diky stredovemu ostruvku, umisteni sloupku s tlacitkem cca metr pred stopcaru (a do vhodne vysky vzhledem k posezu cyklisty) by tedy nemusel byt problem a ani by nebylo riziko zneuziti. Viz foto. Obdobne reseni tlacitka (byt ze zcela jineho duvodu) na provizornim vyjezdu z arealu nadrazi/posty v Zeleznicni povazuji za jednoduche, dostatecne, v jistem smyslu az genialni. Dekuji za zvazeni. TH<br><br>Kontaktní centrum - 16.5.2018<br>- vyjádření SVSMP:  Děkujeme Vám za podnět. O osazení tlačítka pro cyklisty (motocyklisty) zde neuvažujeme. <br>1)     V současné době tímto místem prochází objízdná trasa (uzavřený most v Břeňkově ulici) a signál „Volno“ je zařazován cyklicky. <br>2)     Domníváme se, že intenzita cyklistů v tomto směru je naprosto zanedbatelná.<br>3)     Dlouhodobě je snaha pro detekci cyklistů najít takové technické řešení, které by bylo cenově přijatelné a dostatečně spolehlivé, tak aby mohlo být postupně rozšířeno do celého města.<br>4)     Technické řešení výzvy na křižovatce Železniční – Koterovská je dočasné, mělo by být odstraněno nejpozději do 31.8.2018. <br><br><br>Kontaktní centrum - 16.5.2018<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_tvujcawj3f7f0fhm2yg6.png'></div>`)[0];

                var html_fd0dffeacf89653091c727f32679c3ac = $(`<div id="html_fd0dffeacf89653091c727f32679c3ac" style="width: 100.0%; height: 100.0%;"><b>Uzavřený chodník a jediná cesta na MHD (<a href='http://plzni.to/map#!/activity/5942' target='_blank'>5942</a>)</b><br>2018-03-29 15:57:29.000000<br>Dobrý den, chtěl bych se informovat. Na jak dlouho bude uzavřen chodník pro pěší a cyklisty spojující Novou Valchu s ulicí Sulkovská. Od úterý 27.3. došlo k definitivnímu uzavření. Dále by mě zajímalo, jestli na to mají řádné povolení. Jedná se totiž o jediné spojení na MHD, které je za současné situace prakticky nedostupné. Něco jiného je uzavřít chodník, kde se dá například přejít na druhou stranu ulice. Minimálně informace do kdy to bude uzavřené by tam měla být a né že se každé ráno tam musím jít podívat, zda tam s dětmi na MHD ráno projdeme a nebo musíme jet kvůli tomu autem. Takováto situace je BEZOHLEDNÁ !<br><br>Kontaktní centrum - 4.4.2018<br>- vyjádření ÚMO 3, Odbor dopravy a životního prostředí: Chodník je řádně uzavřen pro potřeby výstavby splaškové kanalizace (Nové Valchy) v termínu od 13. 3. 2018 do 31. 5. 2018.<br>Odpovědné osoba stavby doplní informativní tabuli.<br><br>Kontaktní centrum - 3.4.2018<br>- předáno k vyjádření na MMP, Obor dopravy a ÚMO 3<br></div>`)[0];

                var html_034b84127d21167c4f18f7330be85248 = $(`<div id="html_034b84127d21167c4f18f7330be85248" style="width: 100.0%; height: 100.0%;"><b>Značení křižovatky (<a href='http://plzni.to/map#!/activity/7549' target='_blank'>7549</a>)</b><br>2018-10-01 12:26:28.000000<br>Je možné vyřešit následující situaci, ke které dochází poměrně často? Křižovatka u ulice Pode Dvory v prudké zatáčce na kopci mezi lesem a polem. Po zprůjezdnní silnice od Ostende ve směru ulice Pode Dvory (která bývala vždy se zákazem vjezdu) dochází k tomu,  že auta, cyklisté vyjíždějící od spoda z parkoviště od Ostende silnicí vedoucí při poli zásadně nevnímají, že vjíždějí na hlavní silnici s poměrně frekventovaným provozem a že i zprava od zahrad vyjíždějí auta, která by měla mít logicky přednost zprava. Prostě vyjedou a diví se, že z hlavní třeba odbočuje auto k zahradám apod. Lze uprvit tuto křižovatku značkou dej přednost v jízdě,případně dát značku vykreslující tvar křižovavtky, aby nedocházelo ke kolizním situacím, kdy např. cyklista jede, aniž by si všímal, že z hlavní přijíždí auto? <br><br>Kontaktní centrum - 1.10.2018<br>Návrhy na změny v organizaci dopravy nebo změny v dopravním značení nelze podávat anonymně přes PlzniTo. Návrh je nutné podat v písemné podobě na silniční správní úřad, popř. správci komunikace a musí obsahovat kontakty na navrhovatele. V PlzniTo nebude řešeno. Děkujeme za pochopení.<br></div>`)[0];

                var html_ea50847d33575ee3a479afd5fbe41894 = $(`<div id="html_ea50847d33575ee3a479afd5fbe41894" style="width: 100.0%; height: 100.0%;"><b>Přerostlý dub. Nebezpečná situace. (<a href='http://plzni.to/map#!/activity/7359' target='_blank'>7359</a>)</b><br>2018-09-06 15:06:55.000000<br>Přerostlý a neudržovaný dub vytváří nebezpečnou situaci pro cyklisty i chodce. <br>Tato křižovatka není pravoúhlá, je víceméně do táhlého oblouku. Chodec i cyklista se musí více než je běžně nutno, věnovat pohledu do leva i v pravo . Právě při pohledu do prava (v situaci na chodníku z kopce) brání tento přerostlý dub. <br>Pro chodce je tato situace nepříjemná ale řešitelná. <br>Pro cyklisty je vyloženě nebezpečná jelikož jsou na kole o hodně výše než chodci. <br>Na pár metrech tedy cyklista musí řešit vyhnutí se přerostlým větvím a provoz ze tří směrů. <br><br>Křižovatka ulic : Vlastina - Lidická, nad restaurací Ve Vilách.<br><br>Předem děkuji za brzkou nápravu.<br><br>Kontaktní centrum - 11.9.2018<br>- vyjádření SVSMP, odd. urbanistické zeleně: Na základě místního šetření Vám sdělujeme, že u dubu bude proveden řez RL- PV (zvýšení koruny na podjezdnou výšku), vzhledem k tomu, že větve zasahují do chodníku společného s cyklostezkou, bude výška koruny stanovena pro cyklisty, pro chodce je nyní vyhovující, dále bude provedena redukce větve, pohledově směrem do ul. Vlastina a u chodníku od této ulice bude upravena koruna škumpy, větve zasahují do chodníku. Práce zadá SVSMP a budou provedeny nejpozději do 20.9.2018.<br><br>Kontaktní centrum - 7.9.2018<br>- předáno k řešení na ÚMO 1 + SVSMP<br><img src='./files/photos/thumb_9v4m4nrusbz9414m7olr.png'></div>`)[0];

                var html_7fb2e6bed028e1b0d84e1d4f12f80b37 = $(`<div id="html_7fb2e6bed028e1b0d84e1d4f12f80b37" style="width: 100.0%; height: 100.0%;"><b>Nefungující semafory pro cyklisty (<a href='http://plzni.to/map#!/activity/6323' target='_blank'>6323</a>)</b><br>2018-05-14 12:15:17.000000<br>Dobrý den,<br><br>na křižovatce Klatovská x Mánesova ve směru nám. Míru (dále Klostermannova ul.) není možné projet křižovatku, pokud za mnou nestojí auto. Projížděla jsem nyní o víkendu, zelená blikla jen pro auta odbočující vpravo, pro přímý směr byla stále červená a pak pokračovala zelená pro auta projíždějící po Klatovské třídě. Co má v těchto případech cyklista dělat?<br><br>S pozdravem<br><br>eh<br><br>Kontaktní centrum - 15.5.2018<br>- vyjádření SVSMP: K opakovaným stížnostem cyklistů a motorkářů na údajně nefunkční smyčky ve vozovce nezbývá než konstatovat, že mají sice pravdu, ale že neexistuje jednoduché řešení tohoto problému.<br>Již dříve jsem na webu SVSmP (http://www.svsmp.cz/svetelna-signalizace/vozidlove-detektory-typy-rozdeleni-funkce.aspx) rozebíral typy detektorů, jejich výhody, nevýhody a možnosti použití.<br> <br>Indukční smyčky ve vozovce vycházejí z tohoto srovnání jednoznačně nejlépe a proto je právě smyčková detekce ve městě nejrozšířenější. Co se týče ceny, odolnosti, celkové spolehlivosti, minimálního vlivu počasí, denní doby nebo ročního období, nemá srovnatelnou konkurenci. Bohužel, její jedinou slabou stránkou je nutnost přítomnosti železa nebo jiných magnetických kovů pro vyvolání impulsu. (pracuje na principu indukční cívky, kdy vozidlo tvoří jádro a smyčka vinutí, ve kterém se indukuje proud a tím se vytváří měřitelný impuls.) Jsou tedy známy případy, kdy smyčka opravdu není schopna detekovat menší objekt, jehož "železná hmota" k vyvolání impulsu nestačí. Týká se i motocyklů a tím spíše pak cyklistů na duralových a karbonových rámech. Toto není porucha smyčky, toto je její fyzikální vlastnost.  <br> <br>Nastavení vyšší citlivosti smyčky také není řešením, zejména v případě, že jsou separátní smyčky instalovány pro každý jízdní pruh zvlášť - a těch je většina. Pak totiž smyčka snímá i vozidla jedoucí ve vedlejším pruhu, u levého odbočení pak dokonce i z protisměru nebo souběžně jedoucí tramvaj a tím dochází k chaotickému vyvolávání impulsů, které neodpovídají reálné situaci v křižovatce. <br> Jednoznačné řešení neexistuje a univerzální radu co s tím je bohužel nemožné dát.<br><br><br>Kontaktní centrum - 14.5.2018<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_ab37a805c310528acb5d362fb9231ddf = $(`<div id="html_ab37a805c310528acb5d362fb9231ddf" style="width: 100.0%; height: 100.0%;"><b>Neznačené cyklostezky a dnešní nehoda (<a href='http://plzni.to/map#!/activity/7030' target='_blank'>7030</a>)</b><br>2018-07-31 12:01:40.000000<br>Již před rokem jsem zde psal, že je velký problém, že se již léty smylo značení cyklostezek po Plzni. Dnešní nehoda v Sadech jasně ukazuje následky. Pěší neví, že jdou po cyklopruhu, cyklista trne, aby mu lidi jdoucí napříč ulicí od Cross Cafe na 4ku neskočily pod kolo a najednou někdo vyběhne zpoza křoví odněkud zprava. A cyklista nejen že už stojí, ale najednou musí začít couvat, protože se zprava od tramvaje valí lidé na zelenou a samozřejmě že se stáčejí doleva jdou přímo po cyklopruhu k poště. Na kole přes sady lze jet jen s rizikem a to nejsou jen Sady Pětatřicátníků.<br><br>Kontaktní centrum - 1.8.2018<br>vyjádření SVSMP, Úsek komunikací: Na místě samém provedeme šetření a pokud to stav bude vyžadovat, pokusíme se zařadit obnovu předmětného VDZ ještě do letošního plánu. <br><br>Od ulice Solní - Prešovská - nám. Republiky platí pěší zóna - kde je pohyb cyklistů možný v celé šířce pěší zóny a stejně tak pohyb chodců. Vodorovné dopravní značení V 20 vyznačuje tedy jen možný prostor pro cyklisty, kteří musí být ohleduplní k chodcům, kteří se zde též mohou volně pohybovat. Jinak řešeno: V této lokalitě platí pěší zóna, to znamená, že pokud bylo cyklistům laskavě umožněno se zde pohybovat, pak by se měli nutně nacházen jen v jim vymezeném prostoru a v žádném !!! případě nesmí ohrozit, či omezit chodce.<br><br>Všeobecně však vzato, je nutno čekat a dělat kompromisy jak ze strany chodců, tak i ze strany cyklistů, nutno vzít na zřetel, že se zde pohybují v oblasti absolutního centra města a v přestupním uzlu MHD.<br><br>Kontaktní centrum - 31.7.2018<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_0a66de199fbaf837c1f25dce2bf41337 = $(`<div id="html_0a66de199fbaf837c1f25dce2bf41337" style="width: 100.0%; height: 100.0%;"><b>Nevhodně řešená preference (<a href='http://plzni.to/map#!/activity/6992' target='_blank'>6992</a>)</b><br>2018-07-26 09:39:50.000000<br>Dobrý den,rád bych si postěžoval a navrhl mírnou změnu nastavení preferencí na semaforech v sadech Pětatřicátníků. Konkrétně popisuji přechod na severním rameni, kde chodím několikrát denně a jejich chování mám poměrně dobře pod kontrolou, znám průběh celého cyklu atd. V poslední době se začala vyskytovat situace, která dříve nebyla - buď je to neobvyklým dočasným odbočením 2ky ze solní na zastávku v sadech, nebo se nějaké nastavení měnilo. O co jde - preference tramvaje (proti které nic nemám) si vezme zelenou chodců, m inimálně na tomto severním přechodu v případě tramvaje z Karlovarské. Chodci jsou vynecháni, a to i když mají stisknuté své tlačítko. V posledních dnech jsem ale svědkem situace, kdy byli chodci vynecháni i podruhé, tentokrát tramvají ze Solní do Sadů. To už jsou tři cykly křižovatky po sobě, během kterých jsou vynecháváni chodci. Můžete hádat, jestli všichni vydrželi čekat, nebo šli na červenou nebo to obcházeli přes jiné přechody. Navrhuji drobnou změnu, a to aby se cyklus po preferenci tramvaje vrátil na původní stav, který měl následovat, tj. pustil chodce. Ta zelená pro chodce je tam tak kraťoučkou dobu, že to snad nemůže nic zpozdit. Navíc pokud je to opravdu zapříčiněno dočasnou dvojkou, tak teď v létě je provoz aut ještě menší. (Popravdě nechápu, proč popsané odbočení dvojky, které ten přechod ani nekříží, mu přesto vezme zelenou, ale asi to bude vycházet z možností signalizace výjezdu ze Solní.) Ale současné řešení je velmi nevhodné - samotný cyklus tam trvá kolem dvou minut (?), krát tři, to je na čekání chodců na sluníčku u semaforu vážně dost. Děkuji za zvážení, prověření, poštelování. Roman<br><br>Kontaktní centrum - 26.7.2018<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:<br>Dobrý den. Děkujeme Vám za podnět. V současné době je SSZ sady Pětatřicátníků – Solní řízeno v uzavírkovém režimu pro akci „Rekonstrukce mostu generála Pattona“. Jelikož v termínu 23.-28.7. probíhá souběžná výluka na lince č. 2 do  Skvrňan jsou častěji zařazovány fáze řízení, které se jinak téměř nevyužívají. Bylo zjištěno, že za určitých podmínek mohla Vámi popisovaná situace nastat. Dnes byla provedena úprava řízení SSZ, která tuto možnost vylučuje.<br><br>Kontaktní centrum - 26.7.2018<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_3a84cc1a1e3711a2316ba7e1a128c219 = $(`<div id="html_3a84cc1a1e3711a2316ba7e1a128c219" style="width: 100.0%; height: 100.0%;"><b>Překračování rychlosti v Revoluční ulici (<a href='http://plzni.to/map#!/activity/7182' target='_blank'>7182</a>)</b><br>2018-08-18 12:41:27.000000<br>Revoluční ulice zůstala po skončení uzavírky Dlouhé ulice transitní silnicí a řidiči zde absolutně neberou ohled na rychlostní limit platný ve městě! Rychlost zde nedodržuje absolutně nikdo - osobní automobily, hlučné náklaďáky, dodávky, motocykly ... komunikace vede v zásadě sídlištěm, poblíž je několik dětských hřišť, dva parky, od křižovatky s Dlouhou až po křižovatku s Rokycanskou není jediný přechod (!) a přesto zde vesele jezdí automobily rychlostí dalece přesahující 50 kilometrů v hodině. Bylo by možné uvažovat v tomto místě o snížení rychlosti, s ohledem na výše uvedené? Bylo by možné v tomto místě měřit rychlost a kontrolovat alespoň dodržování stávajícího omezení? (Ideálně hned - prostě tam začít měřit. Nikdo nechce vodit děti do školy přes úzkou ulici, kde auta jezdí 70 km/h a výše.) Bylo by možno zřídit přechody pro chodce, s ohledem na změnu provozu v ulici po uzavírce Dlouhé ulice?<br><br>Kontaktní centrum - 21.8.2018<br>- vyjádření MP OS Doubravka: Děkujeme za podnět. Revoluční ul. patří mezi úseky pozemní komunikace, kde je Městská policie Plzeň po dohodě s Policií ČR oprávněna měřit rychlost projíždějících vozidel. Na internetových stránkách Městské policie Plzeň jsou pravidelně zveřejňovány úseky pozemních komunikací, ve kterých bude v daných termínech měření probíhat. V ulici Revoluční je měření rychlosti v měsíci srpnu již naplánované.<br>Podnět byl předán kolegovi, který má měření rychlosti projíždějících vozidel na starosti, a zanese jej do plánů měření rychlosti pro další období.<br><br>Kontaktní centrum - 20.8.2018<br>- část požadavku - měření rychlosti - předáno na MP OS Doubravka<br>- část požadavku - zřízení přechodu - podněty na řešení dopravních situací či na změnu v organizace dopravy je nutné podat písemnou formou na silniční správní úřad, popř. správci komunikace k dalšímu prověření. Podání musí obsahovat kontakty na zadavatele. Není možné řešit přes PlzniTo. Děkujeme za pochopení.<br></div>`)[0];

                var html_45429d34809804ac2d95402494427fe9 = $(`<div id="html_45429d34809804ac2d95402494427fe9" style="width: 100.0%; height: 100.0%;"><b>Parkování na výjezdu (<a href='http://plzni.to/map#!/activity/6140' target='_blank'>6140</a>)</b><br>2018-04-19 19:23:08.000000<br>Dobrý den,dost často se ve Škoda parku parkuje na zákazu zastavení.A znemožňuje se tím cyklistům pokračovat dál z cyklostezky.Zda by nebylo dobré seznámit městské policisty jak vypadají vodorovné dopravní značky a jestli by s tím mohli něco dělat. Vím, není to parkoviště pro radní na náměstí, ale taky by se mohli občas zajet podívat i do Doudlevec.<br><br>Kontaktní centrum - 23.4.2018<br>- vyjádření MP OS Slovany:<br>Odpověď na stížnost občana lze rozdělit na několik částí – strážníci MP Plzeň jsou,mimo jiné právní předpisy, pravidelně školení i v oblasti dopravních značek, a to při školení řidičů, v doškolovacích kurzech MP a před každou zkouškou konanou před komisí Ministerstva vnitra ČR. Jízlivá poznámka stěžovatele tak nemá opodstatnění. Co se týče žluté plné čáry (zákazu zastavení) není situace tak dramatická, jak ji stěžovatel popisuje. Kromě okrskového strážníka je parkování u Škoda Sport parku kontrolováno i pomocí městského kamerového systému, který sledují nejen příslušníci MP Plzeň, ale i Policie ČR. Parkování zde bude i nadále kontrolováno, ale nikoli v režimu zvýšeného dohledu. Na poslední část stížnosti lze odpovědět pouze to, že parkování na náměstí Republiky není v gesci obvodní služebny MP Plzeň – Slovany a tak se sarkastickou poznámkou pisatele nebudeme zabývat. V případě, že bude stěžovatel svědkem porušení dopravních předpisů u Škoda Sport parku, bude lépe, když nás bude kontaktovat na tel. 378 036 920 nebo na linku 156, protože portál Plzni.To není určen k oznamování porušování pravidel provozu na pozemních komunikacích.   <br><br>Kontaktní centrum - 20.4.2018<br>- předáno k řešení na MP OS Slovany<br></div>`)[0];

                var html_cb407b68f4ebf9e0d3ac56c67e32e2eb = $(`<div id="html_cb407b68f4ebf9e0d3ac56c67e32e2eb" style="width: 100.0%; height: 100.0%;"><b>Krátký interval pro přecházení na semaforech (<a href='http://plzni.to/map#!/activity/6018' target='_blank'>6018</a>)</b><br>2018-04-08 15:36:33.000000<br>Dobrý den,<br>již delší dobu pozoruji příliš krátký interval na semaforech u křížení ulic Plaská a Okounová. Jedná se o přechod přes Plaskou ulici směrem od parkoviště před Billou (viz přiložené fotky se šipkami).<br>Tento přechod se v podstatě nedá stihnout přejít v jednom kuse a musí se čekat uprostřed (hned vedle nebezpečného tramvajového pásu) na další cyklus přechodové zelené. V případě, že mám s sebou dětský kočárek, je to již naprosto vyloučené, protože kočárek musím trochu "přehopsat" přes koleje. Prosím o prodloužení intervalu zelené alespoň o 5 sekund, aby se přechod dal přejít v kuse až na druhou stranu. Myslím si, že těchto několik sekund navíc auta počkají.<br>Děkuji<br><br>Kontaktní centrum - 16.4.2018<br>- vyjádření SVSMP: Sled signálů na této křižovatce je poměrně variabilní (dle poptávky účastníků silničního provozu), takže nemusí být pro chodce vždy úplně optimální. Každopádně obě části přechodu zde mívají nadstandardní délku signálu „Volno“. Vzhledem k nastavené koordinaci SSZ v tahu Plaská je většinou jejich sled oproti sobě posunutý, takže je pro chodce daleko výhodnější přecházení v opačném směru chůze. Pokusíme se vymyslet nějakou drobnou úpravu, ale obávám se při chůzi ve směru „šipky“ budete muset v některých případech (tak jako na mnoha jiných místech v Plzni) vyčkat na další signál.<br>Pokud vstupujete na přechod během signálu „Volno“, je zaručeno, že  zvládnete přecházení bezpečně dokončit. Po skončení signálu „Volno“ totiž  následuje vyklizovací doba, kdy sice chodcům již svítí signál „Stůj!“, ale  ostatním účastníkům silničního provozu svítí též signál „Stůj!“. Vyklizovací doba může být v některých případech dokonce delší než samotný signál „Volno“!<br><br><br>Kontaktní centrum - 9.4.2018<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_rkba7vfigc5noc9td0fy.jpg'></div>`)[0];

                var html_4a8b840c9e16bc75f4a1141a39c806fe = $(`<div id="html_4a8b840c9e16bc75f4a1141a39c806fe" style="width: 100.0%; height: 100.0%;"><b>Semafor pro chodce (<a href='http://plzni.to/map#!/activity/6127' target='_blank'>6127</a>)</b><br>2018-04-18 07:59:25.000000<br>1. Při zmáčknutí talčítka pro chodce na semaforu se nerozsvítí nápis ČEKEJTE ani na jednom talčítku na přechodu - ale funkční asi je, neboť zelená během chvíle naskočí.<br>2. Interval na přecházení je dost krátký. Nelze přejít obě vozovky Rokycanské během jednoho cyklu, aniž by musel člověk popoběhnout (většinou naskočí červená na drué straně vozoky, než člověk stačí přejít středový pás, přpadně červená naskočí po pár krocích, když je ve vozovce. Lze nastavit delší intervaly pro zelenou pro chodce?<br>3. Auta odbočující ze Hřbitovní na Rokycanskou vlevo směr Tesco většinou vůbec netuší, že má chodec zelenou, takže je jen otázkou času, kdy tam nějaký řidič někoho srazí.<br><br>Kontaktní centrum - 23.4.2018<br>- vyjádření SVSMP: Děkujeme Vám za podnět. <br>1.	Stav chodeckých tlačítek se průběžně sleduje a v případě nutnosti se provádí oprava. Bylo nahlášeno na údržbu SSZ.<br>2.	Signál „Volno“ pro chodce jsme drobně prodloužili.<br>3.	Znění zákona č.361 o provozu na pozemních komunikacích (§ 70 odstavec 2c) je  následující:<br>„Signál se zeleným plným kruhovým světlem "Volno" možnost pokračovat v jízdě, a dodrží-li ustanovení o odbočování, může odbočit vpravo nebo vlevo, přičemž musí dát přednost chodcům přecházejícím ve volném směru po přechodu pro chodce a cyklistům přejíždějícím ve volném směru po přejezdu pro cyklisty. Svítí-li signál "Signál pro opuštění křižovatky" umístěný v protilehlém rohu křižovatky, neplatí pro odbočování vlevo § 21 odst. 5“<br>Auta vyjíždějící ze Hřbitovní ulice vyjíždějí na plný kruhový signál „Volno“ a  obdobná situace (souběžně jedoucích vozidel a chodců) je na téměř každé křižovatce v Plzni. Dohled nad dodržováním pravidel silničního provozu je věcí PČR.<br><br><br><br>Kontaktní centrum - 18.4.2018<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_dfc3ec2ed94aae4d63e69b30adef98a9 = $(`<div id="html_dfc3ec2ed94aae4d63e69b30adef98a9" style="width: 100.0%; height: 100.0%;"><b>Zelená pro chodce pouze na vyžádání (<a href='http://plzni.to/map#!/activity/8459' target='_blank'>8459</a>)</b><br>2019-01-23 10:57:43.000000<br>Na přechodu pro chodce přes ulici Jateční u křižovatky s Rokycanskou svítí zelená pouze na vyžádání tlačítkem a to až od dalšího cyklu, takže chodec musí na přejití čekat prakticky 2 celé cykly křižovatky. Toto považuji za naprostou nehoráznost, zelená pro auta po Rokycanské ve směru do centra, při které se rozsvěcí i zelená pro chodce, svítí dostatečně dlouho na to, aby chodci stačili bezpečně přejít.<br><br>Kontaktní centrum - 23.1.2019<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:<br>Dobrý den. Děkujeme Vám za podnět. Chodecké přechody se zařazovaným signálem „Volno“ pouze na výzvu se používají naprosto běžně, všude tam, kde  to  z hlediska zvýšení kapacity křižovatky má význam. Ze záznamu signálního plánu ze včerejšího odpoledne (22.1.2019) vyplývá, že minimální čekací doba od  přijetí poptávky do začátku signálu „Volno“ pro chodce přes Jateční ulici činí 3  sekundy, maximální čekací doba činí 104 sekund a průměrná čekací doba 66,2  sekundy. Délka cyklu je v dopravní špičce100 sekund. Čekací doba tedy v žádném případě netrvá dva cykly! Pokusíme se navrhnout úpravu řízení SSZ, která  by čekací dobu o něco zkrátila.<br><br>Kontaktní centrum - 23.1.2019<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_a89e85e7015a410f209256417dd17bcc = $(`<div id="html_a89e85e7015a410f209256417dd17bcc" style="width: 100.0%; height: 100.0%;"><b>Přechod pro chodce. (<a href='http://plzni.to/map#!/activity/8463' target='_blank'>8463</a>)</b><br>2019-01-23 19:17:20.000000<br>Dobrý den, když se tu řešila ta chodecká tlačítka, na tomto přechodu (křižovatce) by bylo vhodné čekání na zelenou od navolení také zkrátit. Myslím tím ráno a večer. Semafory jsou zapnuté i například v sobotu brzo ráno, což moc nechápu. Chodci tam stejně jdou na červenou. Co nechápu, že po navolení chodec čeká celý jeden cyklus navíc, i když prostor pro to "mu dát volno" je, auta jezdí tak jako když chodec má volno (na příč červená). A otázka, proč přechod nemá zebru? Děkuji.<br><br>Kontaktní centrum - 24.1.2019<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Děkujeme Vám za podnět. Zatím bohužel stále čekáme na předání světelného signalizačního zařízení zpět do správy SVSmP. SSZ je součástí stavby „Průjezd železničním uzlem Plzeň 2. stavba“. Termín předání se neustále odkládá a  do doby předání nemůžeme do řízení SSZ zasahovat.<br><br>Kontaktní centrum - 24.1.2019<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_fe5462eb1c90eb0229ee8253161ad174 = $(`<div id="html_fe5462eb1c90eb0229ee8253161ad174" style="width: 100.0%; height: 100.0%;"><b>Semafor (<a href='http://plzni.to/map#!/activity/9730' target='_blank'>9730</a>)</b><br>2019-05-28 23:12:05.000000<br>Semafor čas od času nepouští cyklistu v případě, že jede ze směru Mikulášského náměstí a odbočuje doleva na Americkou. Zelená se nerozsvítí, jen v případě, že za cyklistou nejedou další auta. <br><br>Kontaktní centrum - 11.6.2019<br>- vyjádření SVSMP, Úseku koncepce a dopravního inženýrství:<br>K opakovaným stížnostem cyklistů a motorkářů na údajně nefunkční smyčky ve vozovce nezbývá než konstatovat, že mají sice pravdu, ale že neexistuje jednoduché řešení tohoto problému.<br>Již dříve jsem na webu SVSmP (http://www.svsmp.cz/svetelna-signalizace/vozidlove-detektory-typy-rozdeleni-funkce.aspx) rozebíral typy detektorů, jejich výhody, nevýhody a možnosti použití.<br> <br>Indukční smyčky ve vozovce vycházejí z tohoto srovnání jednoznačně nejlépe a proto je právě smyčková detekce ve městě nejrozšířenější. Co se týče ceny, odolnosti, celkové spolehlivosti, minimálního vlivu počasí, denní doby nebo ročního období, nemá srovnatelnou konkurenci. Bohužel, její jedinou slabou stránkou je nutnost přítomnosti železa nebo jiných magnetických kovů pro vyvolání impulsu. (pracuje na principu indukční cívky, kdy vozidlo tvoří jádro a smyčka vinutí, ve kterém se indukuje proud a tím se vytváří měřitelný impuls.) Jsou tedy známy případy, kdy smyčka opravdu není schopna detekovat menší objekt, jehož "železná hmota" k vyvolání impulsu nestačí. Týká se i motocyklů a tím spíše pak cyklistů na duralových a karbonových rámech. Toto není porucha smyčky, toto je její fyzikální vlastnost. <br> <br>Nastavení vyšší citlivosti smyčky také není řešením, zejména v případě, že jsou separátní smyčky instalovány pro každý jízdní pruh zvlášť - a těch je většina. Pak totiž smyčka snímá i vozidla jedoucí ve vedlejším pruhu, u levého odbočení pak dokonce i z protisměru nebo souběžně jedoucí tramvaj a tím dochází k chaotickému vyvolávání impulsů, které neodpovídají reálné situaci v křižovatce.<br> <br>Jednoznačné řešení neexistuje a univerzální radu co s tím je bohužel nemožné dát.<br><br>Kontaktní centrum - 29.5.2019<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_5bc7cf424f4ff7115fdd99837b60771a = $(`<div id="html_5bc7cf424f4ff7115fdd99837b60771a" style="width: 100.0%; height: 100.0%;"><b>Zákaz stání žlutou čárou (<a href='http://plzni.to/map#!/activity/9049' target='_blank'>9049</a>)</b><br>2019-03-19 17:00:13.000000<br>V prostoru před vstupem do areálu SK Radbuza je snížený obrubník a na chodníku dlažba pro nevidomé a slabozraké. Bohužel i v tomto místě často stojí zaparkována auta. Když řidiči nechápu, že není vhodné aby stáli přímo zde, bylo by dobré doplnit žlutou čárou jako zákaz stání. Stačilo by, kdyby měla 3 metry. Ocenili by to nejen běžní chodci, ale také cyklisté, vozíčkáři, nevidomí a vlastně nakonec i řidiči, kteří míří do bazénu.<br><br>Kontaktní centrum - 20.3.2019<br>- téma bohužel nelze řešit přes PlzniTo<br>Doporučujeme se s podnětem obrátit přímo na SVSMP, Úsek koncepce a dopravního inženýrství: jak je popsáno v textu Nápověda - úpravy provozu na pozemních komunikacích vyžadují písemnou žádost a po vyjádření dalších dotčených orgánů se řeší ve správním řízení<br>Kontakt: svsinfo@plzen.eu.<br><br></div>`)[0];

                var html_a8ca97dd3e50ed73b2ad67d01fad5fad = $(`<div id="html_a8ca97dd3e50ed73b2ad67d01fad5fad" style="width: 100.0%; height: 100.0%;"><b>Parkování na chodníku a sdílené stezce (<a href='http://plzni.to/map#!/activity/10014' target='_blank'>10014</a>)</b><br>2019-06-25 14:41:26.000000<br>Dlouhodobě před domem parkují auta i ve značně pokročilém technickém stavu, a to na chodníku a na stezce pro chodce a cyklisty.<br><br>Kontaktní centrum - 26.6.2019<br>- vyjádření MP OS Bory: Ke stížnosti uvádíme, že tento problém řešíme dlouhodobě a průběžně se toto stání vozidel na uvedeném místě kontroluje. Jedná se výhradně o vlastníky, nebo uživatele domu, před kterým parkují, protože zde nemají vybudované žádné parkovací stání. To ovšem řidiče vozidel neopravňuje ke stání na cyklostezce, nebo na chodníku a proto jsou zakročujícími hlídkami poučeni a vyzváni, aby si přeparkovali a případně i řešeni pokutou příkazem na místě, nebo je tento přestupek řešen umístěním výzvy pro nepřítomného pachatele dopravního přestupku. Ve většině případů se snažíme řešit celou věc domluvou, jelikož v Kaplířově ulici a v přilehlém okolí probíhají stavební práce a obyvatelé opravdu nemají kde zaparkovat.<br><br>Kontaktní centrum - 25.6.2019<br>- předáno na MP OS Bory<br><img src='./files/photos/thumb_i28meuyflcksfzhpi2kb.jpg'></div>`)[0];

                var html_183d1ec425e3bcd9e55eaf50a5e7ee8b = $(`<div id="html_183d1ec425e3bcd9e55eaf50a5e7ee8b" style="width: 100.0%; height: 100.0%;"><b>Pejskaři na cyklostezkách bez vodítek (<a href='http://plzni.to/map#!/activity/10151' target='_blank'>10151</a>)</b><br>2019-07-08 22:29:35.000000<br>Chtěl bych tímto požádat městskou policii o zvýšenou kontrolu cyklostezky mezi Papírenskou lávkou a Homolkou, ze které si majitelé psů udělali stezku pro své miláčky, kteří běhají bez vodítek a kolikrát i ve větším počtu. Psi většinou na pokyny majitele nereagují a ohrožují projíždějící cyklisty. Zadosti o uvazani psu bohuzel nepomahaji a jeste dochazi ke slovnimu napadani a osocovani. Kontrolu neukaznenych pejskaru si vsak predstavuji nejakym jinym zpusobem, protoze prochazejici hlidka je videt jiz z dalky a majitel bud odejde nebo psa rychle privaze. Pokuty by mely byt maximalni a ne domluvou nebo vykazanim. Je to jiz neunosne a setkavam se s timto problemem temer pri kazdem projizdeni po teto stezce. Hlidky MP tam potkavam opravdu vzacne. Dale bych uvital po trase cedule se zakazem volneho pobihani psu. To same okolo Boleveckeho rybniku.<br><br>Kontaktní centrum - 11.7.2019<br>- vyjádření MP OS Slovany:<br>Na stezce pro chodce a cyklisty je dle přílohy č. 1 vyhlášky Statutárního města Plzně č. 19/2006 zakázán volný pohyb psů jen na určitých místech, tedy ne v celé její délce. V místě provedeme namátkové kontroly, ovšem ne podle představ žadatele - zákon o obecní policii vyžaduje, aby se strážník při výkonu své pravomoci (tedy ve službě) prokazoval stejnokrojem. Ohledně informačních tabulek se bude pisatel muset obrátit na ÚMO Plzeň 2 – Slovany a na ÚMO 1 (Bolevecké rybníky). <br><br>Kontaktní centrum - 9.7.2019<br>- předáno k řešení MP<br></div>`)[0];

                var html_63b7c1854d641c4fb7a10f94040ad865 = $(`<div id="html_63b7c1854d641c4fb7a10f94040ad865" style="width: 100.0%; height: 100.0%;"><b>Úprava dopravy (<a href='http://plzni.to/map#!/activity/11127' target='_blank'>11127</a>)</b><br>2019-10-30 23:18:55.000000<br>Bylo by možné upravit dopravní omezení (vyznačením obytné zóny, snížením rychlosti, popř. instalací zpomalovacích pásů) od křižovatky Liliová - Květná, Liliovou ulicí až k bráně u cvičáku nad Radbuzou a také Habrovou ulici, která vede téměř až k řece.<br>Vzhledem k využívání těchto úzkých cest místními obyvateli, vodními skauty, vodáky, návštěvníky psího cvičáku apod. je zde vysoká koncentrace řidičů, kteří v těchto úsecích dodržují pravidlo rychlosti v obci 50 km/h v kombinaci s chodci, cyklisty, běžci, dětmi na kolech, maminkami s kočárky apod. Děkuji.<br><br>Kontaktní centrum - 31.10. 2019<br>- téma bohužel nelze řešit přes PlzniTo. Tato aplikace slouží k nahlášení škody na majetku města, nikoli k řešení dopravních situací,  změny organizace dopravy či místní úpravu provozu na pozemní komunikaci. Jako komunikační nástroj nesplňuje podmínky, které musí mít písemný návrh na změnu provozu na pozemní komunikaci. <br>Tyto případy je nutné podat písemnou formou na silniční správní úřad, popř. správce komunikace (SVSMP), včetně Vašeho jména, adresy apod. Po vyjádření dalších dotčených orgánů je žádost řešena ve správním řízení.<br>Kontakt: svsinfo@plzen.eu<br><br></div>`)[0];

                var html_83f1bbc510e25c250a38fb267de83d55 = $(`<div id="html_83f1bbc510e25c250a38fb267de83d55" style="width: 100.0%; height: 100.0%;"><b>Neúplné označení pěší zóny (<a href='http://plzni.to/map#!/activity/11376' target='_blank'>11376</a>)</b><br>2019-11-29 08:54:34.000000<br>Pěší zóna v sadech Pětatřicátníků v úseku od Solní k divadlu není dostatečně označena. Veškeré značky jsou na "vjezdech", tedy místech kudy může vjet auto, ale žádné odpovídající značení není na ostatních místech, kudy se do prostoru dostávají chodci. Výsledkem pak je, že davy lidí přicházející například přes přechody v sadech Pětatřicátníků nemají žádnou informaci o tom, že před právnickou fakultou mohou využít celou šířku vozovky, nejen úzký asfaltový pruh tvářící se jako chodník. Dlouhodobě tam pak o prostor bojují projíždějící cyklisté, teď dokonce přibyly namalované piktogramy pozor na chodce... Možná kdyby chodci měli tu informaci, že jsou v pěší zóně, prostor by využili mnohem lépe. A dále, možná ještě nebezpečnější, je situace, kdy cyklista vědomě vjede do této pěší zóny naříklad od Solní ulice, a pokračuje rovně-nahoru k divadlu. Zde chybí jakékoliv označení konce zóny. Zónu přece neukončuje ani ulice, ani změna povrchu, ani přechod.... takže vlastně neví, kdy ještě se zde může pohybovat a kdy ne. Striktně podle pravidel silničního provozu by touto zónou mohl dojet až na Bory. Kde končí? Pod divadlem? U vchodu divadla? Nad divadlem? U Americké? Nebo úplně jinde? Mělo by být doznačeno, konec i z opačné strany začátek. Jak se to dozví cyklisté a chodci na ostatních místech, než kudy zde jezdí auta? V příloze poznačeno několik míst, kde není začátek ani ukončení pěší zóny nijak patrné.<br><br>Kontaktní centrum - 3.12.2019<br>- vyjádření SVSMP: Z pohledu zákona o provozu na pozemních komunikacích a prováděcí vyhlášky je možné do pěší zóny kolem historické části města dodat další a další dopravní značky, upozorňující na pěší zónu. Ale pěší zónu přeci nedělají jen dopravní značky, ale hlavně její stavební uspořádání. V pěší zóně je jedna výšková úroveň pro pohyb chodců po celé ploše a pro časově omezený vjezd vybraných vozidel. Rovněž byl umožněn vjezd cyklistům, což není vždy nejlepší řešení, jak se v posledních letech ukazuje. Cyklisti se pohybují větší rychlostí, než je v zóně žádoucí a ohrožují tak chodce. Jen na upozornění, v popisovaném úseku se nenachází žádná stezka pro cyklisty. Mohou se pohybovat v celé šíři zóny. <br>Takže v místech přechodů pro chodce v sadech Pětatřicátníků a vstupu do pěší zóny chodec ze stavebního uspořádání pochopí, kde se nachází. Doplnit všude dopravní značky by bylo nemožné a celé přeznačené (např. prostor autobusové zastávky – kam všude osadit DZ?). pokud půjde chodec kolem DJKT po rampě a dojde k vozovce ulice Smetanovy sady, narazí na vysoký obrubník, vodorovné dopravní značení apod. Jistě se zorientuje, že se již nenachází v pěší zóně.<br>V rámci projektu pěších zón, jak se postupně budovaly, se vyjadřovaly všechny zainteresované a kompetentní organizace ke stávajícímu stavu. Tak to prozatím bude. Ne vždy všechno se dá ohnout podle zákona nebo vyhlášky. Je třeba spoléhat na zdravý rozum občanů.<br><br><br>Kontaktní centrum - 29.11.2019<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_0j4lprxvumqutene8gy9.jpg'></div>`)[0];

                var html_a0ba600124b70269b761e2c67e60ee91 = $(`<div id="html_a0ba600124b70269b761e2c67e60ee91" style="width: 100.0%; height: 100.0%;"><b>Semafor ignoruje motorku (<a href='http://plzni.to/map#!/activity/10199' target='_blank'>10199</a>)</b><br>2019-07-12 21:55:03.000000<br>Z ulice U Panasoniku není možné odbočit na Folmavskou ulici při jízdě na motocyklu, protože semafor motorku ignoruje.<br><br>Kontaktní centrum: 15.7.2019<br>- vyjádření SVSMP: K opakovaným stížnostem cyklistů a motorkářů na údajně nefunkční smyčky ve vozovce nezbývá než konstatovat, že mají sice pravdu, ale že neexistuje jednoduché řešení tohoto problému.<br>Již dříve jsem na webu SVSmP (http://www.svsmp.cz/svetelna-signalizace/vozidlove-detektory-typy-rozdeleni-funkce.aspx) rozebíral typy detektorů, jejich výhody, nevýhody a možnosti použití.<br>Indukční smyčky ve vozovce vycházejí z tohoto srovnání jednoznačně nejlépe a proto je právě smyčková detekce ve městě nejrozšířenější. Co se týče ceny, odolnosti, celkové spolehlivosti, minimálního vlivu počasí, denní doby nebo ročního období, nemá srovnatelnou konkurenci. Bohužel, její jedinou slabou stránkou je nutnost přítomnosti železa nebo jiných magnetických kovů pro vyvolání impulsu. (pracuje na principu indukční cívky, kdy vozidlo tvoří jádro a smyčka vinutí, ve kterém se indukuje proud a tím se vytváří měřitelný impuls.) Jsou tedy známy případy, kdy smyčka opravdu není schopna detekovat menší objekt, jehož "železná hmota" k vyvolání impulsu nestačí. Týká se i motocyklů a tím spíše pak cyklistů na duralových a karbonových rámech. Toto není porucha smyčky, toto je její fyzikální vlastnost.  <br>Nastavení vyšší citlivosti smyčky také není řešením, zejména v případě, že jsou separátní smyčky instalovány pro každý jízdní pruh zvlášť - a těch je většina. Pak totiž smyčka snímá i vozidla jedoucí ve vedlejším pruhu, u levého odbočení pak dokonce i z protisměru nebo souběžně jedoucí tramvaj a tím dochází k chaotickému vyvolávání impulsů, které neodpovídají reálné situaci v křižovatce. <br><br>Jednoznačné řešení neexistuje a univerzální radu co s tím je bohužel nemožné dát.<br><br><br>Kontaktní centrum - 15.7.2019<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_6d648843cc2d180f320b6ca05d77be17 = $(`<div id="html_6d648843cc2d180f320b6ca05d77be17" style="width: 100.0%; height: 100.0%;"><b>Uzavřený most (<a href='http://plzni.to/map#!/activity/10230' target='_blank'>10230</a>)</b><br>2019-07-16 10:52:41.000000<br>Plánuje se opravit dřevěný most, nebo je vše vyřešeno osazenými značkami se zákazem vstupu?<br>A pokud je most v tak špatném stavu, proč na něj není značka zákaz vjezdu cyklistů? A prostor pod ním taky není nijak označen, takže když člověk prochází údolím, vůbec nemá šanci vědět, že s mostem nad ním je něco v nepořádku.<br><br>Kontaktní centrum - 16.7.2019<br>- vyjádření SVSMP, Úsek komunikací z 28.5.2019:<br>Rekonstrukce dřevěné lávky se v současnosti připravuje. Projektová dokumentace by měla být hotová do konce června. Na jejím základě bude vyhlášeno výběrové řízení na zhotovitele a potom okamžitě bude přistoupeno k opravě lávky. Odstraní se veškeré závady, lávka zůstane dřevěná, jen hlavní obloukový nosník se vymění za ocelový. Oprava by měla být hotová do konce letošního roku.<br>Momentálně je lávka v havarijním stavu, a to z toho důvodu, že byly napadeny její hlavní nosníky houbou a do hloubky je dřevo úplně rozpadlé. Problém je, že se směrem k opěrám sesouvá terén, a na nosnících jsou změny v rámci týdnů. Proto bylo přistoupeno k uzavření lávky.<br>Ačkoliv je lávka opatřena cedulemi zakazujícími vstup a je tam výstražná páska, někteří lidé to nerespektují a pásku opakovaně strhávají. Dispečeři sice jezdí lávku kontrolovat minimálně jednou za týden, vše ale bohužel neuhlídají. Viz foto.<br><img src='./files/photos/thumb_ds099a1l0lg5ibr734p6.jpeg'></div>`)[0];

                var html_82c63512f17987f3b507e03e2cd8123f = $(`<div id="html_82c63512f17987f3b507e03e2cd8123f" style="width: 100.0%; height: 100.0%;"><b>SEMAFOR O. Benýškové - Malická (<a href='http://plzni.to/map#!/activity/9870' target='_blank'>9870</a>)</b><br>2019-06-11 08:21:58.000000<br>Na křižovatce Otýlie Benýškové / Malická ve směru od od kruháče v odbočovacím pruhu do malické ulice semafor nereaguje, pokud jako první stojí motocykl - konkrétně scooter. Pokud nepřijede osobní automobil, zelená pro odbočení doleva do malické je pouhým snem řidiče motocyklu. Prosím o vyřešení,<br><br>Kontaktní centrum - 11.6.2019<br>- vyjádření SVSMP: K opakovaným stížnostem cyklistů a motorkářů na údajně nefunkční smyčky ve vozovce nezbývá než konstatovat, že mají sice pravdu, ale že neexistuje jednoduché řešení tohoto problému.<br>Již dříve jsem na webu SVSmP (http://www.svsmp.cz/svetelna-signalizace/vozidlove-detektory-typy-rozdeleni-funkce.aspx) rozebíral typy detektorů, jejich výhody, nevýhody a možnosti použití.<br>Indukční smyčky ve vozovce vycházejí z tohoto srovnání jednoznačně nejlépe a proto je právě smyčková detekce ve městě nejrozšířenější. Co se týče ceny, odolnosti, celkové spolehlivosti, minimálního vlivu počasí, denní doby nebo ročního období, nemá srovnatelnou konkurenci. Bohužel, její jedinou slabou stránkou je nutnost přítomnosti železa nebo jiných magnetických kovů pro vyvolání impulsu. (pracuje na principu indukční cívky, kdy vozidlo tvoří jádro a smyčka vinutí, ve kterém se indukuje proud a tím se vytváří měřitelný impuls.) Jsou tedy známy případy, kdy smyčka opravdu není schopna detekovat menší objekt, jehož "železná hmota" k vyvolání impulsu nestačí. Týká se i motocyklů a tím spíše pak cyklistů na duralových a karbonových rámech. Toto není porucha smyčky, toto je její fyzikální vlastnost.  <br>Nastavení vyšší citlivosti smyčky také není řešením, zejména v případě, že jsou separátní smyčky instalovány pro každý jízdní pruh zvlášť - a těch je většina. Pak totiž smyčka snímá i vozidla jedoucí ve vedlejším pruhu, u levého odbočení pak dokonce i z protisměru nebo souběžně jedoucí tramvaj a tím dochází k chaotickému vyvolávání impulsů, které neodpovídají reálné situaci v křižovatce. <br><br> Jednoznačné řešení neexistuje a univerzální radu co s tím je bohužel nemožné dát.<br><br><br>Kontaktní centrum - 11.6.2019<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_5f5f5db17e106fdd71f25c234f8de7d2 = $(`<div id="html_5f5f5db17e106fdd71f25c234f8de7d2" style="width: 100.0%; height: 100.0%;"><b>neznačená cyklostezka (<a href='http://plzni.to/map#!/activity/10938' target='_blank'>10938</a>)</b><br>2019-10-08 12:43:35.000000<br>Na několika místech (minimálně N 49° 44.401 E 13° 22.631 a N 49° 44.393 E 13° 22.443) chybí na stezce pro chodce a cyklisty vedoucí podél ulice U Trati svislé značení pomocí dopravní značky C10a. Prosím o doplnění.<br><br>Kontaktní centrum - 9.10.201<br>- vyjádření Úsek koncepce a dopravního inženýrství: Podchod v prodloužení Resslovy ulice má stanovené dopravní značení stezky pro chodce a cyklisty se společným provozem (C9a), tento režim (společná stezka) pokračuje nahoru podél ulice U trati až k Lukavické ulici. Proto při odbočení z podchodu směrem nahoru není žádné SDZ, režim stezky se nemění. Z Nemocniční ulice je stanovena na jejím konci C10a, není přímo ve stezce, kde by byla pro cyklisty nebezpečná, ale kousek před. Postačující by zde ale bylo i samotné stávající vodorovné značení stezky.<br><br>Kontaktní centrum - 8.10.2019<br>- v řešení<br></div>`)[0];

                var html_539f8d4dd3ff8610b512fc2e3e7f1669 = $(`<div id="html_539f8d4dd3ff8610b512fc2e3e7f1669" style="width: 100.0%; height: 100.0%;"><b>Přehlížený semafor u Solní (<a href='http://plzni.to/map#!/activity/10312' target='_blank'>10312</a>)</b><br>2019-07-25 13:43:59.000000<br>Rád bych upozornil ještě na jedno místo. V sadech Pětatřicátníků poblíž Solní, avšak na výjezdu aut  na průtah směr Lochotín od ulice Veleslavínova - ze které se nejprve zahybá vlevo k popopoště a před poštou je 180stupňů vpravo se semaforem před průtahem. I když se to nezdá, že by to bylo možné, opakovaně jsem svědkem, že si semaforu někteří řidičií nevšimnou a najíždějí do křižovatky jen s dáním přednosti v jízdě. Sám to místo znám, ale také už se mi stalo, že jsem chvíli nevěděl, kde ho mám hledat. Těžko říct čím to je - řekl bych kombinací zatáčky o 180, křížením stezky pro chodce a cyklisty (kdy řidič pouští nebo ověřuje, že mu tam nikdo nevjede) a umístění semaforu "ostře vpravo". Semafor nahoře nepočítám, protože ten z posezu v osobním autě v podstatě není přes hranu střechy vidět. A někdo si toho semaforu vpravo prostě nevšimne. Nebo než dojede na místo, odkud je vidět, začne se mezitím rozhlížet vlevo, zda po průtahu něco nepřijíždí. Semafor těsně před tou hlavní a ještě velmi vpravo u keřů už nečeká. Prosím o zvážení nějakého opatření. Ideální by bylo nahradit (nebo doplnit) semafor někam na sloupek po levé straně přijíždějících aut, nízko. Nebo alespoň namalovat stopčáru, aby to člověka trklo. Nebo obojí. Pokud budete malovat stopčáru, zvažte prosím její namalování před křížení stejky pro chodce a cyklisty - auta obvykle zastavují na světlech tak, že se hodci a hlavně kola nevhodně proplétají mezi nimi. Řešením by bylo i posunout semafor o deset metrů zpátky, na hranu pěší cesty a trávníku, kde mu žádný strom nevadí a je to i před tím křížením. Lepší řešení asi není - semafor vpravo je na tak špatném místě, že by se muselo hrozně moc prostřihat... Možná mi nebudete věřit. Ale stoupněte si tam, na den, týden, sem-tam to vážně někoho nachytá. Procházím tam pravidelně a viděl jsem jich dost. Děkuji za zvážení. TH<br><br>Kontaktní centrum - 26.7.2019<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Pokusíme se viditelnost návěstidel SSZ zlepšit. Před časem jsme navrhovali úplné zrušení SSZ v tomto místě, s tím že by byl výjezd pouze s povinností dát přednost, ale PČR s tímto řešením bez stavebních úprav nesouhlasí.<br><br>Kontaktní centrum - 25.7.2019<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_ee0faf580b9a15f248c140c6d5253ef2 = $(`<div id="html_ee0faf580b9a15f248c140c6d5253ef2" style="width: 100.0%; height: 100.0%;"><b>Dopravní situace mezi Újezdem a Červeným Hrád (<a href='http://plzni.to/map#!/activity/8421' target='_blank'>8421</a>)</b><br>2019-01-17 19:03:15.000000<br>Dobrý den, již přes dvacet let je plzeňským celospektrálním politickým  (kdo před volbami na Plzni 4 neslíbil chodník, ten se nezúčastnil) slibovým evergreenem slib chodníků na ulici Červenohrádecká. Nyní je situace ještě vygradovaná uzavírkou silnice na Chrást, kdy mezi štrůdly aut se motají chodci a cyklisté - chápu, že je problém chodník vytvořit (a navíc slibem neurazíš, takže není ani potřeba tolik chtít), ale současná situace je kritická a uzavírka má trvat do května s tím, že cyklisté a chodci nemají objížďku (ulice na Na Háji připomíná bahenní koupele a i tam ukázalo vedení Plzně 4 ne svoji dobrou akční kondici a nedokázali dvacet let situaci řešit). Tedy je nutné dopravní situaci řešit, protože na takovéto silnici, se současnou hustotou dopravy a dobou trvání uzavírky silnici na Chrást, bude zázrak, pokud nedojde k vážnému zranění cyklisty nebo chodce.<br>Navrhuji tedy - významně posílit dopravní spojení MHD do Červeného Hrádku (všední den i o víkendu), nebo vzít několik Tater štěrku a nouzově zprůjezdnit a jako objízdnou cestu pro cyklisty a chodce dopravní komunikace Na Háji a V Hájku urgentně propojit. S pozdravem Petr Kleisner<br><br>Kontaktní centrum - 29.1.2019<br>- vyjádření ÚMO 4, Odbor životního prostředí a dopravy: Vedení MO Plzeň 4 jednalo s dotčenými orgány o možnostech zlepšení dopravní situace v ul. Hrádecká/Červenohrádecká. Dle stanoviska PČR a odboru dopravy MMP zde není možné snížení maximální rychlosti, protože vozovka má ryze extravilánový (nezastavěné území) charakter i parametry. Snížení rychlosti je řidičům doporučeno informativní dopravní značkou s upozorněním na výskyt chodců.<br>V úseku Na Háji nelze vytvořit provizorní průšlap pro chodce zpevněním terénu štěrkem, protože se jedná o soukromé pozemky, s jejichž některými vlastníky jedná město Plzeň již dlouhou řadu let bez úspěchu. Posílení spojů MHD není v tuto dobu reálné z finančních ani kapacitních důvodů a situaci by ani neřešilo.<br>Vedení MO Plzeň 4 projednává s investorem a zhotovitelem stavby „Rekonstrukce kanalizace včetně odboček, Zábělská ulice“  zkrácení termínu realizace, tedy zkrácení termínu objízdné trasy. Zároveň jedná o osazení informativního radaru, který by měl situaci také pomoci. Dále je posílen pohyb městských strážníků v dané lokalitě a bude prováděno namátkové měření rychlosti v obci.<br><br>Kontaktní centrum - 18.1.2019<br>- předáno k řešení na ÚMO 4, Odbor životního prostředí a dopravy<br></div>`)[0];

                var html_45c5121d59c2b2bc1f827dda2fc0c653 = $(`<div id="html_45c5121d59c2b2bc1f827dda2fc0c653" style="width: 100.0%; height: 100.0%;"><b>Zákaz (<a href='http://plzni.to/map#!/activity/10217' target='_blank'>10217</a>)</b><br>2019-07-14 23:32:35.000000<br>Jaký smysl má zákaz vstupu chodců na zastávku Dvořákova, když na náhradní zastávce pro 24, 30 atd chybí sezení a všichni chodí na zastávku se schovat nedo si zkrátit cestu a navíc to nikdo nekontroluje a když tu policie byla, tak akorát dali pokutu cyklistům z Kaplířovky a chodci nic, mělo by se tedy postupovat podle rovnosti před zákonem, ne?????<br><br>Kontaktní centrum - 15.7.2019<br>- vyjádření OS MP Plzeň-Bory:<br>Děkujeme Vám za zaslaný podnět. Na Klatovská třídě provádí Městská policie Plzeň kontrolní činnost pravidelně a řeší zde různé přestupky, podobně jako v ulicích přilehlých. V uvedené lokalitě dochází k páchání přestupků ze strany cyklistů v podobě ohrožování chodců jízdou na chodníku. Strážníci zde proto provádí častější kontroly dané problematiky. Vámi uvedený problém bude Městská policie Plzeň nadále také monitorovat, aby bylo zamezeno Vámi popsaným situacím.<br>   Dále bych Vás požádala o součinnost spočívající v neprodleném kontaktování naší obvodní služebny na tel. čísle 378 036 940 nebo prostřednictvím tísňové linky 156 v případě aktuálně zjištěných přestupků. Je vhodné rovněž kontaktovat Dopravní inspektorát Policie ČR na tísňové lince 158, neboť právě jejich příslušníci mají danou věc primárně na starosti.                    <br><br>Kontaktní centrum - 15.7.2019<br>- předáno k řešení na MP<br></div>`)[0];

                var html_8fd4b8f6cadbcdb68ab252a432531e5a = $(`<div id="html_8fd4b8f6cadbcdb68ab252a432531e5a" style="width: 100.0%; height: 100.0%;"><b>Keře v rozhledu na Záříjové (<a href='http://plzni.to/map#!/activity/9905' target='_blank'>9905</a>)</b><br>2019-06-13 13:01:46.000000<br>Na Záříjové ulici (Výsluní) je několik křižovatek s nulovým výhledem - auto musí strčit předek do příčné ulice, cylista zastavit. Přitom je křížena ulicemi, které jsou z kopce a kde si mnohý řidič neuvědomuje, že může mít povinnost dát přednost. Často jde o keře rostoucí na městském pozemku, vně zahrad, ať už si ho zasadilo město nebo majitel sousedního pozemku. Přitom na některých místech jde vidět, že živý plot na výšku metr zastřihnout jde, aby přes něj měl alespoň cyklista výhled. Záříjová je dosti využívaná cyklo-spojka mezi lávkou přes přivaděč a Doudlevci k Tuyšovu mostu. Bohužel nutnost zastavit každých 100 metrů kvůli zeleni je nepříjemná, to nemluvím o hlubokých a ničím nepřekrytých odvodňovacích žlabech na těch příčných cestách. Bylo by možné alespoň rozhledové poměry vylepšit? Konkrétně například živý plot na křižovatce Zářijová-Březnová (pozemek 1007/16 v majetku města Plzně), keř na rohu Záříjová-Květnová, a několik dalších rohů v úseků Záříjové mezi Lednovou a Červnovou. Však si to projeďte, ať už autem nebo na kole. Hodně ulic zde bylo skvostně opraveno, bohužel to právě svádí i k rychlejší jízdě a nemožnost bezpečného rozhlédnutí je komplikace, natož pro děti. Děkujeme. TH<br><br>Kontaktní centrum - 27.6.2019<br>- vyjádření ÚMO: Bylo provedeno místní šetření. Výmladky škumpy na křižovatce Zářijová/Květnová budou odstraněny a keře pámelníku v křižovatce Zářijová/Březnová budou ořezány. U dalších křižovatek jsme neshledali žádný nutný zásah do porostu. V těchto místech platí přednost zprava a auto i cyklista jsou povinni pravidla silničního provozu respektovat.<br><br>Kontaktní centrum - 13.6.2019<br>- předáno k řešení na ÚMO 3<br></div>`)[0];

                var html_551b7c54cb56009695ed64ce33568683 = $(`<div id="html_551b7c54cb56009695ed64ce33568683" style="width: 100.0%; height: 100.0%;"><b>Poskozena cyklostezka (<a href='http://plzni.to/map#!/activity/10020' target='_blank'>10020</a>)</b><br>2019-06-26 07:47:45.000000<br>Dobry den, <br><br>cyklostezka kolem Radbuzy (od Kožíškovi lávky po ulici Malostranskou) je poskozena na mnoha mistech. Do toho je naprosto plna a ted bude dostaven dalsi velky bytovy dum. Provoz na cyklostezce je tak velky, ze podle me ohrozuje bezpecnost cyklista vs chodci a do toho mnoho pejskaru.<br><br>Upozornuji, ze dle meho nazoru je povinnost MO zajistit bezpecnost, o rekonstrukci se mluvi uz radu let.<br><br>Diky.<br><br>S pozdravem,<br>J.B<br><br>Kontaktní centrum - 28.6.2019<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Plánem města je zřídit na pravém břehu Radbuzy od Pechtů ke Kožíškově lávce samostatnou stezku pro cyklisty oddělenou od stezky pro chodce. Nepůjde to pravděpodobně úplně v celém tomto úseku (např. podél loděnice Lokomotivy a pod lávkou Na Staru na to místo není). Hlavním a dlouhodobým problémem je, že město zde nevlastní pozemky pro stavbu stezky pro cyklisty a ani se nedaří potřebné pozemky vykoupit nebo směnit. Úsek mezi Kožíškovou lávkou a Papírenskou lávkou je součástí stavby parku U Ježíška. Ani v jednom případě se nejedná o akce městského obvodu, stavby připravuje v zastoupení statutární město Plzeň.<br>Upozorňujeme, že na levém břehu Radbuzy je stezka pro chodce a cyklisty pouze mezi Papírenskou lávkou a napojením ulice U Radbuzy. Od Papírenské lávky směrem proti proudu řeky by správně cyklisté jezdit neměli (právě kvůli bezpečnosti chodců), stezka pro chodce a cyklisty zde není a ani se o ní do budoucna neuvažuje.<br><br>Poškození povrchu cyklostezky řešíme s Úsekem komunikací SVSMP - podnět č. 9965.<br><br>Kontaktní centrum - 26.6.2019<br>- předáno na SVSMP k zodpovězení dotazu na rekonstrukci<br><br>Kontaktní centrum - 26.6.2019<br>- lokalita byla ze strany zadavatele upřesněna - v podnětu opraveno<br><br>Kontaktní centrum - 26.6.2019<br>- osloven zadavatel podnětu k upřesnění lokality<br></div>`)[0];

                var html_7e6f5f394734d973eca78fa8602b5c7b = $(`<div id="html_7e6f5f394734d973eca78fa8602b5c7b" style="width: 100.0%; height: 100.0%;"><b>Znova 14673 Nedá se najet na cyklopruh (<a href='http://plzni.to/map#!/activity/14742' target='_blank'>14742</a>)</b><br>2020-10-28 09:50:15.000000<br>Tak ještě jednou. Jezdím od ulice U Trati. Nejezdím ani od Guldenerovy, ani od Úslavské. A na tu křižovatku opravdu přijíždějí auta i Guldenerovkou. Na mapy.cz máte taky foto z takového momentu. Přikládám. Co podle vás mám v tom momentu dělat? Zastavit před křižovatkou přestože jsem na hlavní a počkat, a červené i bílé auto odjede? Nebo pokračovat dál po vozovce a cyklostezku nevyužít? Nebo prokličkovat malou mezerou mezi červeným a bílým autem? Nebo objet bílé auto zezadu čímž se už dostávám do protisměru jednosměrky? Haló, je tam na druhé straně někdo kdo jezdí na kole? Tu minulou odpověď jste mohli napsat jenom od stolu, v životě jste tady nebyli a tuhle situaci nezažili. Fakt dík za informaci, kolik centimetrů má snížený obrubník, když se na něj nejde dostat. To je fakt takový problém snížit to tak aby se tam dalo najet skutečně z té železniční? Na fotce jsem vám to namaloval. Dík že se na to kouknete ještě jednou<br><br>Kontaktní centrum - 19.11.2020<br>- vyjádření SVSMP, Úsek veřejné dopravy a cyklodopravy: Pokud cyklista jede po Železniční ul. směr Doubravka tak jej skutečně nebudeme nutit zajíždět do Guldenerovy ul. prostřednictvím Úslavské ul. Berme vzniklou situaci jako pozůstatky budování dle původního generelu cyklodopravy. Tuto filosofii chceme změnit a najetí na cyklostezky umožňovat i ze směrů, kde cyklostezky zatím nemáme. Správným řešením tak bude realizace přímého nájezdu z Železniční ul. na nově snížený obrubník a napojení na již vybudovanou cyklostezku. SVSMP bude úpravy řešit v rámci svých finančních možností co nejdříve.<br>Děkujeme Vám za podnět.<br><br>Kontaktní centrum - 29.10.2020<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thu
