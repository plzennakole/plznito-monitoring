                var html_4e918b2dd156b3ce2248eb426ed78452 = $(`<div id="html_4e918b2dd156b3ce2248eb426ed78452" style="width: 100.0%; height: 100.0%;"><b>Semafor nedetekuje cyklisty (<a href='http://plzni.to/map#!/activity/30472' target='_blank'>30472</a>)</b><br>2023-07-17 10:01:28.000000<br>Jel jsem po ulici Anglické nábřeží na kole ve směru od muzea s tím, že budu přes Americkou pokračovat rovně proti proudu řeky Radbuzy.<br>Na křižovatce s Americkou jsem zastavil na červené. V pruhu pro jízdu rovně a odbočení dolena (viz foto v příloze) jsem byl sám.<br>Na místě jsem stál přes 3 minuty, postupně se ke mně přidali další 2 cyklisté. Pro jízdu rovně a odbočení doleva byla stále červená. Nebylo za námi žádné auto.<br>Mezitím se na odbočení doprava a i ostatní směry vystřídaly minimálně 3 cykly semaforů.<br>Nakonec jsem Americkou přejel na zelenou pro chodce vedle přechodu.<br>Vypadá to, že tato křižovatka je vybavena funkcí ignorování cyklistů.<br><br>Kontaktní centrum - 17.7.2023<br>- vyjádření SVSMP: Děkujeme za Váš podnět. Indukční smyčky použité standardně k detekci vozidel svým principem funkce neumožňují detekci cyklistů. Zjednodušeně řečeno, tato nejrozšířenější technologie je postavena na rozladění rezonančního obvodu a k tomu potřebuje kovový materiál. A toho na kole moc není. O problému detekce jednostopých vozidel víme. V současné době vyhovujícím řešením je instalace videodetekce. Tuto technologie máme již použitou na křižovatkách na Lidické a Plaské od Gery až po zastávku Plzeň - Bolevec, dále na Klatovské od křižovatky s Mánesovou po Kaplířovu. Dále se instaluje na všech nově rekonstruovaných SSZ a podle finančních možností ji budeme rozšiřovat i na další křižovatky v Plzni. Samozřejmě se však jedná se o časově a finančně náročnou záležitost, takže instalace bude probíhat postupně.<br><br>Kontaktní centrum - 17.7.2023<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_dxwt6j7387r7x4a30b3e.png'></div>`)[0];

                var html_a5e3092c5103e1b296f01f48e1eca934 = $(`<div id="html_a5e3092c5103e1b296f01f48e1eca934" style="width: 100.0%; height: 100.0%;"><b>Světlená signalizace - Krašovská/Studentská (<a href='http://plzni.to/map#!/activity/26708' target='_blank'>26708</a>)</b><br>2023-01-10 23:28:41.000000<br>Dnes jsme jeli autobusem linky č. 40, která jezdí Krašovskou ulicí přímo na Studentskou (nejezdí přes Globus). Před námi stál na semaforech i autobus linky č. 30, který též nejel přes Globus a mezi autobusy bylo několik (cca 6-7) osobních vozidel. Autobus č. 40 stál až na úrovni vjezdu do myčky a za námi ještě stálo několik osobních aut. Na semaforech byla zelená celkem dlouho, nicméně autobus č. 40 zelenou nestihl a čekal téměř 2 minuty na další zelenou, takže do zastávky Krašovská přijel asi s tří minutovým zpožděním.<br><br>Zajímalo by mě, zda na této křižovatce funguje preference MHD (dle dostupných informací má fungovat rádio-detekce)?<br><br>A dále bych chtěl poprosit, zda by nebylo možné upravit kvůli plynulosti zavedený režim 2x50s upravit - buď zkrátit nebo prodloužit a umožnit odbočení z vedlejší silnice každý cyklus, pokud tam čeká vozidlo, aby se netvořily dlouhé fronty. Řidiči zde tráví až 4 minuty! <br><br>A zároveň zvážit přidání možnosti, aby chodci nemuseli čekat až 3 cykly, než jim skočí zelená, protože jinak chodci často chodí na červenou - vypadá to, že jsou semafory rozbité. <br><br>Děkuji<br><br>Kontaktní centrum - 18.1.2023<br>- vyjádření SVSMP, odd. světel. signal.: Děkujeme za Váš podnět. <br>Vaši připomínku jsme zanalyzovali a poupravili dopravní logiku. <br>Nyní v případě obsazenosti vzdáleného detektoru v Krašovské ulici dochází ke zkrácení zelené v hlavním směru ve prospěch výjezdu z Krašovské ulice.<br>Preference MHD zde funguje, ale v době hlášení byl problém s preferenční jednotkou (nyní je již odstraněn).<br><br>Délka cyklu ve městě je standardně 100 sec, tomu odpovídá i logika 2 x 50 sec. Chodci dostávají zelenou po zmáčknutí tlačítka v nejbližší možné době. <br><br><br>Kontaktní centrum - 11.1.2023<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_db7a0e215d5995a3f2f6de736a65b091 = $(`<div id="html_db7a0e215d5995a3f2f6de736a65b091" style="width: 100.0%; height: 100.0%;"><b>Chybně stanovené značení (<a href='http://plzni.to/map#!/activity/30530' target='_blank'>30530</a>)</b><br>2023-07-20 09:14:31.000000<br>Při výjezdu z parkoviště u adres náměstí Generála Píky 32 a 34 vyjíždím z ukončené obytné zóny na hlavní (tam kde jezdí tramvaje), a tak musím ze zákona dávat přednost všem na té hlavní. Za koncem obytné zóny zároveň křížím i cyklostezku, ze zákona tak musím dávat přednost i cyklistům na ní. Zároveń je ale na cyklostezce namalovaný trojúhelník. Takže tam věčně stojíme nebo alespoň brzdíme a koukáme s cyklistama na sebe kdo má jako přednost. Stejně tak když odbočuje auto z hlavní (jde podél tramvaje od kruhového objezdu do centra) na toto parkoviště - ze zákone má přednost cyklista jedoucí po souběžné stezce. Ani v tomto případě tak není zřejmé, kdo má přednost, když cyklista má na zemi  namalovaný trojúhelník (který řidič nevidí a podle zákona ho chce správně pustit). Podle všeho je toto značení sice řádně stanovené, ale minimálně po aktualizaci zákona v nedávných letech přestalo dávat smysl. Prosím prověřte to a upravte, aby bylo jasné dle nových pravidel. Petr<br><br>Kontaktní centrum - 28.7.2023<br>- vyjádření SVSMP, Úsek dopravního inženýrství: Nejedná se o závadu na pozemní komunikaci. Cyklista v dané situaci nemá podle pravidel silničního provozu přednost před vozidly ve všech případech. Současné značení odpovídá principu předběžné opatrnosti a ochrany zranitelnějšího účastníka silničního provozu.<br><br>Kontaktní centrum - 20.7.2023<br>- předáno na SVSMP<br></div>`)[0];

                var html_a9ec27a566bf55628c373720abd2ea43 = $(`<div id="html_a9ec27a566bf55628c373720abd2ea43" style="width: 100.0%; height: 100.0%;"><b>Chybné nastavení světelného řízení (<a href='http://plzni.to/map#!/activity/37433' target='_blank'>37433</a>)</b><br>2024-06-19 10:33:36.000000<br>Jako chodec čekám na zelenou na přechodu na křižovatce O.Beníškové/Malická. Poté, co skončí zelená pro odbočení silniční dopravy směrem od Rondelu do Malické, má dostat zelenou přímý směr. Bohužel se ale blíží autobus od ulice Na Roudné a zvolna zastavuje na zastávce. Je jasné, že ke světelné křižovatce O. Beníškové/Malická ještě dlouho nedojede, ale už si pouští zelenou ve svém směru pro odbočení vlevo do centra. Ubíhá dlouhá doba, kdy vystupují a nastupují lidé do autobusu, mezitím je blokována nejen doprava za autobusem vlivem zácpotvorné zastávky MHD, ale celkově špatným řízením dopravy (včetně pěší) je blokována veškerá doprava v celé oblasti i všechny směry v křižovatce, ani před autobusem totiž nikdo není, před chvílí byl standardní cyklus. Než by autobus obsloužil zastávku, bývaly by mohly projít bezpečně chodci i projet až desítky vozů ve směru ulice O. Beníškové, ale kvůli mimořádně špatnému nastavení řízení světelné signalizace nemůže přejít ani projet vůbec nikdo. Takže všichni poslušně čekáme... Tato křižovatka není řízena dynamicky ani staticky a už vůbec ne chytře, jak se někdy snaží náměstci pro dopravu prezentovat. Je řízena aktivně pro maximalizaci neprostupnosti. Předem díky komukoliv, kdo je ochoten udělat i ten nejmenší symbolický krok pro jakékoliv zlepšení dopravy v Plzni, je to opravdu potřeba a rozumným nastavením světelné signalizace nejen na této křižovatce by vydělali doslova všichni účastníci-chodci, cyklisté, MHD-která by nestála v uměle vytvořených kolonách ostatních směrů, kde ještě nedosáhne na ovládání semaforu a také IAD.<br><br>Kontaktní centrum - 19.6.2024 <br>Děkujeme za podnět, nejedná se o závadu, k jejichž hlášení je aplikace PlzniTo určena. Doporučujeme se s podnětem obrátit přímo na SVSMP, Úsek dopravního inženýrství. Kontakt: svsinfo@plzen.eu<br><br><br></div>`)[0];

                var html_1ed889b6fd3a6984e61ad416710fc757 = $(`<div id="html_1ed889b6fd3a6984e61ad416710fc757" style="width: 100.0%; height: 100.0%;"><b>Neopravená cyklostezka (<a href='http://plzni.to/map#!/activity/36011' target='_blank'>36011</a>)</b><br>2024-04-15 23:36:01.000000<br>Prosím o opravu povrchu cyklostezky na levém břehu Radbuzy za Papírenském lávkou k mostu Milénia. Na tomto břehu prosím rovněž o doplnění veřejného osvětlení, na stezce v noci není bezpečno.<br><br>Kontaktní centrum - 17.4.2024 <br>-  vyjádření SVSMP, Úsek veřejné dopravy a cyklodopravy:<br>V úseku od Papírenské lávky  k Presslově ulici se je stezka součástí většího projektu Územně architektonická studie Cukrovarská D3A zahrnujícího DEPO 2015, který se má realizovat v nejbližších  letech. Pokud by nyní došlo k opravě, tak by nejspíž musel být asfaltový pás kvůli možnému poškození zúžen, a zbývající část nahrazena mlatovým povrchem.<br>Možnost opravy úseku od Preslovy ulice k ulici U Radbuzy  prověříme, bohužel v tomto úseku by to nespravil jen nový asfaltový povrch, ale bylo by třeba navíc zpevnit „ujíždějící“ břeh (který není města). <br>Úsek kolem volejbalového hřiště a loděnice je na pozemku, který není města, požadavek na jeho úpravy  musíte směřovat majiteli.<br>Dovoluji si poznamenat, že na druhém břehu vede v souběhu s Vámi zmíněným úsekem stezka pro pěší a cyklisty, jejíž povrch je mnohem kvalitnější. Pokud jezdíte na koloběžce, bylo by její použití vhodnější.<br><br>Kontaktní centrum - 16.4.2024 <br>- předáno k řešení na SVSMP ohledně opravy <br><br>Požadavek na rozšíření stávající soustavy veřejného osvětlení nebo jeho novou výstavbu (řeší se v rámci stavebního řízení) - je třeba řešit podáním písemné žádosti přímo na SVSMP, Klatovská třída 10, Plzeň, úsek komunikací, oddělení VO. V žádosti je třeba uvést kontaktní údaje žadatele (jméno, adresa, telefon, emailová adresa), přiložit plánek (katastrální mapu) s přesně vyznačeným místem, kde by mělo být veřejné osvětlení rozšířeno (nově zřízeno) a uvést stručně důvod žádosti. Viz nápověda<br>E-mail: svsinfo@plzen.eu<br><br><br><br></div>`)[0];

                var html_ed9a5de810e7f06f472332ce674c7387 = $(`<div id="html_ed9a5de810e7f06f472332ce674c7387" style="width: 100.0%; height: 100.0%;"><b>Slepá odbočka přerušující cyklostezku, proč (<a href='http://plzni.to/map#!/activity/38576' target='_blank'>38576</a>)</b><br>2024-08-05 18:15:28.000000<br>Dobrý den,<br><br>obracím se na Vás s prosbou. Na cyklostezce lemující Regensburskou ulici (západní obchvat města Plzně) se nachází slepá odbočka, která tuto cyklostezku přerušuje, jsou tam dosti vysoké obrubníky a k tomu je preferovaný nájezd/sjezd z chodníku mimo rovnou trasu.<br><br>Také se často stává, že na tomto místě, v rozporu s nařízením města Plzně o parkování, stojí kamiony. Tato slepá komunikace je k tomu pouze motivuje. Nestojí Vám za trochu námahy s tím něco udělat? Než můj požadavek odmítnete s tím, že měla být zavolána na kamion MP a jet dál, upozorňuji, že to bylo uděláno a i další hodinu poté, kdy jsem jel znovu kolem, kamion tam byl dále bez jakéhokoliv znaku, že s tím MP něco udělala. Byl jsem na místě zhruba 3 minuty a jen za tu dobu projelo kolem spousta rozlobených lidí  - komu by se také líbilo kamion objíždět/obcházet silnicí západního okruhu (asi si dokážete uvědomit, jak je to bezpečné...).<br><br>Děkuji,<br>J.<br><br>Kontaktní centrum - 6.8.2024 <br>-  Dobrý den, děkujeme za zaslaný podnět. Aplikace Plznito neslouží k řešení požadavků na rozsáhlejší nebo celkové opravy komunikací a chodníků, které jsou řešeny podle plánu investic a rekonstrukcí v rámci rozpočtu města.<br><br>Od 1. července vstoupili v platnost zónové dopravní značky, které regulují stání kamionů. Celé město je po svém obvodě, tj. na všech vjezdových komunikacích, vyznačeno jako zóna zákazu stání nákladních vozidel s okamžitou hmotností přesahující 12 tun. To prakticky znamená zákaz dlouhodobého odstavování těžkých nákladních aut a návěsových souprav na území západočeské metropole. Pokud si všimnete, že někdo opatření nedodržuje je třeba volat MP. Pouze MP může řidiče pokutovat a problém s ním vyřešit. <br><img src='./files/photos/thumb_ayz27jalg0udinftkvkc.jpg'></div>`)[0];

                var html_3bf696306211d236089897df35dce4e9 = $(`<div id="html_3bf696306211d236089897df35dce4e9" style="width: 100.0%; height: 100.0%;"><b>Čidlo semaforů zde nereaguje pro cyklisty (<a href='http://plzni.to/map#!/activity/41341' target='_blank'>41341</a>)</b><br>2024-12-16 14:44:46.000000<br>Dobrý den, pokud přede mnou nebo naproti za křižovatkou nestojí žádné auto, když přijedu ke křižovatce na kole, tak mi nepadne prostě zelená abych mohl přejet Koterovskou ulici. Toto se ale děje na více místech (nyní si na další nevzpomínám), s cyklisty se zřejmě vůbec nepočítá. To samé křižovatka naproti bráně Gambrinusu u Hornbachu, když chci vyjet z parkoviště - bývalo to tak.<br><br><br><br>Kontaktní centrum - 17.12.2024 <br>-  vyjádření SVSMP, Úsek dopravního inženýrství: Děkujeme za Váš podnět. Na všech světelně řízených křižovatkách v Plzni jsou instalovány pro snímání vozidel indukční smyčky, které ke své funkci potřebují kovový materiál vozidla. To u cyklistů a také u novějších motorek bohužel nefunguje. Situaci řešíme postupně, při rekonstrukcí SSZ jsou osazovány videodetektory, které reagují i na jednostopá vozidla. V současné době jsou takto vybavena SSZ na Lidické a Plaské, Klatovská třída od náměstí Míru po Kaplířovu a několik dalších SSZ po rekonstrukci. Je připraven velký projekt, který mimo jiné řeší i osazení videodetekce na zbývajících SSZ v Plzni. Realizace závisí na přidělení požadovaných financí a následně na úspěšném vysoutěžení zhotovitele. Zahájení postupné realizace předpokládáme koncem roku 2025.<br><br>Kontaktní centrum - 16.12.2024 <br>-  předáno k řešení na SVSMP<br><br><br></div>`)[0];

                var html_72aad0981bd2adb52960f6284f2be5da = $(`<div id="html_72aad0981bd2adb52960f6284f2be5da" style="width: 100.0%; height: 100.0%;"><b>Úzké přepážky na Senovických Trailech (<a href='http://plzni.to/map#!/activity/36515' target='_blank'>36515</a>)</b><br>2024-05-13 11:05:52.000000<br>Segmenty Trailů proplétají v mnoha místech jiné veřejné komunikace a proto jsou v trailech vybudované zpomalovací přepážky sloužící ke zpomalení projíždějících cyklistů před vjezd na křížící komunikaci. Tyto zpomalovací přepážky jsou však příliš úzké na to, aby jimi cyklisté na moderních dlouhých trailových kolech projeli. Cyklisté se proto těmto zpomalovacím přepážkám úplně vyhýbají kdekoliv můžou a úplně je objíždí. Takhle se časem okolo přepážek vyjezdí pěšinky, po kterých si to časem budou zkracovat úplně všichni a tím pádem nedojde ke zpomalování.<br><br>Obr. 1 (současný stav) - Velmi malý prostor mezi ploty nutí k balancování v téměř nulové rychlosti nebo dokonce sešlápnutí z pedálů - to jezdce silně demotivuje k průjezdu bariérou<br>Obr. 2 - zábrany přepážek jsou umístěny od sebe dál. Zábrany jsou zároveň delší a zabírají 3/4 šírky tratě - to nutí cyklistu najet ze široka k přepážce a zpomalit. Díky většímu prostoru mezi zábranami přepážky je však mnohem jednoduší přepážkou projetm vykroužit v pomalé rychlosti a pokračovat na další segment tratě.<br><br>Kontaktní centrum - 13.5.2024 <br>-  Děkujeme za upozornění, téma bohužel nelze řešit přes PlzniTo. Tato aplikace slouží k nahlášení škody na majetku města, nikoli k řešení dopravních situací, změny organizace dopravy či úpravy dopravního značení. Doporučujeme se s podnětem obrátit přímo na SVSMP, Úsek koncepce a dopravního inženýrství, jak je popsáno v textu Nápověda - úpravy provozu na pozemních komunikacích vyžadují písemnou žádost včetně kontaktní adresy a po vyjádření dalších dotčených orgánů se řeší ve správním řízení - svsinfo@plzen.eu<br><br><img src='./files/photos/thumb_d53umxyt3apvahsu4dla.png'></div>`
