                var html_ff7f9ca488f6fd8407723aec88939fd5 = $(`<div id="html_ff7f9ca488f6fd8407723aec88939fd5" style="width: 100.0%; height: 100.0%;"><b>288 - Nebezpečná křižovatka (<a href='http://plzni.to/map#!/activity/288' target='_blank'>288</a>)</b><br>2015-06-20 22:46:41.000000<br><br><br>Podle svislého dopravního značení a http://gis.plzen.eu/ vede v místech křižovatky Těšínská x Jateční cyklistická stezka, která je překrojena velmi frekventovanou silnicí. Zmíněná křižovatka je mírně řečeno nepřehledná a cyklista, který se snaží překonat v těchto místech silnici si musí dávat pozor na auta přijíždějící ze třech směrů (od Boleváku, z Těšínské a od Rokycanské). I zkušenějšímu cyklistovi dělá tato dopravní situace problém a absence jakéhokoli podpůrného značení (cyklo přechod) situaci nijak nezlepšuje.<br><br>Obecně se jedná o velmi problematické místo s neobvykle velkým počtem dopravních nehod, které by se dle mého soudu mělo od základů předělat. Pro začátek by ale stačilo, aby projíždějící řidiči byli upozorněni na možnost že v daném místě budou cyklisté překonávat vozovku.<br><br>Případné přesunutí cyklopřechodu na přilehlý přechod pro chodce není dle mého soudu vůbec řešením, protože:<br>1) Právě v těchto místech se velmi často stávají dopravní nehody<br>2) Situace na tomto místě je jěště méně přehledná<br>3) V tomto místě se jedná o čtyřproudou silnici s různými směry odbočení, což možnost úrazu cyklisty rapidně zvyšuje.<br><br>Kontaktní centrum - 30.6.2015<br>- vyjádření SVS: jsme si vědomi současné situace chodců i cyklistů na křižovatce ulic Jateční – Těšínská.<br>Situaci je možné řešit v rámci přestavby uvedené křižovatky.<br><br>Kontaktní centrum - 22.6.2015<br>- předáno k řešení na SVS<br></div>`)[0];

                var html_d58ad68b0fdae3adee51087e4f914afa = $(`<div id="html_d58ad68b0fdae3adee51087e4f914afa" style="width: 100.0%; height: 100.0%;"><b>968 - Neoznačená překážka na pozemní komunik (<a href='http://plzni.to/map#!/activity/968' target='_blank'>968</a>)</b><br>2015-11-20 12:06:31.000000<br>Na pozemní komunikaci v ulici Nad Úslavou před domem č.o. 44 je umístěn betonový příčný práh. Ten je zde umístěn zřejmě načerno bez příslušných povolení a bez dodržení příslušných technických norem, není označen svislým dopravním značením a navíc je v havarijním stavu a vážně zde hrozí poškození vozidla. Navrhuji proto jeho urychlenou opravu a patřičné označení nebo jeho odstranění.<br>Pokud existuje potřeba zpomalení automobilové dopravy v této lokalitě, což je vzhledem k frekventovanému pohybu chodců, cyklistů, dětí a maminek s kočárky v okolních parcích a vzhledem k chybějícímu chodníku na této komunikaci pravděpodobné, navrhuji umístění nového zpomalovacího prahu a souvisejícího dopravního značení včetně omezení rychlosti v souladu s právními předpisy a technickými normami. <br>Děkuji, Michal Dvořák, Nad Úslavou 42, Plzeň<br><br>Kontaktní centrum - 2.12.2015<br>- vyjádření SVS MP: V žádném případě se nejedná o stavební zpomalovací práh dříve postavený. Podle vzhledu lze spíše usuzovat, že se jedná o špatně upravený povrch po překopu komunikace. Skutečnost bude zjištěna při odstranění rozpadajícího se betonu a upravení vozovky do původního stavu. Odstranění překážky a uvedení vozovky do původního stavu provedeme do 30.4. 2016.<br><img src='./files/photos/thumb_yi8h3nqed2vspkppje18.JPG'></div>`)[0];

                var html_969526f08d687bfc6a8c26df3c001d12 = $(`<div id="html_969526f08d687bfc6a8c26df3c001d12" style="width: 100.0%; height: 100.0%;"><b>978 - Veřejné osvětlení na konci ul. Na Jík (<a href='http://plzni.to/map#!/activity/978' target='_blank'>978</a>)</b><br>2015-11-25 12:38:13.000000<br>Přidávám hlášení k již zmíněnému případu č. 957 a následně č.970, kde se jedná o nesvítící lampy VO na úplném konci ulice Na Jíkalce - před potokem. Jedná se o 3 (TŘI) lampy VO (poslední, předposlední a předpředposlední) - jejich čísla neznám, chodím do práce za tmy a za tmy se vracím. V těchto neosvětlených místech je opravdu tma "jako v pytli" a označení za tmy není viditelné. Dodala bych, že v době prvního nahlášení, tedy 19.11.,v těchto místech probíhala již 3 dny úprava povrchů, při kterých byl zřejmě poškozen kabel VO. Dnešního dopoledne byl opravovaný povrch zalit asfaltem! Kdyby se někdo kompetentní byl na místě aspoň podívat po nahlášení závady, nemuselo k dnešnímu zaasfaltování dojít. Škoda zbytečně promrhaných peněz, když se v případě opravy poškozeného kabelu VO, bude muset místo opět rozkopat!! V uvedených místech vede i cyklostezka, která byla přerušená úpravami, což nebylo ani pořádně označeno (prvé dny výkopů vůbec). Tma kvůli nefungujícímu VO, neoznačené (posléze nedostatečně) úpravy povrchů v silnici a cyklosteztezce - vedoucí z kopce)......čekáte až se tam zraní první kolař?<br>Děkuji za (již konečně) zjednání nápravy.<br><br>Kontaktní centrum - 3.12.2015<br>- oprava provedena (podrobné informace k řešení u č. 970)<br><br>Kontaktní centrum - 25.11.2015<br>- duplicitní hlášení s č. 970, závada na VO již byla předána na SVSMP<br></div>`)[0];

                var html_a6a9e7c033644e410478d8eebde49d5a = $(`<div id="html_a6a9e7c033644e410478d8eebde49d5a" style="width: 100.0%; height: 100.0%;"><b>915 - Semafor pro chodce (<a href='http://plzni.to/map#!/activity/915' target='_blank'>915</a>)</b><br>2015-11-03 22:24:17.000000<br>Zmacknuti tlacitka pro chodce i jeste ve chvili, kdy predchozi zelena pro auta teprve dobiha, nestaci, aby chodcum padla zelena a musi cekat dalsi cyklus. Proc to tlacitko nezrusit uplne? K cemu je v tomto miste dobre?<br><br>Kontaktní centrum - 4.11.2015<br>- vyjádření SVSMP:  Obecně lze říci, že chodecká tlačítka v Plzni slouží k zaznamenání výzvy chodců. Pokud není výzva přijata, signál volno pro chodce vůbec nepřijde a „ušetřený“ čas se použije pro jiné účastníky silničního provozu. Sepnutí signálu volno pro chodce do již probíhající fáze (souběžně jedoucí vozidla mají signál volno) se nepoužívá, i když by technicky nebyl žádný problém toto realizovat. Důvodem je bezpečnost. V technických podmínkách TP81 „Navrhování SSZ pro řízení provozu na pozemních komunikacích“ je výslovně uvedeno, že toto řešení je nevhodné a nemělo by se používat. Pokud řidič motorového vozidla odbočující vpravo nebo vlevo vidí čekající chodce a jejich signál stůj, již nepředpokládá, že se tento stav během jeho odbočování změní (přisvícení signálu volno pro chodce). Chodci většinou vyráží ihned po začátku signálu volno. Je tedy vhodné, aby jejich signál volno začal tak, aby se do kolizního prostoru dostali dříve než vozidla.<br><br><br>Kontaktní centrum - 4.11.2015<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_e99fbcdf797a3d2f14b695d7c80d2066 = $(`<div id="html_e99fbcdf797a3d2f14b695d7c80d2066" style="width: 100.0%; height: 100.0%;"><b>542 - PLZNITO (<a href='http://plzni.to/map#!/activity/542' target='_blank'>542</a>)</b><br>2015-07-26 12:29:29.000000<br>Kontaktní centrum - 27. 7. 2015<br><br>Vážený pane, <br>aplikaci Plznito se od jejího spuštění snažíme stále zdokonalovat tak, aby občané byli se vším spokojeni a usnadňovala jim běžný život. O hladký průběh případů se starají operátoři, kteří případy po rozklíčování předají na příslušný úřad, jenž v případě, že nereaguje, upomínají a dále se starají, aby vše bylo tak, jak má být. Mnoho zaslaných případů má zákonem stanovenou lhůtu, kterou leckdy bohužel není možné urychlit a věřte, že je pro to vyvinuto maximální úsilí.<br><br>V současnosti používáme mapy Google z důvodu jejich licenčního využití zdarma. Označení konkrétního bodu na mapě je v řešení, brzy bude implementováno, včetně dalších úprav zpříjemňujících práci s webem a mobilní aplikací. <br><br>Pro zjištění popisovaných výpadků bychom potřebovali upřesnit čas. Prosíme tedy o zaslání podrobnějších informací. Popisované pomalé odezvy vyřešíme navýšením výkonu serveru. <br><br>Mazání hlášení která nebyla převzata (nové požadavky)  není možné z důvodů, že by mohl kdokoli mazat cokoli (požadavky zadané jiným uživatelem). Toto nastavení je spojeno s jednoduchým užíváním webu, se snahou nevynucovat od uživatelů registraci, přihlášení, atd. <br><br>Děkujeme za Vaše podněty!<br><br><br><br>Hlášení občana:<br><br>Dobrý den, tento web, byl výborný nápad, bylo by ovšem potřeba aby fungoval, mapa je naprosto k ničemu, neobsahuje cyklostezky a stezky pro chodce, nedá se označit konkrétní bod na mapě, proč nepoužíváte "mapy.cz", které tyto nedostatky nemají. Web stále padá a funguje šnečí rychlostí, hlášení se objevilo několikrát přestože jsem jej neodeslala, 2x chybně, neškodilo by, aby se hlášení, které nebylo ještě převzato k řešení, dalo smazat. Budete s tím něco dělat nebo je to záměr aby to lidi přestalo bavit a neměli jste tolik práce, když 3x spadne stránka než zadám jedno hlášení, příště se mi odnechce se s tím s..t!!<br>Děkuji za odpověď.<br><br>None<br></div>`)[0];

                var html_1e58526afc0de9553a73981c52b914ce = $(`<div id="html_1e58526afc0de9553a73981c52b914ce" style="width: 100.0%; height: 100.0%;"><b>628 - Na Kole = smrt (<a href='http://plzni.to/map#!/activity/628' target='_blank'>628</a>)</b><br>2015-08-13 21:02:31.000000<br>Kontaktní centrum - 19.8.2015<br>- vyjádření SVS - Domažlická ulice je silnice I. třídy ve vlastnictví ČR a ve správě Ředitelství silnic a dálnic (ŘSD). To už delší dobu pracuje na projektové přípravě rozsáhlé rekonstrukce Domažlické ulice (částečná přeložka, mimoúrovňové křížení dráhy). V rámci této stavby uplatnilo město Plzeň požadavek na řešení chodníků a stezek pro chodce a cyklisty podél celé Domažlické ulice a ten byl do projektu zapracován. Stezka se musí realizovat zároveň s úpravou silnice, nelze ji postavit jako samostatnou stavbu. Přesný termín rekonstrukce Domažlické ulice zatím ŘSD neurčilo. Pro cyklisty není Domažlická ulice vhodná, mohou ale využít trasu přes Borská pole nebo Slovanským údolím (pokud jedou z centra směrem na Novou Hospodu). Jiná objízdná trasa bezpečná pro cyklisty bohužel do realizace rekonstrukce Domažlické ulice není. <br><br>Na Domažlické není ani metr cyklostezky a chodníky tu také nejsou. Na kole se musí jet po frekventované silnici přeplněné kamiony. Je to hazard se životem a město tomu jen nečině přihlíží. Pěšky přejít železniční přejezd znamená skákat přes koleje, s kočárkem je to opravdu zážitek. S kolem to samé.<br><br>None<br><img src='./files/photos/thumb_3wtq5wdfhc4rdbdu2rkf.jpg'></div>`)[0];

                var html_cc48b53cba97bd208aa2005530cf14d9 = $(`<div id="html_cc48b53cba97bd208aa2005530cf14d9" style="width: 100.0%; height: 100.0%;"><b>665 - Doprava (<a href='http://plzni.to/map#!/activity/665' target='_blank'>665</a>)</b><br>2015-08-26 13:33:17.000000<br>Kontaktní centrum m. Plzně - 28.8.2015<br><br>Vyjádření MP - služebna - Střed - problémy týkající se špatného parkování vozidel v ulici Na Jíkalce vede Městská police Plzeň v patrnosti a v rámci svých možností se je snaží řešit. Samozřejmě i nadále budeme této lokalitě v rámci možností věnovat pozornost a provádět zvýšenou kontrolu. V případě, že budete mít aktuální podezření na jakékoliv protiprávní jednání, neváhejte kontaktovat MP Plzeň na čísle 156. <br><br>Píši Vám ohledně problematiky aut v ulici Na Jíkalce. Tento neutěšený stav přeplněné ulice již nejde ignorovat. Je jasné, že parkovacích míst je zde málo, navíc v ulici se dostavuje další obytný dům a to bude již úplná katastrofa. Auta zde parkují ve dvou řadách a brání výjezdům aut, stojích na správných parkovacích místech! Pokud vezmu Zákon o silničním provozu č. 361/2000 Sb ;Zastavení a stání § 25 : Při stání musí zůstat volný alespoň jeden jízdní pruh široký nejméně 3 m pro každý směr jízdy; při zastavení musí zůstat volný alespoň jeden jízdní pruh široký nejméně 3 m pro oba směry jízdy.<br><br>Tento zákon je zde porušován nonstop a projet ulicí je o nervy. My, co zde máme trvalé bydliště už nemáme chuť tolerovat lidi v podnájmech, co nedodržují pravidla. Prosím o častější kontroly tohoto úseku a auta posílat rovnou na odtah. Jiné řešení zde není, než že se to všichni musejí naučit. Výzvy za okýnko od policie ČR zde ztrácí nejspíše smysl. Výjezd z vnitřních garáží  obytného domu č.p.19 je zcela nemožný z pohledu výhledu na jedoucí auta po ulici a cyklisty (nelze při vyjíždění přes auta vidět). Hlavně, že ulice je dána jako cyklostezka - čekáte na smrtelné úrazy?<br><br><br>None<br></div>`)[0];

                var html_ae40d0ab39b9ef2194047fa92398ea07 = $(`<div id="html_ae40d0ab39b9ef2194047fa92398ea07" style="width: 100.0%; height: 100.0%;"><b>Nebezpečná křižovatka U Trati - Klatovská (<a href='http://plzni.to/map#!/activity/219' target='_blank'>219</a>)</b><br>2015-06-17 12:55:19.000000<br>Kontaktní centrum m. Plzně  - 18.6.2015<br><br>Vyjádření SVS - Jedná se o jednu z nejvytíženějších křižovatek na Klatovské třídě, zejména kvůli intenzitě vozidel na vedlejším tahu U trati - Borská a jejím poměru ke hlavní Klatovské.  Řízení SSZ je optimalizováno z pohledu vozidel, nikoli chodců. Což je ale případ celé Klatovské třídy bez výjimky. Je třeba si všimnout , jak často zde i přesto stojí vozidla v zácpě, zatímco ke hromadění chodců nedochází.<br>V současné době (červen 2015) je kvůli rekonstrukci Borské ulice řízení SSZ přizpůsobeno situaci, z pohledu kritizovaného přechodu přes ulici U trati se však nic neměnilo. Délka zelené (která zde momentálně chodí na obou částech současně) je stabilně 16 (!) vteřin, což je z hlediska délky celého cyklu (i časů jinde na Klatovské obvyklých) nepředstavitelný luxus. Tento čas bohatě dostačuje k dosažení vzdálenější části přechodu, pokud chodec vstupuje do vozovky bezprostředně po jejím rozsvícení. <br><br>Příliš krátký interval zelené na přechodu pro chodce. Přechod je rozfázovaný na dva semafory, ale pokud chodec respektuje červenou na druhém semaforu, musí zůstat stát na ostrůvku uprostřed - podle mého názoru dost nebezpečné, hlavně třeba pro děti - velký, rychlý provoz, na další zelenou se dlouho čeká. Křižovatka je jednoznačně uzpůsobena provozu aut a ne pohybu chodců. Dalším nebezpečím je odbočování aut z Klatovské vpravo do ulice U Trati - odbočují ve chvíli, kdy zde chodci mají zelenou a vzhledem k tlaku na plynulý provoz na Klatovské odbočují často rychle a bez respektu k chodcům.<br><br>None<br></div>`)[0];

                var html_4d55eebd1c38b5af8636cac5ac65a663 = $(`<div id="html_4d55eebd1c38b5af8636cac5ac65a663" style="width: 100.0%; height: 100.0%;"><b>Cekajici tramvaje blokují cyklostezku a chodník (<a href='http://plzni.to/map#!/activity/18' target='_blank'>18</a>)</b><br>2015-04-02 22:24:04.000000<br>Kontaktní centrum - 13.4.2015<br>Vyjádření SVS: <br>Posunutí místa zastavení tramvaje dál od hrany sadů Pětatřicátníků není při současném dopravním řešení signalizované křižovatky možné. Tramvajové koleje zde kříží nejenom cyklostezku, ale i pěší zónu (široký chodník). Pokud by měl být zajištěn bezpečný vztah mezi cyklistou/chodcem a tramvají, musel by být i pěší přechod resp. cyklopřejezd řízen světelnou signalizací a signál pro tramvaje posunut před křížení s pěší zónou. Tento systém byl zavrhnut již při projektování sadů Pětatřicátníků, protože by měl nepříznivý dopad na propustnost křižovatky i na odbavování cestujících v zastávce Hlavní pošta. Méně špatné řešení je to stávající, že tramvaj čekající na zelenou zablokuje příčný přechod pro chodce i cyklisty. Chodec a cyklista musí tu chvilku počkat, je to stejné jako kdyby na semaforu svítila červená.<br><br><br>Každá druhá tramvaj nerespektuje cyklostezku a při čekání na semaforu ji zablokuje. Byl ba problém vodorovným značením a domluvou s pmdp zastavit tramvaje před cyklostezkou a ne až těsně u semaforu?<br><br>None<br><img src='./files/photos/thumb_jaxdriqsh68zbg2ndcvf.png'></div>`)[0];

                var html_c703191f3c9eb027172b1b2b2ec5df5a = $(`<div id="html_c703191f3c9eb027172b1b2b2ec5df5a" style="width: 100.0%; height: 100.0%;"><b>Vetve slehajici cyklisty (<a href='http://plzni.to/map#!/activity/1751' target='_blank'>1751</a>)</b><br>2016-06-27 10:34:27.000000<br>Stezka pro chodce a cyklisty po pravem brehu Radbuzy od Skodaparku az k Papirne. Chodec ma 185cm. Dospely cyklista na kole s helmou ma 2 metry, i 210... S tim ale nepocita ten, kdo prorezava zelen visici shora, a helma je razem stitem proti vetvim. Chudak kdo ji nema. A neustale sprsky po desti za krk jsou uzasne :) Dekujeme za vylepseni driv, nez skonci leto... Kdyz tam bude dalsi metr rezerva, urcite to prospeje.<br><br>Kontaktní centrum - 29. 6. 2016<br>- vyjádřebí ÚMO Plzeň 2: Stav je způsoben bujným růstem dřevin v okolí cyklostezky v letošním teplém a na srážky bohatém počasí. V pátek bude celý úsek cyklostezky podél Radbuzy v péči Městského obvodu Plzeň 2 – Slovany zkontrolován za účasti zástupce arboristické firmy s tím, že bude prověřen a zadán rozsah prací (buď budou odstraněny jednotlivé větve, které zasahují do profilu cyklostezky, nebo bude nutné odstranit celé mladé stromky a keře). Závady budou odstraněny v termínu do poloviny července.<br><br>Kontaktní centrum - 27. 6. 2016<br>- předáno k řešení na ÚMO Plzeň 2<br></div>`)[0];

                var html_1525d71d914f62e30db0951af804fab9 = $(`<div id="html_1525d71d914f62e30db0951af804fab9" style="width: 100.0%; height: 100.0%;"><b>Zbytečný symbol chodce na SSZ (<a href='http://plzni.to/map#!/activity/1802' target='_blank'>1802</a>)</b><br>2016-07-09 16:03:01.000000<br>Dobrý den, při odbočení doprava z ulice Lobezska se vedle smeroveho signálu volno rozsvítí oranžový signál chodce. Celý přechod/přejezd je přitom definován jako kolizní, takže chodci /cyklisti stejně nemají zelenou současně s odbocujicimi auty. Prosím o odmontovani oranzoveho signálu, zbytečně mate řidiče. Díky. /tb<br><br>Kontaktní centrum - 11.7.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: <br>Signál žlutého chodce vedle směrové zelené pro vozidla je v Plzni používán všude tam, kde při pravém odbočení najíždí vozidlo na přechod nebo přejezd pro cyklisty a to bez ohledu barvu signálu, která na něm v tu chvíli svítí. Řidič je tímto informován, že tam chodci nebo cyklisté mohou být, nikoli, že tam nutně jsou.<br> Vzhledem k délce celého dvojdílného přechodu/přejezdu nelze ani při dostatečně dlouhé vyklizovací době na 100% zaručit, že se ve chvíli, kdy vozidla již k přechodu najíždějí, na něm ještě nenachází chodec, který z nějakého důvodu není schopen běžné rychlosti chůze. Jde o výjimečné případy, ale nelze je vyloučit. Proto symbol žlutého chodce zůstává u vozidlové skupiny osazen. Naprosto ničemu zde nebrání, ani neodporuje. Maximálně lze podle nejnovější legislativy uvažovat o jeho nahrazení smíšeným symbolem chodec/cyklista.<br><br>Kontaktní centrum - 11.7.2016<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_ft58y46tbtve93z50xkf.png'></div>`)[0];

                var html_1143067702c0bcd19943c4dac7815d87 = $(`<div id="html_1143067702c0bcd19943c4dac7815d87" style="width: 100.0%; height: 100.0%;"><b>Cyklostezka z ulice Na Jíkalce (<a href='http://plzni.to/map#!/activity/2412' target='_blank'>2412</a>)</b><br>2016-10-24 22:18:57.000000<br>Nova cyklostezka z ulice Na Jikalce podel Vejprnickeho potoka do Prednich Skvrnan. Misto asi po 2 letech velmi zanedbane a neudrzovane, zelen neupravovana, podel stezky spousta odpadku. Chybi odpadkove kose, kose pro psi milacky. Navic pod mostem zije spousta bezdomovcu,kteri znecistuji okoli i potok. Za timto ucelem toto tez nahlaseno policii. Denne tudy chodi deti do skoly, lide jezdi na kole, prochazeji se a venci sve psy, vsichni by uvitali vetsi bezpeci, cistotu a upravu zelene, ktera zarusta az na stezku. Dekujeme<br><br>Kontaktní centrum - 3.11.2016<br>- vyjádření SVSMP, Úsek lesů, zeleně a vodního hospodářství:<br>Cyklostezku sečeme 2x ročně. Za potokem se nachází oplocený pozemek v zahrádkářské kolonii, který je Města – bude proveden prořez, kácení a úklid v období mrazu, pozemek je nepřístupný – pouze přes pozemky Zahrádkářského svazu. U cyklostezky se také nachází pozemky v soukromém vlastnictví.<br> Úklid odpadků zajišťuje obvod.<br><br>Kontaktní centrum - 25.10.2016<br>- předáno k řešení na SVSMP<br>- předáno k řešení na ÚMO 3<br></div>`)[0];

                var html_440fe6113c077320c90909eb794d0eb5 = $(`<div id="html_440fe6113c077320c90909eb794d0eb5" style="width: 100.0%; height: 100.0%;"><b>Zpomalovací práh s přejezdem pro cyklisty (<a href='http://plzni.to/map#!/activity/1681' target='_blank'>1681</a>)</b><br>2016-06-15 19:43:20.000000<br>Na Koterovské třídě v prostoru tramvajové zastávky "Radnice Slovany" je výrazný zpomalovací práh s vodorovnou dopravní značkou "Přejezd pro cyklisty". Většina chodců si dopravní značení plete a domnívá se, že v tomto místě má před vozidly přednost. To je ještě umocněno tím, že vozidla zpomalují kvůli výraznému zpomalovacímu prahu. Raději nedomýšlet, jak by dopadl střet vozidla s chodcem a jak by byla posuzována vina účastníků. Navrhuji buď doplnění vodorovného i svislého značení o značky "přechod pro chodce", případně výrazné upozornění pro chodce, že v tomto místě nemají přednost. Anebo dohled MP z blízké služebny a vzdělávání chodců. <br><br>Kontaktní centrum - 31.8.2016<br>- vyjádření SVSMP - dodatek: Přejezdy pro cyklisty byly zrušeny vzhledem k novele zákona č. 361/2000 Sb., ! 5 odst. (2), písmeno h). <br><br>Kontaktní centrum - 30.8.2016<br>- vyjádření SVSMP: Na Koterovské ulici v místě tramvajové zastávky „Radnice Slovany“ je zřízen přechod pro chodce, ve vzdálenosti 50 m od přechodu je zpomalovací práh integrovaný s přejezdem pro cyklisty, který propojuje oboustranné vedení cyklistické stezky. Práh i přejezd pro cyklisty je vyznačen svislým a vodorovným dopravním značením. Přejezd pro cyklisty v místě má své opodstatnění vzhledem k vedení cyklistických stezek a nelze jej nahradit přechodem pro chodce, zejména pokud přechod pro chodce je ve vzdálenosti cca 50 m od přejezdu.<br><br>Kontaktní centrum - 16.6.2016<br>- předáno na SVSMP<br></div>`)[0];

                var html_52d5edcd6b2452612753259e4a951e5e = $(`<div id="html_52d5edcd6b2452612753259e4a951e5e" style="width: 100.0%; height: 100.0%;"><b>Velmi nebezpečný úsek - již vážná nehoda cy (<a href='http://plzni.to/map#!/activity/1604' target='_blank'>1604</a>)</b><br>2016-05-27 16:57:55.000000<br>Vážení,<br><br>kvituji s povděkem opravu Pražské ulice. Místo vypadá lépe. Bohužel, toto místo bylo postaveno bez ohledu na cyklistickou dopravu. Povaha místa je taková, že by mělo být samozřejmostí preferovat nemotorizovanou dopravu. Bohužel, komunikace ve směru od Anglického nábř. tvoří pro cyklisty velmi nebezpečný "trychtýř", kdy na začátku úseku je místa pro předjíždění dost, ovšem pak se komunikace zužuje a mezi chodníkem a nástupištěm zastávky již není dostatek místa. Zde navíc musí na konci úseku překonat cyklista kolejnice pod velmi ostrým úhlem, což je noční můra každého cyklisty. Dnes se toto bohužel projevilo, kdy cyklistka při přejezdu kolejí spadla a musela být ZZS se zraněním převezena do nemocnice. V tomto úseku by bylo vhodné vytvořit piktokoridor podobně, jako je na Smetanovo nábř. v Praze, kde toto opatření bez problémů funguje a upozorňuje místních poměrů neznalé cyklisty, že se mají již s předstihem řadit mezi kolejnice v úseku, kde je lze přejet pod ještě relativně bezpečným úhlem a řidiče, že cyklista tak nečiní ze svého zákeřného rozmaru, ale kvůli své vlastní bezpečnosti. Na tomto úseku by bylo vhodné značit piktokoridor mezi kolejemi  již od křižovatky s Fügnerovou ulicí, kde podjezdem projíždí mnoho cyklistů, kteří dále pokračují do historického centra. <br><br>Věřím, že má prosba bude vyslyšena a podobná nehoda se díky opatření již nebude opakovat. <br><br>Děkuji. <br><br>Kontaktní centrum - 30.5.2016<br>- vyjádření SVSMP, Úsek koncepce a doprav. inženýrství: SVSMP bude podnět konzultovat s OD MMP a Policií ČR. Změnu dopravního značení totiž stanovuje OD MMP po odsouhlasení Policií ČR. <br><img src='./files/photos/thumb_1veb3axjtf4f6xve8                 var html_dbc4ecb3f5b31cc0f2ab734e273f57a4 = $(`<div id="html_dbc4ecb3f5b31cc0f2ab734e273f57a4" style="width: 100.0%; height: 100.0%;"><b>Zpomalovací práh s přejezdem pro cyklisty - dop (<a href='http://plzni.to/map#!/activity/2157' target='_blank'>2157</a>)</b><br>2016-09-11 19:13:30.000000<br>Doplnění hlášení 1681:<br>1. Reakce na hlášku z 31.8.: Žádná novela přejezdy pro cyklisty nezrušila. Stále zde jsou, jen pozice cyklistů na nich je odlišná od situace chodců na přechodech. Řidiči je nesmí ohrozit (pokud již na přejezdu jsou), nemusí jim však umožnit přejetí. <br>2. Není pravda, že by přejezd pro cyklisty na tomto místě byl označen svislou dopravní značkou IP 7<br>3. Původni příspěvek nijak nežádá rušení přejezdu pro cyklisty, naopak doporučuje na zvýšeném prahu vyznačit vedle přejezdu pro cyklisty též přechod pro chodce, např V8b<br><br>Rád bych zodpovědným osobám doporučil se na místo podívat v době zvýšeného pohybu chodců, např před začátkem či po skončení výuky v blízké střední škole. Většina chodců vstupuje před jedoucí vozidla jakoby šli po přechodu pro chodce a využívali povinnosti řidičů jim umožnit přejítí vozovky. Uspořádání zpomalovacího prahu v úrovni chodníku tomu velmi napomáhá. <br><br>Prosím nečekejte až dojde k nějakému neštěstí. <br>V případě zájmu o další řešení prosím využijte mou zadanou emailovou adresu, děkuji. <br><br>Kontaktní centrum - 13.9.2016<br>- vyjádření SVSMP: v době odpovědi na podnět č. 1681 bylo již požádáno z hlediska bezpečnosti cyklistů o zrušení přejezdu pro cyklisty. Přejezd pro cyklisty na příčném prahu byl stanovením OD MMP zrušen, fyzické odstranění DZ V8a bylo zadáno dispečinku SVSMP.<br>V místě zpomalovacího prahu nebude vyznačen přechod pro chodce, stávající je ve vzdálenosti 50 m. Zpomalovací práh chodci využívají jako místo pro přecházení, rychlost vozidel je snížena právě zpomalovacím prahem. <br></div>`)[0];

                var html_31cf76509aa9c8f842bb92cb83a9de2a = $(`<div id="html_31cf76509aa9c8f842bb92cb83a9de2a" style="width: 100.0%; height: 100.0%;"><b>Stezka podél Denisovo n. - úplné zrušení (<a href='http://plzni.to/map#!/activity/1686' target='_blank'>1686</a>)</b><br>2016-06-16 11:55:24.000000<br>Dobrý den,<br><br>zvlněnou stezku kolem zákaznického centra PMDP místo opravy by bylo vhodné úplně zrušit a v ulici Denisovo nábřeží povolit jízdu cyklistům v protisměru. Chodník i se stezkou je velmi úzký a díky umístění centra PMDP a.s. je velmi frekventovaný chodci.<br><br>Silnice je přitom dostatečně široká na bezpečné míjení, auta stojí jen na jedné straně a je minimálně frekventovaná automobilovou dopravou. Jak uvádí občan v minulém podnětu, tak cyklisté ji stejně projíždí v protisměru, aby se vyhnuli zvlněné stezce a chodcům na ní. Zpět na stezku by mohly cyklisté najet v místě snížení obrubníku před křižovatkou s Americkou a přejet ji po přejezdu pro cyklisty. <br><br>Prosím zvažte i tuto možnost, ta stezka není na tomto chodníku vhodná a vede po této trase cyklistická trasa č. 3<br><br>Díky a přeji hezký den. <br><br>Kontaktní centrum - 20.6.2016 <br>- vyjádření SVSMP, Úsek koncepce a doprav. inženýrství: SVSMP požádá OD MMP o změnu stanovení dopravního značení – povolení obousměrné jízdy cyklistů ve vozovce. <br><br></div>`)[0];

                var html_561a2a4dd3821f198e9f310b3063afb3 = $(`<div id="html_561a2a4dd3821f198e9f310b3063afb3" style="width: 100.0%; height: 100.0%;"><b>Chybí přejezd (<a href='http://plzni.to/map#!/activity/1805' target='_blank'>1805</a>)</b><br>2016-07-09 19:56:12.000000<br>Proč zde není přejezd pro cyklisty? <br><br>Nemyslím si, že je křižovatka tak nepřehledná, aby musel mít směr doleva sólo semafor. Nechápu, proč zde není plný signál volno a přejezd pro cyklisty. Člověk to jakž takž pochopí tam, kde při odbočování doleva křižuje auto koleje (stezky podél Lidické), ale tady mi to přijde značně zbytečné. Opravovalo se to nedávno, mohlo se už myslet na nemotorizovanou dopravu...<br><br>Kontaktní centrum - 8. 8. 2016<br>- vyjádření SVSMP: Stavební úprava křižovatky Němejcova – Koperníkova- Borská proběhla podle stavebního povolení, byla odsouhlasena dotčenými organizacemi včetně státní správy a SSZ bylo stanoveno silničním správním úřadem. Samostatný levý směr zde má opodstatnění vzhledem k četnosti vozů MHD, intenzitě dopravy na všech větvích křižovatky a těsné blízkosti mostu.   Separátní levé odbočení se nasazuje většinou tam, kde kříží více jízdních pruhů protisměru. Závisí to do jisté míry také na intenzitě provozu na hlavní, vedlejší i v odbočení … Zde jde o poměrně vytíženou křižovatku i co se té vedlejší týče. Navíc jde o jeden z nejsložitějších uzlů křížení MHD, kdy při najíždění do nové vozovny a výjezdu z ní, mohou trolejbusy jet v podstatě odkudkoli kamkoli. Nejfrekventovanější je právě levé odbočení z Borské do Koperníkovy. Zde je naprosto nezbytná speciální preferenční fáze vyvolaná poptávkou MHD, umožňující plynulé odbočení bez nutnosti dávat přednost protisměru. Preference MHD má ve městě podstatně vyšší prioritu, než speciální vychytávky pro cyklisty, kterými smíšená návěstidla svým způsobem jsou.<br> <br>Kontaktní centrum - 11. 7. 2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_5366c82186a7d3140c5f37ba1a8b25d3 = $(`<div id="html_5366c82186a7d3140c5f37ba1a8b25d3" style="width: 100.0%; height: 100.0%;"><b>Autovrak Nisan (U Radbuzy) (<a href='http://plzni.to/map#!/activity/1690' target='_blank'>1690</a>)</b><br>2016-06-16 21:46:23.000000<br>Označené místo je místem, kde každý den mnoho aut stojí v chodníku/stezce pro pěší a cyklisty či zeleni, často velmi nebezpečně, nadto jsou tam odstavené dva autovraky.<br><br>Kontaktní centrum - 21.9.2016<br>- vyjádření MP: tuto situaci jsme již prověřovali a odpovídali začátkem května letošního roku. Situace je stále stejná. Průběžnými kontrolami jsme řešili řidiče vozidla, kteří se dopouštěli protiprávního jednání. I když na první pohled vypadá, že zde vozidla parkují špatně, z pohledu zákona se ničeho nedopouští. Průjezdnost je zde dodržena, žádné z vozidel nikomu v průjezdnosti nebrání. V místě podél řeky je úsek, který je dle mapy označen jako „ Podmínečně průjezdný úsek „ a to odpovídá parkujícím vozidlům, chodcům i cyklistům. Před tímto úsekem je konec stezky pro chodce a pro cyklisty a po tomto úseku opět je začátek stezky pro chodce a cyklisty. Dále chodník i komunikace, je dle mapy pouze ostatní plocha – manipulační a nejsou zde žádné dopr. značky, které by upravovaly parkování. <br><br>Kontaktní centrum - 29.6.2016<br>- vyjádření ÚMO 3: situace je v řešení ve spolupráci se SVSmP a autovraky vedeme v evidenci.<br><img src='./files/photos/thumb_ksxwgf5duyj52p09g4uh.JPG'></div>`)[0];

                var html_bf76c18866616a5319ea9061a0823073 = $(`<div id="html_bf76c18866616a5319ea9061a0823073" style="width: 100.0%; height: 100.0%;"><b>Bezpečné najetí z cyklostezky na silnici (<a href='http://plzni.to/map#!/activity/1917' target='_blank'>1917</a>)</b><br>2016-07-31 20:21:16.000000<br>Jestliže vlastnictví pozemků brání pokračování cyklostezky v Borské za křižovatkou s Na Pomezí ve směru na Borská pole (i když by se tam možná něco úzkého stavebně upravit dalo), prosím alespoň o vhodné označení nájezdu cyklistů do vozovky. Auta zde jezdí často rychleji a místo, kde se cyklista musí napojit, je navíc v zatáčce a v napojení přilehlého areálu. I bez stavebních úprav by šla doplnit značka s upozorněním na cyklisty a namalovat piktokoridor od konce cyklostezky vyvedený do jízdního pruhu. Určitě by to bylo pro všechny jasnější a bezpečnější, kol i aut zde před začátkem směny jezdí dost. Díky za zvážení. th<br><br>Kontaktní centrum - 1.8.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:<br>Stezka podél Borské ulice je dočasně ukončena svislou dopravní značkou, což je standardní řešení, které jasně stanovuje chování účastníků provozu. Vzhledem k tomu, že cyklopiktokoridor sice nedává cyklistovi žádná práva, ale cyklisté se často mylně domnívají, že na něm mají přednost před vozidly, jeho použití zde nedoporučujeme. Osazení DZ A19 „Cyklisté“ by nemělo podle našich zkušeností žádný efekt.<br><br>Kontaktní centrum - 1.8.2016<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_wm89bj8dd6knn84ej8kx.png'></div>`)[0];

                var html_bd85164d7bac7883b06266677cd483ce = $(`<div id="html_bd85164d7bac7883b06266677cd483ce" style="width: 100.0%; height: 100.0%;"><b>Zóna 30 v historickém centru (<a href='http://plzni.to/map#!/activity/2136' target='_blank'>2136</a>)</b><br>2016-09-07 16:41:34.000000<br>Dobrý den, neplánuje nebo neplanovalo město zavedení zóny 30 v historickém centru města jako je běžné v jiných evropských městech? Myslím si, že by to pomohlo zklidnit dopravu v centru a vzhledem ke značnému pohybu chodců a cyklistů je stejná rychlost v úzkých uličkách s převažujícím výskytem chodců jako na magistrále Tyršova celkem žalostná. Navrhoval bych zónu vyznačit již od ulic Jungmannova, Martinska, Goethova, Kopeckého sady od křižovatky s Anglickým nabrezim, Šafaříkovy sady, Sady 5. Května mimo hlavní ulici mezi Tyršovou a Rossveltovym mostem, Rooseveltova Sady 35. (samozřejmě mimo hlavní průtah). Navíc by to snížilo hlukové emise z dopravy. Na Borech kolem hvězdy to funguje i bez dodatečných opatření a to je tam pohyb nemotorizovanych účastníků oproti historickému centru zlomkovy. <br><br>Díky za odpověď. P. Ježek <br><br>Kontaktní centrum - 19.9.2016<br>- vyjádření SVSNP, Úsek koncepce a dopravního inženýrství:<br>Město plzeň neuvažuje a ani nikdy neuvažovalo o zřízení Zóny 30 v historické části města. tato část je v zóně s dopravním omezením a nachází se zde i pěší zóny. Stavební uspořádání komunikaci a jejich technické parametry moc neumožňují řidičům jet vysokou rychlostí.<br>Dlouhodobá koncepce dopravy v historickém jádru města je zaměřena na snížení popř. odstranění zbytečného tranzitu individuální automobilové dopravy.<br><br>Kontaktní centrum - 8.9.2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_8a5a1d6c0505f9c8721d0200eaae8833 = $(`<div id="html_8a5a1d6c0505f9c8721d0200eaae8833" style="width: 100.0%; height: 100.0%;"><b>Přístup ke stadionu (<a href='http://plzni.to/map#!/activity/1276' target='_blank'>1276</a>)</b><br>2016-03-03 13:28:26.000000<br>Chodník je ve špatném stavu. Jsou zde louže a bahno i za sucha. Po větších deštích téměř neprůchozí. Po fotbalových utkáních po něm směřuje i možná přes dva tisíce fanoušků, směrem k Saskému mostu a dále do centra nebo na Roudnou, kteří se musí brodit v bahně a to většinou za tmy ( vzhledem k době utkání ), neboť zde není mnoho pouličního osvětlení. Chodník byl využíván i zahraničními fanoušky při evropských pohárech a asi to nebyla pro město dobrá vizitka. Navrhuji pro začátek ho alespoň po celé délce od Saského mostu po cyklostezku u kurtů vysypat štěrkem nebo jinou drtí a do budoucna uvažovat o asfaltu nebo kostkách.<br><br>Kontaktní centrum - 15.3.2016<br>- vyjádření SVSMP, Úsek komunikací: V uvedené lokalitě (zeleni) není plánována žádná výstavba zpevněného chodníku. V letošním roce proběhne pouze částečná oprava nezpevněné cesty.<br> <br>Kontaktní centrum - 11.3.2016<br>- předáno ještě na SVSMP k vyjádření<br><br>Kontaktní centrum - 11.3.2016<br>- vyjádření ÚMO 3, Odbor dopravy a životního prostředí: Tato lokalita je vedena jako zeleň, kterou máme v celoroční údržbě. Pokud chce zde žadatel vybudovat zpevněnou komunikaci, musí se obrátit na SVSmP. Od stadionu vedou zpevněné komunikace, kudy by správně fanoušci měli chodit a ne po zeleni.<br><br>Kontaktní centrum - 3.3.2016<br>- předáno k vyjádření na ÚMO 3<br><img src='./files/photos/thumb_9vcjuf3ay8xqliv5207l.png'></div>`)[0];

                var html_6610cc9af77ec0920a8dec409dc42613 = $(`<div id="html_6610cc9af77ec0920a8dec409dc42613" style="width: 100.0%; height: 100.0%;"><b>Nebezpečně odstavené vozidlo v zákazu stání (<a href='http://plzni.to/map#!/activity/2732' target='_blank'>2732</a>)</b><br>2016-12-18 13:39:22.000000<br>Dobrý den, v cykloobousměrce ve Schwarzove ulici stojí v zákazu stání červená Felicia. MP neřeší nebo nechce řešit jinak než lístečky za stěrače, ale jelikož to auto podle místních zde stojí asi rok, tak to ničemu nepomůže. Vytváří nebezpečnou situaci a to zejména při průjezdu cyklistů v protisměru. Tvoří překážku provozu, neměl by být problém auto odtahnout, minimálně nezanechalo 3m pro průjezd záchranářů. <br><br>Díky za předání na kompetentní místa. <br><br>GWP <br><br>Kontaktní centrum - 23.12.2016<br>- vyjádření MP, OS Bory: Děkujeme za zaslání podnětu, jenž se týká parkování motorového vozidla Škoda, červené barvy, ve Schwarzově ulici, v rozporu se Zákonem o provozu na pozemních komunikacích č. 361/2000 Sb. Jak bylo uvedeno, motorové vozidlo je zde zaparkované delší dobu (více než 1 rok) a zřejmě dle těchto informací zde bylo zaparkováno v době, kdy nebyla provedena změna v dopravním značení (zákaz stání od roku 2015). Z tohoto důvodu byly z naší strany učiněny úkony k vyrozumění provozovatele motorového vozidla, který při osobním jednání s hlídkou MP přislíbil nápravu a motorové vozidlo přeparkuje. Odtah vozidla v tomto případě nebyl uskutečněn i z důvodu, že v reálném čase motorové vozidlo netvořilo překážku v silničním provozu.<br><br>Kontaktní centrum - 20.12.2016<br>- předáno na MP OS Bory<br><img src='./files/photos/thumb_fbfy9f32m65ratjbnpe0.jpg'></div>`)[0];

                var html_1f8f7217553a2f5c12f099fd6da2bba2 = $(`<div id="html_1f8f7217553a2f5c12f099fd6da2bba2" style="width: 100.0%; height: 100.0%;"><b>Cyklisté na chodníku (<a href='http://plzni.to/map#!/activity/2122' target='_blank'>2122</a>)</b><br>2016-09-05 20:22:52.000000<br>V tomto místě, kde se kříží chodník se železniční tratí, je kromě schodů i šikmá rampa. Každou hodinu zde dochází k desítkám nepřehledných i nebezpečných situací, kdy zejména ze směru od soudu k zimnímu stadionu (tedy z kopce) projíždějí po chodníku (tedy v rozporu se zákonem) velmi rychle a bezohledně cyklisté. Za několik let jsem zde neviděl ani jednu hlídku městské ani státní policie. Stálo by za to zde cyklistům pár dní domlouvat a vysvětlovat pravidla provozu na pozemních komunikacích. Provádět nějakou prevenci, popřípadě cyklisty časem pokutovat. Místem se pohybuje spousta dětí ze škol i školek i hůře pohyblivých občanů, mířících na zastávku ČD. O opravdu nebezpečné situace zde opravdu není nouze. Děkuji!<br><br>Kontaktní centrum - 6.9.2016<br>- vyjádření MP OS Bory: Inkriminované místo je nám velmi dobře známo, a to nejen v souvislosti s porušováním dopravních předpisů cyklisty, ale i chodci jdoucích přes železniční přejezd na červený světelný signál „Stůj“. Nemůžeme souhlasit s tvrzením, že zde nebyla po léta přítomna hlídka MP. Můžeme Vás ujistit, že se naše služebna MP Plzeň – Bory této lokalitě věnuje pravidelně v rámci plánovaného výkonu služby a zároveň Vám můžeme přislíbit, že se v následujících dnech hlídky MP Plzeň – Bory na toto místo zaměří více a budou zde provádět zvýšené namátkové kontroly. Věřím, že toto přijaté opatření povede ke zlepšení celé situace.  <br><br>Poznámka KC: Dle mapového portálu města (Cyklogenerel) je uvedený úsek smíšenou stezkou pro pěší a cyklisty, nikoliv chodník. <br><br>Kontaktní centrum - 6.9.2016<br>- předáno k řešení na MP OS Bory<br></div>`)[0];

                var html_16231a5b0e1429953d84377dda569bf6 = $(`<div id="html_16231a5b0e1429953d84377dda569bf6" style="width: 100.0%; height: 100.0%;"><b>Stání na chodníku, cyklostezce a v zeleni (<a href='http://plzni.to/map#!/activity/1870' target='_blank'>1870</a>)</b><br>2016-07-22 12:28:51.000000<br>Neustálé stání mimo silnici<br><br>Kontaktní centrum - 25.7.2016<br>- vyjádření MP OS Bory:<br><br>Výsledek šetření květen 2016:<br>I když na první pohled vypadá, že zde vozidla parkují špatně, z pohledu zákona se ničeho nedopouští. Průjezdnost je zde dodržena, žádné z vozidel nikomu v průjezdnosti nebrání. V místě podél řeky je úsek, který je dle mapy označen jako „Podmínečně průjezdný úsek „ a to odpovídá parkujícím vozidlům, chodcům i cyklistům. Před tímto úsekem je konec stezky pro chodce a pro cyklisty a po tomto úseku opět je začátek stezky pro chodce a cyklisty. Dále chodník i komunikace, je dle mapy pouze ostatní plocha – manipulační a nejsou zde žádné dopr. značky, které by upravovaly parkování. <br><br>Výsledek šetření červen 2016:<br>Situace je stále stejná krom toho, že jsme oznámili z daného místa jedno vozidlo, které má znaky autovraku, příslušnému správnímu orgánu. Průběžnými kontrolami jsme řešili řidiče vozidel, kteří se dopouštěli protiprávního jednání. Možností jak zlepšit tuto situaci v dané lokalitě je se obrátit na SVS města Plzně a Odbor dopravy a životního prostředí, ÚMO Plzeň 3, a na Povodí Vltavy k úpravě stávajícího stavu a návrhu na umístění svislého dopravního značení upravující například zákazu vjezdu motorových vozidel.<br> <br>Situaci v dané lokalitě jsme opět prověřili a musíme konstatovat, že i nyní v měsíci červenci je vše výše uvedené stále beze změn.<br> <br><br>Kontaktní centrum - 22.7.2016<br>- předáno Městské policii, OS Bory<br><img src='./files/photos/thumb_ug5a7dczavloy8l08b8u.png'></div>`)[0];

                var html_905422a159012effdecbbcf0a6f05ce8 = $(`<div id="html_905422a159012effdecbbcf0a6f05ce8" style="width: 100.0%; height: 100.0%;"><b>přechod na "tlačítko" (<a href='http://plzni.to/map#!/activity/2134' target='_blank'>2134</a>)</b><br>2016-09-07 16:33:46.000000<br>Prosím o zrušení nutnosti mačkat tlačítko u přechodu přes Klatovskou třídu. Zelená je na semaforu stejně vždy jen v jednu chvíli (souběžně s jedoucími auty ze 17. listopadu do Sukovy ulice), tlačítko nijak nezmění načasování zelené pro chodce ani nic jiného, jen se při jeho nezmáčknutí dostatečně včas zelená neobjeví a je nutno čekat na další cyklus. Nejhorší je to při přecházení nejprve Sukovy ulice a poté hned Klatovské, není možné stihnout včas po přejdení zmáčknout tlačítko, aby se v tomto cyklu objevila zelená, je až v dalším cyklu, což je hodně dlouhé čekání. Spousta lidí tam pak kvůli tomu chodí na červenou. <br><br>Kontaktní centrum - 8.9.2016<br>- vyjádření SVSMP: Signál „Volno“ pro chodce přes Klatovskou třídu je zařazován pouze na výzvu z důvodu jeho délky. Vyklizovací čas chodců je o 11 sekund delší než vyklizovací čas vozidel. Cyklické zařazování chodeckého přechodu by snižovalo kapacitu křižovatky i možnosti dynamického řízení. Do doby rekonstrukce křižovatky (rozdělení přechodu na více částí) s cyklickým zařazováním signálu „Volno“ nepočítáme. <br><br>Kontaktní centrum - 8.9.2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_7454650a8e17cf1fc4e3ceb936e2e21c = $(`<div id="html_7454650a8e17cf1fc4e3ceb936e2e21c" style="width: 100.0%; height: 100.0%;"><b>Výchova chodců - jako moli na cyklostezkách (<a href='http://plzni.to/map#!/activity/1689' target='_blank'>1689</a>)</b><br>2016-06-16 20:36:13.000000<br>Dobrý den vážení zástupci města Plzně.<br>Před měsícem jsem se přestěhoval do Plzně. Těšil jsem se, jak budu používat kolo k dopravě, na webu se chlubíte sítí cyklistických tras. Proto vás chci alespoň poprosit:<br>Mohlo by pár příslušníků MP místo nasazování botiček a měření rychlosti na bezpečných úsecích chvíli stát ve špičce na chodnících, třeba mezi Plazou a Divadlem, a vysvětlovat chodcům, co znamenají dle vyhlášky piktogramy kola namalovaného na chodníku a jak se dle zákona mají na takové stezce s rozděleným provozem chovat? Když už není ze strany města nějaká snaha o normální cyklistická opatření mezi auty jako v Praze, tak by se mohlo aspoň snažit, aby ty stezky byly použitelné. To samé přechody/přejezdy u Divadla a v Sadech Pětatřicátníků.To co předvádí chodci činí stezky nepoužitelnými. V Praze je to paráda, bez problémů se dá jet po hlavních trasách, cyklisti neomezují chodce a chodci cyklisty, jsou na silnici, kde mají vybudovány dostatek opatření, mezi řidiči aut a cyklistů zde panuje jistá ohleduplnost atd. To se o Plzni, bohužel, říci nedá. Díky stezkám vedle chodníků jsou nepoužitelné. Chodí se běžně po přejezdu a po stezce pro cyklisty a když je na to slušně upozorníte, ještě nadávají. Absolutní absence jakýchkoliv opatření pro zvýšení bezpečnosti cyklistů, ať to jsou předsunuté stop čáry Ale hlavně, že když cyklista jede po přechodu, je z toho problém. Myslím, že by chodci lépe pochopili od strážníka v uniformě rozdíl mezi chůzí a jízdou na kole/kolečkových bruslích atp.<br><br>Dále se chci zeptat, proč v Plzni neexistují cyklopruhy, piktokoridory, předsunutá stání...vždyť to je věc v 21. století zcela běžná. Hlavní město kultury 2015 si člověk představuje trochu jinak.<br><br> Díky za odpovědi. <br><br>Kontaktní centrum - 27.7.2016<br>- vyjádření MP OS Střed: Naši strážníci se ve zvýšené míře věnují pohybu chodců po cyklostezkách, jak ve Vámi zmíněné lokalitě, tak i na jiných místech Plzně vybavených cyklostezkami. Výchova chodců je velmi složitá, přestože se snažíme obyvatelstvo vychovávat již od předškolního po školní věk prostřednictvím přednášek, besed a soutěží na dopravních hřištích. Také senioři jsou dále školeni v otázkách bezpečnosti silničního provozu, ať se ho účastní jako chodci či jako řidiči. V běžném výkonu služby jsou občani upozorňováni strážníky i asistenty Městské policie na pravidla BESIP, přesto je to běh na dlouhou trať. Město Plzeň stále buduje rozsáhlou síť cyklostezek, na což vynakládá nemalé finanční částky, ovšem v hustě zastavěných lokalitách zřejmě nelze vystavět cyklotrasy, jaké by se všem jistě více zamlouvaly. <br><br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Pokud je „cyklopruhem“ míněn vyhrazený jízdní pruh pro cyklisty, město několikrát jeho zřízení navrhovalo a prosazovalo, ale nebyl dotčenými organizacemi povolen. Cyklopiktokoridory v Plzni existují, vzhledem k tomu, že se jedná o DZ, které nezakládá nikomu žádnou povinnost ani právo, jsou využívány pouze ve zcela specifických situacích. Pokud je „předsunutým stáním“ míněn „Prostor pro cyklisty“, ten je bezpečný podle názoru SVSMP pouze v kombinaci s vyhrazeným jízdním pruhem pro cyklisty.<br><br><br>Kontaktní centrum - 17.6.2016<br>- předáno k vyjádření na SVSMP a Městskou policii<br><img src='./files/photos/thumb_im3ip9qi4gl10z2t7b8x.jpg'></div>`)[0];

                var html_f571712d6ebf358bc721676c2de1427e = $(`<div id="html_f571712d6ebf358bc721676c2de1427e" style="width: 100.0%; height: 100.0%;"><b>Chybějící stezka pro chodce a cyklisty (<a href='http://plzni.to/map#!/activity/1559' target='_blank'>1559</a>)</b><br>2016-05-18 10:36:17.000000<br>Dobrý den,<br><br>Bylo by vhodné vyznačit stezku pro chodce a cyklisty mezi Klatovskou a Boettingerovou. Tím zajistit legální průjezd cyklistů mezi Sukovou ulicí a cyklostezkou  ve Skupově. Vzdálenost od vchodů je dle mého více než dostatečná, tak by neměl být problém. <br><br>Děkuji. <br><br>Kontaktní centrum - 25. 5. 2016<br>- vyjádření SVSMP: námětem na zřízení nové stezky pro chodce a cyklisty se společným provozem v místě stávajícího chodníku mezi Boetingerovou ulicí a Klatovskou třídou se bude SVSMP zabývat. Je třeba prověřit napojení nové stezky na stávající komunikace a pokud by měla stezka vzniknout, požádat OD MMP (se souhlasem Policie ČR) o stanovení dopravního značení.<br> <br>Kontaktní centrum - 18. 5. 2016<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_ivapb2auvtmk6zrhda5y.png'></div>`)[0];

                var html_9e64d0052acf6d78e1a6a36ba51f7f6f = $(`<div id="html_9e64d0052acf6d78e1a6a36ba51f7f6f" style="width: 100.0%; height: 100.0%;"><b>Nelogické omezování dopravy kvůli tramvaji (<a href='http://plzni.to/map#!/activity/2139' target='_blank'>2139</a>)</b><br>2016-09-07 22:37:09.000000<br>Dobrý den, <br><br>na křižovatce Lidicka x Karlovarska, pokud jede tramvaj 4 na Lochotín, tak všechna auta ve stejnem smeru musí stát. Nejspíše je to tak kvůli autobusům MHD, kteří stanicuji na tramvajove zastávce, ale nešlo by to vyresit nějak jinak? Takhle z hlavy mi napadá cockove navestidlo jen pro Bus, připadne výměnu směrových signálů na semaforech z centra na plné signály se zelenou šipkou doprava vpravo od červeného světla a zelenou šipkou rovně vlevo od červeného světla. Tak to resi v Pardubicích, kde chtějí stezku a přejezd podel silnice s přednosti cyklistům, ale zároveň chtějí podle intenzity řídít zvlášť smer rovně a vpravo. Bud sviti cervena a šipka rovně, nebo cervena a šipka vpravo, nebo když by se mohlo jezdit rovně a vpravo, svitila by plna zelena (To same pri průjezdu tramvaje na Košutku. Pokud nechcete zde přednost cyklistů a chodců před auty odbocujicimi doprava, meli by chodci zelenou a na semaforu by svitila plna cervena a šipka rovně vedle ni. Směr vpravo by tedy stal.  Konkrétně ta myšlenka se zelenou šipkou a plným signálem by nemela kolidovat s žádnou legislativou. <br>Proste řidič, který vjíždí na koleje, tak nesmí ohrozit tramvaj za sebou. <br><br>Ono když všechny auta jedou rovně na Lochotín a pak jede tramvaj na svem tělese taky rovně, a ostatní musí stát jen kvůli tomu, kdyby se tam náhodou objevil autobus, tak je to na jediné cestě spojující největší sídliště se zbytkem města zbytečné. Při nejhorším by možná šlo, kdyby si autobusy najizdely na koleje již v křižovatce Pod Zahorskem a dále rovně az k zastávce Lékařska fakulta po kolejích. Křižovatku by projížděli po kolejích na signál pro tramvaje. Cele stoupání by bylo jako vyhrazeny pruh pro autobus. Křižovatka je nova celkem, tak by již mohla zvládat preferenci pro tram i bus najednou  a navíc by to zrychlilo jak autobusovou dopravu, jelikož ta by nemusela jet v hustem provozu mezi auty a dopravu na silnici by to učinilo plynulejší, jelikož by se zbytečně nestalo na červenou. <br><br>Děkuji za zvažení a odpověď. <br><br>Ing. K. Jakub <br><br>Kontaktní centrum - 9.9.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Signální skupina SSZ pro tramvaj na Košutku a pro vozidla po Karlovarské z centra města jsou definovány jako kolizní (nemůže současně svítit signál „Volno“). Důvodem jsou autobusy najíždějící na tramvajové těleso. Požadavek vznikl při schvalování projektu při rekonstrukci tramvajové trati. Snahy o odstranění tohoto poměrně nelogického stavu trvají od doby dokončení rekonstrukce. Nyní se zdá, že konečně došlo k dohodě a úprava SSZ bude provedena (pravděpodobně podzim 2016 nebo jaro 2017).<br><br>Kontaktní centrum - 8.9.2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_647d2f59c437214c42f2e06a76362306 = $(`<div id="html_647d2f59c437214c42f2e06a76362306" style="width: 100.0%; height: 100.0%;"><b>Vyznačení cyklopruhu na oddělené krajnici (<a href='http://plzni.to/map#!/activity/1715' target='_blank'>1715</a>)</b><br>2016-06-21 18:29:01.000000<br>Prosím o zlegalizování pohybu cyklistů po oddělené krajnici v Klatovské (ulice v Liticích) v úseku Pod Třešňovkou - Škodaland (směr do centra), dávno je tak používána. Stačí pouze vyrovnat betonové zábrany, případně je mírně posunout k čáře, a namalovat piktogramy, aby tam lidé nestáli bokem auta. V tom kopci to určitě pomůže mmj. k plynulejšímu a bezpečnějšímu vyhnutí kol vs. aut a autobusů. V tomto úseku tomu nic nebrání. Případně smíšeného prostoru pro chodce a cyklisty.<br><br>Kontaktní centrum - 22.6.2016<br>-vyjádření SVSMP: Prostor za betonovými svodidly je určený pro chodce (proto se tam svodidla osazovala), nelze z něho udělat pruh pro cyklisty. Pro smíšený provoz cyklistů a chodců je příliš úzký. Svodidla posunout nelze, jejich minimální odstup od vodicí čáry je přesně daný legislativou. Cyklisté obecně mohou jezdit po krajnici (bez vyznačení piktogramu kola).<br><br>Kontaktní centrum - 22.6.2016<br>- předáno na SVSMP<br><img src='./files/photos/thumb_mo8obw0wpymawwc1dy92.png'></div>`)[0];

                var html_4414534805be2d1add270b5256533301 = $(`<div id="html_4414534805be2d1add270b5256533301" style="width: 100.0%; height: 100.0%;"><b>Nesmyslná přednost v jízdě (<a href='http://plzni.to/map#!/activity/1778' target='_blank'>1778</a>)</b><br>2016-07-01 17:01:44.000000<br>Dobrý den, na nových stezkách podél Jateční ulice je nesmyslně nakreslena značka Dej přednost v jízdě. Celý přejezd je při tom koncipován jako výjezd z místa ležícího mimo pozemní komunikaci, kde při vjizdeni nebo vyjizdeni nesmí řidič ohrozit cyklistu jedoucího po cyklostezce. Neostycham se toto řešeni výjezdů nazvat paskvilem. Navic je to zmatecne. Díky.  /tb<br><br>Kontaktní centrum - 11.7.2016<br>- vyjádření SVSMP: Podél Jateční ulice je na stezkách se společným provozem s chodci určen směr jízdy cyklistů vodorovnými šipkami – tedy vždy pravá stezka ve směru jízdy. Na všech připojeních sjezdů a účelových komunikací (v konkrétně zmiňovaném místě se nejedná o sjezd ale o účelovou komunikaci) bylo silničním správním úřadem (tj. úřadem státní správy) z důvodu bezpečnosti stanoveno a Policií ČR odsouhlaseno, že cyklisté jedoucí po stezce budou dávat přednost (vodorovné značení - trojúhelníky). SVSMP s realizovaným dopravním značením souhlasí.<br><img src='./files/photos/thumb_mqeoww83iw931z43sa9k.png'></div>`)[0];

                var html_7fe75f8572367d258d4aaad23ffae39f = $(`<div id="html_7fe75f8572367d258d4aaad23ffae39f" style="width: 100.0%; height: 100.0%;"><b>Cykloopatření v křižovatce Dobrovského/V Bezo (<a href='http://plzni.to/map#!/activity/1781' target='_blank'>1781</a>)</b><br>2016-07-01 22:03:01.000000<br>Dobrý den,<br><br>bylo by velmi vhodné vytvořit nějaké opatření zvyšující bezpečnost cyklistů při přejezdu Klatovské třídy v ulici V Bezovce a Dobrovského. Trasa je součástí generelu cyklistických tras, spojuje centrum města s vilovou čtvrtí na Borech, Sukovou ulicí a OC Area Bory<br><br>Doporučuji alespoň vytvoření prostoru pro cyklisty (V19), vzhledem k šířce JP v ulici V Bezovce je možné jej doplnit Piktogramovým koridorem pro cyklisty. <br><br>Pro předsazené stání není třeba jízdní pruh pro cyklisty, např. v Praze je většina předsunutých stopčar bez pruhu a dokonce i bez piktokoridoru. <br><br>Předsunuté stání je řešení, které umožňuje, aby cyklista projel křižovatkou jako první.<br>Cyklista čeká „na zelenou“ ve vyčkávacím boxu před ostatními vozidly.<br>Pro čekajícího motoristu je cyklista dobře viditelný, což zvyšuje jeho bezpečnost a cyklista je navíc více chráněn před emisemi a prachovými částicemi z výfuku automobilů.<br><br>Děkuji. /tb<br><br>Kontaktní centrum - 11.7.2016<br>- vyjádření SVSMP: vyznačení prostoru pro cyklisty v místě, kde není vyhrazený jízdní pruh pro cyklisty považuje SVSMP z hlediska bezpečnosti za nevhodné. Problém nastává, když zelená padne ve chvíli, kdy cyklista objíždí zprava čekající vozidlo (jezdí zde i kloubové trolejbusy), nestihne ale dojet do prostoru pro cyklisty a vjíždí do křižovatky souběžně s tímto vozidlem. V Dobrovského je jízdní pruh odsazený vlevo a těsně za křižovatkou je zastávkový záliv. Hrozí, že vozidlo cyklistu „vyveze“ na obrubník. Nejbezpečnější je (podle naší zkušenosti) zařadit se mezi vozidla tak, aby auta cyklistu nemohla před křižovatkou a v křižovatce předjíždět. Vyhrazený jízdní pruh pro cyklisty se do ul. V Bezovce nevejde.<br><img src='./files/photos/thumb_cu3yrs511kps6erd9eq8.jpg'></div>`)[0];

                var html_cf05385158e35c57320ea046203b49b2 = $(`<div id="html_cf05385158e35c57320ea046203b49b2" style="width: 100.0%; height: 100.0%;"><b>Bezdomovci pod mostem (<a href='http://plzni.to/map#!/activity/2149' target='_blank'>2149</a>)</b><br>2016-09-09 08:21:23.000000<br>Pod mostem přes nádraží se usídlila skupinka lidí bez domova. Lze nějak řešit? Nacházejí se pod nájezdem pro cyklisty a pěší.<br><br>Kontaktní centrum - 19.9.2016<br>- vyjádření MP, OS Střed: Hlášeným případem se zabývají hlídky Městské policie Plzeň Střed a územně strážní služby. Čtyři bezdomovci zde skutečně pravidelně přespávají. Jsou to lidé mající problém s alkoholem, tudíž na ubytovnu ani do charitního domu je nevezmou. Ze strany úřadu jim byla opakovaně nabídnuta sociální pomoc, kterou ovšem odmítají. Dobrovolně se léčit ze závislosti na alkoholu také odmítají, nařídit ústavní léčbu je více než komplikované. Městská policie tyto osoby (a samozřejmě i další asociální osoby z jiných míst) monitoruje, ukládá jim za úkol uklidit po sobě způsobený nepořádek. MP je samozřejmě oprávněna případné přestupky proti veřejnému pořádku řešit v blokovém řízení pokutami, ale to se jeví jako neúčinné. Bohužel otázka bezdomovectví je palčivým problémem všech větších měst, kam se tito lidé stahují za dostupnější obživou.<br><br>V případě momentální nepřítomnosti hlídek MP v místě přestupkového jednání, nechť občané neváhají vytočit linku 156 a operační strážník na místo vyšle příslušnou hlídku.<br><br>Kontaktní centrum - 9.9.2016<br>- předáno k řešení na MP<br></div>`)[0];

                var html_f6dac6dad80e42a26c7bac2fc1eb8361 = $(`<div id="html_f6dac6dad80e42a26c7bac2fc1eb8361" style="width: 100.0%; height: 100.0%;"><b>Spraveni stezky v krizovatce s Presslova a U Radb (<a href='http://plzni.to/map#!/activity/1724' target='_blank'>1724</a>)</b><br>2016-06-23 08:38:41.000000<br>Mely by se opravit useky stezky pro chodce a cyklisty podel Radbuzy, kde konci slepe ulice Presslova a U Radbuzy. Sterkovy povrch nahradit pruhem asfaltu, pridat par piktogramu a pri strane k ulicim namalovat bilou caru, aby auta pochopila, ze dal uz ne. Zadna radost propletat se na stezce pro chodce s kocarkem mezi auty!<br><br>Kontaktní centrum - 27.7.2016<br>- vyjádření SVSMP, Úsek komunikací: v místě vyústění ulice U Radbuzy na účelovou komunikaci   podél řeky Radbuzy nelze toto napojení uzavřít pevnou zábranou (požadavek na svodidla CTB) z těchto důvodů:<br>1.      MK U Radbuzy nenavazuje na smíšenou stezku pro chodce a cyklisty, ta je oboustranně vždy ukončena a znovu označena svislým dopravním značením – konec a začátek stezky DZ č. C 9a, C 9b, ale navazuje na úsek účelové komunikace. Ta je určena pro provoz vozidel.<br>2.      Účelová komunikace není na pozemku města Plzně a nelze bez jakékoli náhrady vjezd na tuto komunikaci uzavřít. Příjezd ulicí U Radbuzy a dále po účelové komunikaci je využíván TJ Prazdroj Plzeň pro příjezd k loděnici, kde má vybudována i parkovací stání. Dále je tento příjezd využíván i správci Povodí vltava, ti mají umožněn i vjezd do stezky, která se nachází za objektem tělovýchovné jednoty.<br>3.      Náhradní příjezd ulicí Presslova, jak bylo uvedeno, je nelegální, neboť v tomto případě na rozdíl od ulice U Radbuzy skutečně vozidla najíždí na stezku (pouze stezku) a jsou nucena po stezce pokračovat, aby se dostali k žádanému objektu. Vznik nebezpečné situace!!!<br><br>Kontaktní centrum - 27.6.2016<br>- vyjádření SVSMP, Úsek komunikací: Na základě častých stížností probíhají jednání o opravě uvedeného úseku ve slepé části ulice U Radbuzy.<br><br>Kontaktní centrum - 23.6.2016<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_xcno3sdvpyj66nbyr7q4.png'></div>`)[0];

                var html_f23d0b14904341f5b9789c88c4af460a = $(`<div id="html_f23d0b14904341f5b9789c88c4af460a" style="width: 100.0%; height: 100.0%;"><b>Bezpecnejsi napojeni Riegrovy na namesti (<a href='http://plzni.to/map#!/activity/2190' target='_blank'>2190</a>)</b><br>2016-09-15 12:35:59.000000<br>Bylo by mozne zrealizovat bezpecnejsi napojeni pesi zony Riegrova na plochu namesti Republiky - rozsirenim plochy pro prechazeni tak, aby primo navazovala na Riegrovu, a nejlepe i jejim vyvysenim, diky kteremu auta zpomali? Obdobne je jiz vyreseno napriklad krizeni Bezrucova/Smetanova, napojeni Martinske na sadovy okruh, i docela obycejny prechod u Galerie Slovany nebo ve Schwarzove. Dosavadni prechod na namesti je uzky, trochu stranou (takze z ruky ve smeru od katedraly), take je uzky (a tim je pri nedodrzeni neparkovat 5m pred spatny rozhled), vhodne neresi bezpecny zpusob vyjezdu cyklistu z Riegrovy, plus celkovy dojem je hodne ve prospech aut. Zejmena rozsireni a  vyvyseni by k bezpecnosti hodne prispelo. Verim, ze prekazkou neni ubytek jednoho parkovaciho mista ani pripadne odboceni zasobovani do Riegrovy (to se do Smetanovy deje take). Idealne vyznacit pesi zonu i na tomto krizeni, stejne jako na krizeni Riegrova/Sedlackova. Dekuji za zvazeni a (jakekoliv) vylepseni. TH<br><br>Kontaktní centrum - 20.9.2016<br>- vyjádření SVSMP: Rekonstrukce Riegrovy ulice byla dokončena v roce 2014 podle schválené projektové dokumentace a neuvažuje se stavebních úpravách stávajícího stavu.<br>Ulice se nachází v samém centru památkově chráněné oblasti města a stávající stav byl schválen Odborem památkové péče.<br><img src='./files/photos/thumb_p4vbqia65erfqmcgeohm.png'></div>`)[0];

                var html_43d8497c9dfda1c03a963775f4549d08 = $(`<div id="html_43d8497c9dfda1c03a963775f4549d08" style="width: 100.0%; height: 100.0%;"><b>Nebezpečný povrh zatáčky na mezinárodní cykl (<a href='http://plzni.to/map#!/activity/1712' target='_blank'>1712</a>)</b><br>2016-06-21 09:22:04.000000<br>Mezinárodní cyklotrasa číslo 3, před lávkou přes přehradu ve směru z Výsluní na Valchu. Cca 100 metrů sjezd po štěrkové cestě mezi zahrádkami, pak šipka vlevo a extrémně nebepečná zatáčka/odbočení vlevo k lávce. Tato zatáčka je opět štěrková s volnými kamínky, k tomu špatně klopená a ještě nepřehledná. Bezpečnější je levá strana, ale to je protisměr a není tam vidět. Pokud se má projet po pravé straně a cyklista neví o nutnosti HODNĚ zpomalit, končí ujetý v trávě nebo na boku. Bylo by prosím možné alespoň označit tuto nebezpečnou odbočku, třeba "modrou kulatou Cyklisto zpomal" nebo "vykřičník jiné nebezpečí - nezpevněný povrch"? Případně upozornit odbočku cyklotrasy už dříve-výš. Ideálním řešením by samozřejmě byl asfalt, alespoň na té křižovatce plus následné esíčko k lávce. Naznačeno na fotce, ale ve skutečnosti je to horší - po sjezdu je člověk rozjetý a z kopce do zatáčky na štěrk není na kole žádná legrace, už jich tu pár leželo. Věříme, že v SVSMP je nějaký cyklista, který si to zkusí sjet. Z map ani auta se to nepozná, to je jasné.<br><br>Kontaktní centrum - 21.7.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Podle zkušeností SVSMP by mělo navrhované doplnění DZ na jízdu cyklistů nepatrný vliv, nedoporučujeme ho.<br>Podle místního šetření je směrová šipka viditelná z dostatečné vzdálenosti.<br>Prašná cesta je i před lávkou (ve směru od Plzně), cyklistu by tedy neměl nájezd na lávku nijak překvapit (a cyklista by měl jízdu přizpůsobit stavu vozovky; také by měl jet tak, aby byl schopen včas a bezpečně reagovat na chodce na stezce).<br>Vzhledem k tomu, že příjezdová komunikace směrem od Plzně není v majetku města, nemůže ji SVSMP upravovat.<br><img src='./files/photos/thumb_bz8fttbo9o23pbwrtafs.jpg'></div>`)[0];

                var html_aba75cddf9b369788fb5d9ed24b19030 = $(`<div id="html_aba75cddf9b369788fb5d9ed24b19030" style="width: 100.0%; height: 100.0%;"><b>Velmi nebezpečné místo - urgentní (<a href='http://plzni.to/map#!/activity/2580' target='_blank'>2580</a>)</b><br>2016-11-25 10:37:05.000000<br>Žádám o co nejrychlejší vyřešení pohybu cyklistu v prostoru zastávek u Zvonu. Která hlava tohle vymyslela fakt nechápu. Už opět jsem byl svědkem pádu cyklisty v místě před zastavkovym mysem, kdy cyklista jedoucí vpravo od koleji tlacen zvonici tramvaji, pač ten co to vymyslel nikdy neviděl cyklistu, takže tam nenechal dostatek místa na tramvaj i kolo, v místě přejezdu mezi koleje spadnul a tramvaj ho málem přejela. Opět. Dělejte s tím něco, vyznačení pohybu cyklistu mezi kolejemi, snížení nájezdu na mys a udelani vídeňské zastávky pro cyklisty, namalování čáry a vyznačení stezky na tom velkorysem chodníku... cokoliv, než dojde k maleru. Nechápu, jak tohle mohlo v blízkosti sadů, úřadů a škol v centru, kde je značný pohyb cyklistů, projít. Byl projektant někdy jinde než v Plzni? Jestli se tu stane nehoda a tramvaj přejede cyklistu, bude mít jeho krev na rukou projektant a pan úředník, co to posvetil. Díky. Pavel Ježek, student  <br><br>Kontaktní centrum - 28.11.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravních inženýrství: SVSMP požádala OD MMP o stanovení cyklopiktogramu V20 umístěného mezi kolejnicemi tramvajové trati (směr do centra)<br>- další postup řešení nebude zde sledován - je tématem pro zmíněné orgány, není téma pro PlzniTo<br><br>Kontaktní centrum - 25.11.2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_739c874e57bdffe63dd7ad9b9be50527 = $(`<div id="html_739c874e57bdffe63dd7ad9b9be50527" style="width: 100.0%; height: 100.0%;"><b>Nesmyslná logika světel pro pěší/cyklisty (<a href='http://plzni.to/map#!/activity/2144' target='_blank'>2144</a>)</b><br>2016-09-08 18:25:05.000000<br>Stává se, že signál "volno" pro pěší a cyklisty není přepnut automaticky v okamžiku, kdy mají zelenou také auta jedoucí z Aleje Svobody, ale je potřeba stisknout "tlačítko pro chodce". Toto je naprosto nesmyslné nastavení, jelikož auta stejně musejí dávat při křižování přechodu přednost chodcům a cyklistům, kteří mají ovšem červenou. Nehledě na to, že je nehorázné, aby chodci a cyklisté, kteří by měli být v městském provozu preferováni, museli mačkat na každém křížení jakési tlačítko a poté čekat celý jeden cyklus křižovatky, aby ji vůbec mohli překonat.<br><br>Kontaktní centrum - 12.9.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:<br>Chodci jsou nejpomalejší účastníci silničního provozu. Proto po skončení signálu „Volno“ potřebují nejvíce času na vyklizení kolizního prostoru. Dlouhé vyklizovací časy omezují jednak dynamičnost řízení SSZ, jednak snižují kapacitu křižovatky. Z tohoto důvodu je vyžadováno (pouze na místech, kde je to účelné), aby chodci svůj požadavek na překonání vozovky dali najevo stisknutím tlačítka. Někdy bez zmáčknutí signál „Volno“ pro chodce vůbec nepřijde, někdy přijde, ale je pouze krátký (nemusí umožnit překonat všechny části u dělených přechodů).<br><br>Kontaktní centrum - 9.9.2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_328e5bc8ce6a7cd8bf71003a7a2d325e = $(`<div id="html_328e5bc8ce6a7cd8bf71003a7a2d325e" style="width: 100.0%; height: 100.0%;"><b>Omezení chaosu v Doudlevcich (<a href='http://plzni.to/map#!/activity/1772' target='_blank'>1772</a>)</b><br>2016-06-30 16:57:59.000000<br>Slepy konec ulic Kvetna a navazujici Cyklisticka, viz nacrt, vedouci od Malostranske k popularni hospudce U Pechtu a k navazujici frekventovane stezce pro chodce a cyklisty podel reky. Pri slunecnem odpoledni katastrofa - auta parkuji vsude, chodci se motaji mezi, skrz to projizdeji cykliste, auto/kolo se nevyhne, o krizivatce uprostred a zatacce na konci ani nemluve. Prosim zavedte tam nejaky rad. Jakykoliv. Pesi zonu s vyjimkou kol a dopr.obsluhy chtit nebudete, tak co alespon omezit parkovani v krizovatce a v zatackach a nejuzsich mistech, co zavest 10km/h, nebo obytna zona? Co pouzit na to novou zakonem od 2016 danou moznost tzv. cyklisticke ulice, kde jsou auta az dalsi na rade, co namalovanim cyklokoridoru vymezit polovinu vozovky pro kola a druhou pro chodce? Soucasny stav je chaoticka anarchie, kde se uhyba silnejsim naraznikum a clovek ma pomalu strach dostat se s detma od stezky pro chodce az k chodniku v Kvetne. Pro osobni posouzeni doporucuji slunecne odpoledne. Dekuji. th.<br><br>Kontaktní centrum - 1.8.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Vzhledem k šířce vozovky 4 – 4,5 m, velmi úzkému „uličnímu profilu“ (pozemek města má v Cyklistické ul. šířku 5 m), nízké rychlosti a malému počtu vozidel nepovažuje SVSMP usměrňování dopravy za vhodné.<br><br>Kontaktní centrum - 1.7.2016<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_fxrqpiv3wdbp2f3ddm1o.png'></div>`)[0];

                var html_ec996923ac6ff2b2d98fc8494a63c6bb = $(`<div id="html_ec996923ac6ff2b2d98fc8494a63c6bb" style="width: 100.0%; height: 100.0%;"><b>Povolení jízdy kol podél Mikulášské (<a href='http://plzni.to/map#!/activity/1764' target='_blank'>1764</a>)</b><br>2016-06-28 16:39:04.000000<br>Chtěl bych požádat, zda by nebylo možné povolit jízdu cyklistům po nynějším chodníku od mostu Millénia ke stezce u sjezdu k Papírně (reálně tedy převážně podél Mikulášského hřbitovat).<br><br>Uvedený úsek je již dnes (v rozporu s vyhláškou) hojně používán cyklisty, kteří se dopravují ve směru od Teska, či přijíždí od Ježíška.<br><br>Čekám argument, že cyklista může využít sjezd Papírenskou k řece, ale z každodeního dojíždění vím, jak je to třeba pro mě nešikovná zajížďka. Pohyb na kole po městě je zejména o efektivitě.<br><br>Pokud by to bylo možné, byl bych zde pro vyznačení stezky s preferencí chodců tak, jak to umožňují legislativní změny platné od zimy 2016.<br><br>Rozumím, že cyklopruh, který bych preferoval, je na dnešní Mikulášské nerealizovatelný.<br><br>Děkuji<br><br><br><br>Kontaktní centrum - 29.6.2016<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Zřízení stezky podél Mikulášské třídy SVSMP již několikrát prověřovala (propojení v tomto směru je určitě pro cyklisty zapotřebí), bohužel vždy se jako zásadní problém jeví nedostatečná šířka chodníku podél domů nad mostem Milénia a četnost vchodů do těchto domů (stezka nemůže vést těsně podél vchodů, to je pro chodce nebezpečné). Zatím jsme nenašli vhodné řešení. Stezka podél hřbitovní zdi by být mohla, ale končila by u nové pěšiny k Ježíšku, což není dobré řešení.<br><br>Kontaktní centrum - 28.6.2016<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_c3be21ed17f0a87846aaf4cfbc5231b3 = $(`<div id="html_c3be21ed17f0a87846aaf4cfbc5231b3" style="width: 100.0%; height: 100.0%;"><b>Nebezpečná zelená pro chodce / cyklisty (<a href='http://plzni.to/map#!/activity/3259' target='_blank'>3259</a>)</b><br>2017-03-11 23:21:54.000000<br>Dobrý den, při jízdě na kole ve směru od Rychtářky podél Tyršovy je přes Truhlářskou ulici dělený přejezd, který ovšem občas nedostane zelenou přes celou délkou přejezdu. Nevadilo by to, kdyby se na dělící ostrůvek vešlo kolo při čekání na zelenou. Bylo by možné zajistit, aby pokud padne chodcům a cyklistům zelená, tak aby padla po celé délce najednou? Díky. TB<br><br>Kontaktní centrum - 13.3.2017<br>- vyjádření SVSMP: Pán správně píše, že zelenou vcelku nedostane jen „občas“. Kdyby stál na místě delší dobu, zjistil by, že společná zelená na přechodech přes Truhlářskou ulici trvá 2/3 až 3/4 času, kdy tato zelená svítí.<br> <br>Nutno zaprvé říci, že intenzita vozidel v křižovatce hraničí s její kapacitou a že je tedy nutno využít každý okamžik, kdy může zelená pro kterýkoli směr svítit.<br>Zadruhé - zohledňuji a komentuji pouze přechody kolmo přes Truhlářskou. Přechod přes pravé odbočení z Tyršovy do Truhlářské je v režimu trvalé zelené, chodci dostanou červenou jen pokud je na odbočení poptávka vozidel a toto chodí téměř nezávisle na zbytku křižovatky.<br>Zelená přes všechny tři části ve 100% případů, je tedy podle platných fyzikálních zákonů nemožná.<br> <br>Pokud pán píše o úzkém ostrůvku, předpokládám tedy, že má na mysli širší část přechodu přes výjezd z Truhlářské a úzkou pro vjezd do Truhlářské rovně ze Sadů 5.května, resp. z levého odbočení z Tyršovy.<br>Křižovatka je řízena dynamicky, reaguje na poptávku vozidel i chodců, přičemž je zelená pro obě části vkládána kamkoli, kde není kolizní s některým směrem vozidel. To má za následek, že nemusí začínat nebo končit obě zelené současně. Pokud by měly svítit jen a pouze společně, vedlo by to ke zkrácení zelené na obou přechodech o cca třetinu času, přičemž stavu, kdy zelená zhasne během přecházení by to stejně nezabránilo. Čili případné „uvíznutí“ na ostrůvku to stejně neřeší.<br> <br>Protože nelze odhadnout, ve které fázi cyklu a v jaké vteřině pisatel na přechod najíždí, nelze zabezpečit stoprocentní přejetí vcelku ani pokud společná zelená svítí minutu, či někdy i déle. Navíc to, co jeden směr vnímá jako újmu (blízká zelená svítí déle, než vzdálená), je pro protisměr výhoda, skýtající více času na vyklizení křižovatky. <br> <br>Jediná rada, jak na ostrůvku pravděpodobně neuvíznout, je nevjíždět na přechod, pokud nesvítí zelená i na vzdálenější části. Což platí pro oba směry. Společná zelená je pak dostatečně dlouhá k jeho překonání. Pokud cyklista vjede na přechod na blízkou zelenou, nelze v žádném případě obousměrně zaručit, že se mu vzdálená zelená ještě před kolem rozsvítí. Může se totiž jednat o tu část cyklu, kdy přechod postupně přechází do společné červené.<br><br></div>`)[0];

                var html_0a2c379106be6687833af3ead54e4998 = $(`<div id="html_0a2c379106be6687833af3ead54e4998" style="width: 100.0%; height: 100.0%;"><b>Nefunkční indukční smyčka (<a href='http://plzni.to/map#!/activity/3920' target='_blank'>3920</a>)</b><br>2017-06-04 17:14:49.000000<br>Dobrý den, pro levé odbočení do Koperníkovy nebere indukční smyčka ve vozovce jízdní kolo. Ve směru od Borské nevede žádná stezka, není možné počítat s tím, že cyklisté budou jezdit jen nelegálně po chodníku a po přechodech pro chodce. Dnešní čekací doba na zelenou 8 minut. Včera zrovna tak. Protijedouci směr měl odbočení doleva za tu dobu 5x. Díky za opravu.<br><br>Kontaktní centrum - 9.6.2017<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:<br>K opakovaným stížnostem cyklistů na údajně nefunkční smyčky ve vozovce nezbývá než konstatovat, že mají sice pravdu, ale že neexistuje jednoduché řešení tohoto problému.<br>Již dříve jsem na webu SVSmP (http://www.svsmp.cz/svetelna-signalizace/vozidlove-detektory-typy-rozdeleni-funkce.aspx) rozebíral typy detektorů, jejich výhody, nevýhody a možnosti použití.<br> <br>Indukční smyčky ve vozovce vycházejí z tohoto srovnání jednoznačně nejlépe a proto je právě smyčková detekce ve městě nejrozšířenější. Co se týče ceny, odolnosti, celkové spolehlivosti, minimálního vlivu počasí, denní doby nebo ročního období, nemá srovnatelnou konkurenci. Bohužel, její jedinou slabou stránkou je nutnost přítomnosti železa nebo jiných magnetických kovů pro vyvolání impulsu. (pracuje na principu indukční cívky, kdy vozidlo tvoří jádro a smyčka vinutí, ve kterém se indukuje proud a tím se vytváří měřitelný impuls.) Jsou tedy známy případy, kdy smyčka opravdu není schopna detekovat menší objekt, jehož "železná hmota" k vyvolání impulsu nestačí. Týká se i motocyklů a tím spíše pak cyklistů na duralových a karbonových rámech. Toto není porucha smyčky, toto je její fyzikální vlastnost. <br> <br>Nastavení vyšší citlivosti smyčky také není řešením, zejména v případě, že jsou separátní smyčky instalovány pro každý jízdní pruh zvlášť - a těch je většina. Pak totiž smyčka snímá i vozidla jedoucí ve vedlejším pruhu, u levého odbočení pak dokonce i z protisměru a tím dochází k chaotickému vyvolávání impulsů, které neodpovídají reálné situaci v křižovatce.<br> <br>Jednoznačné řešení (a rada cyklistům co s tím) neexistuje. Lze volit objízdnou trasu (namísto Borské např. Břeňkova - Hálkova) nebo použít cyklopřejezd souběžný s přechodem pro chodce, kterých je také ve městě dost a jejich počet se průběžně zvyšuje.<br><br><br>Kontaktní centrum - 5.6.2017<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_7iw34nrqis0yj4x8clj4.png'></div>`)[0];

                var html_b98c021def9d93929cc5835e2d10fe8a = $(`<div id="html_b98c021def9d93929cc5835e2d10fe8a" style="width: 100.0%; height: 100.0%;"><b>Oježděný přechod / přejezd (<a href='http://plzni.to/map#!/activity/3628' target='_blank'>3628</a>)</b><br>2017-04-22 22:21:30.000000<br>Dobrý den, přechody a přejezdy v křižovatce Folmavská/Borská jsou již téměř neviditelné. Zde je to obzvláště nebezpečné z důvodu současné zelené pro cyklisty,kterým dávají odbocujici vozidla přednost, ovšem jen na přejezdu pro cyklisty. Všiml jsem si, že se to týká i jiných křižovatek v Plzni, kde je provoz do odbočky poměrně velký a dochází tak z důvodu křížení kol k většímu oděru barvy. Asi by bylo vhodnější uvažovat na takových místech o odolnější plastické barvě, která je použita v Plzni na silnicích 1. tříd pod správou ŘSD. Patrné je to např. v křižovatce U Prazdroje / Lobezská, kde značení na ramenech U Prazdroje je v podstatě jako nové, naopak v odbočce do Lobezské je úplně sedřené. Díky TB<br><br>Kontaktní centrum - 25.4.2017<br>- vyjádření SVSMP, Úsek komunikací: Snažíme se každoročně o komplexní obnovu VDZ v Plzni dle zavedených a osvědčených zásad. Z důvodu kapacitních a finančních bohužel nelze dosáhnout za současné legislativní situace z hlediska VZ úplně optimálního a žádaného stavu. Nejvíce exponovaná místa v rámci možností nahrazujeme kvalitnějšími materiály. Oproti zmíněným státním silnicím jsou na místních komunikacích podmínky navíc ztíženy mnohdy čilým stavebním ruchem nebo jinými vynucenými zásahy majícími vliv na stav povrchu vozovek, což se negativně odráží i do stavu VDZ.<br><br>Kontaktní centrum - 24.4.2017<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_efhhgno1abthgbzuniow.png'></div>`)[0];

                var html_b9f13e4d7558c35ee9d674e1ddfc284d = $(`<div id="html_b9f13e4d7558c35ee9d674e1ddfc284d" style="width: 100.0%; height: 100.0%;"><b>Značení v rozporu s podmínkami - přejezdy (<a href='http://plzni.to/map#!/activity/4378' target='_blank'>4378</a>)</b><br>2017-08-05 16:47:36.000000<br>Dobrý den,<br><br>při odbočování z okružní křižovatky na jakékoliv rameno nastává poměrně velká a nebezpečná komplikace, kdy odbočující automobil pouští chodce na přechodu, ovšem tím zablokuje "místo pro přejíždění", takže spousta cyklistů to pak "švihne" před autem po přechodu společně s chodci. Jelikož se cyklista v tu chvíli blíží zezadu auta, nemá řidič šanci ho v čas zpozorovat. Jasně, měli by počkat, ovšem každý, jak v autě, tak na kole, se chce někam dostat a cyklistů po slovanech jezdí opravdu mnoho. <br><br>Navíc Technické podmínky pamatují i na tento případ, kdy se přímo v \TP179/5.10.2.3 Cyklistická infrastruktura v přidruženém prostoru okružních křižovatek\ píše, že:<br><br>„Úpravy se provádějí nejčastěji formou stezek se společným či odděleným provozem chodců a cyklistů<br>s vyznačením přechodů pro chodce a přejezdů pro cyklisty v místech křížení vozovek:<br>-nevyznačení příčné bezmotorové vazby přes vozovku je nevhodné zejména z důvodu<br>zastavování vozidel v daném místě;“<br><br>Bylo by tedy žádoucí alespoň zde doplnit přejezdy pro cyklisty. Klidně i se zvýrazněním povinnosti dát přednost v jízdě na stezce barevným trojúhelníkem místo současného bílého a nebo klasickou značkou na sloupku, aby bylo zohledněno "Plzeňské specifikum" a nehrozilo, že si cyklista bude myslet, že má na přejezdu přednost, jak se zde většina lidí obává. Myslím, že cykloinfrastruktura na Slovanech je velmi dobrém stavu, bohužel ji takovéto přešlapy zbytečně degradují. <br><br>Pro představu přikládám pár fotek z jiných, i čistě necyklistických měst, kde se přejezdy za OK vyznačují běžně a k žádným masakrům cyklistů nedochází. / TB<br><br>Kontaktní centrum - 11.8.2017<br>- vyjádření SÚSPK: Nejedná se o závadu. Podnět doporučujeme podat na silniční správní úřad.<br><br>Kontaktní centrum - 8.8.2017<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Nejedná se o závadu na majetku města, ale o návrh změny dopravního značení (nepatří do Plznito). Podnět doporučujeme podat na silniční správní úřad – OD MMP.<br><br>Kontaktní centrum - 7.8.2017<br>- informaci předáme na správce jednotlivých komunikací (SVSMP a SÚSPK)<br><img src='./files/photos/thumb_cqpaesphf2tnmyrts5v7.png'></div>`)[0];
