                var html_75672888432d6de234e10cfb26846e3e = $(`<div id="html_75672888432d6de234e10cfb26846e3e" style="width: 100.0%; height: 100.0%;"><b>Chybí značení pro chodce (<a href='http://plzni.to/map#!/activity/12891' target='_blank'>12891</a>)</b><br>2020-05-19 10:12:35.000000<br>CHybí značení cesty kudy je možné obejít staveniště mostu pro chodce a cyklisty. Neexistuje tu ani přechod pro chodce.<br><br>Kontaktní centrum - 22.5.2020<br>- vyjádření MMP, OD: Pokusíme se odpovědět na Váš dotaz, který není úplně jednoznačný. V současné době není možný průchod (ani průjezd cyklistů) ve směru od ulice U Velkého rybníka směrem na Roudnou. Tento ale nebyl oficiálně možný ani v době, kdy nebyly prováděny stavební práce  v prostoru křižovatky ulic Na Roudné x Jateční.  Chodník, který vede od ulice U Velkého rybníka směrem na Roudnou – po pravé straně ulice Na Roudné, končí  u označníku zastávky MHD „Nádraží Bílá Hora“.  Dále tento již nepokračuje a žádná cesta pro chodce a cyklisty nebyla značena. S ohledem na skutečnost, že je uzavřena vozovka ulice Na Roudné směrem do centra města a celý prostor je staveništěm, je zde znemožněn veškerý provoz tímto směrem, a to i případných chodců.<br>Průchod chodců v rámci staveniště je umožněn po vybudované pěšině, která byla vybudována podél provizorní komunikace až k zastávce MHD směrem Bolevec, na kterou je umožněn přístup po přechodu pro chodce před okružní křižovatkou.<br><br>Kontaktní centrum - 19.5.2020<br>- předáno k řešení na MMP<br></div>`)[0];

                var html_b7425321b386bb4ca76017c2e606c6f0 = $(`<div id="html_b7425321b386bb4ca76017c2e606c6f0" style="width: 100.0%; height: 100.0%;"><b>Nános na cyklostezce (<a href='http://plzni.to/map#!/activity/13941' target='_blank'>13941</a>)</b><br>2020-08-21 10:47:11.000000<br>Na cyklostezce CT3 mezi lávkou přes přehradu a ulicí k Valše je takové esíčko, a v ostřejší a níže položené zatáčce (viz puntík na mapě) se dlouhodobě drží splavený písek nebo hlína z okolních polí. Nebo spíš je tam pravidelně splavovována a na tomto místě zůstává. Přitom je vedle příkop na vodu, ale okraje stezky jsou zřejmě tak zarostlé nebo jinak zahrazené, že to neodtéká a vznikají zde nánosy. Je to zároveň vnitřní strana ostré zatáčky a přijíždí se k ní z kopce. Špatně se to objíždí a pokud jede i cyklista v protisměru, dost dobře se tomu vyhnout nedá. Pak je to teda o ústa, zatáčet na jemném naplavaném písečku nebo po mazlavém bahýnku, zatímco všude okolo je pěkný hladký asfalt. Dalo by se s tím něco udělat? Dal by se upravit okraj zatáčky tak, aby to přirozeně odtékalo do strouhy vedle, tak jak je zamýšleno, a nějakou dobu to vydržel funkční? Nebo cokoliv jiného, co nebezpečné místo odstraní. Děkuji. TH<br><br>Kontaktní centrum - 4.9.2020<br>- vyjádření SVSMP, Úsek lesů zeleně a vodního hospodářství: Závada odstraněna.<br><br>Kontaktní centrum - 21.8.2020<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_pihukc58jhk0f8e4ngks.jpg'></div>`)[0];

                var html_27fa7f4da6e3835a9c257b8882eb342a = $(`<div id="html_27fa7f4da6e3835a9c257b8882eb342a" style="width: 100.0%; height: 100.0%;"><b>Nesoulad značení (<a href='http://plzni.to/map#!/activity/14912' target='_blank'>14912</a>)</b><br>2020-11-17 17:58:52.000000<br>Západní konec Bezručovy sice je označen jako pěší zóna s výjimkou cyklistů, ale ve směru na západ je po pár metrech osazen zákaz vjezdu do protisměru jednosměrky, který podle všeho zakazuje i pokračování cyklistů. Cyklista tak nemůže v tomto směru projet a napojit se do sadového okruhu, kde je taktéž pěší zóna s výjimkou pro cyklisty. Nemyslím, že je ulice tak úzká, aby to nešlo, navíc ostatní provoz je z principu pěší zóny minimální, spíš se na to zapomnělo. Lze doplnit výjimku? Jiná srovnatelná místa, například Martinská, kde je také kombinace pěší zóny a jednosměrky, tu výjimku pro cyklisty v protisměru mají - a zrovna Martinská je kličkování mezi zahrádkami restaurací a taky to šlo. Děkujeme za promyšlení.<br><br>Kontaktní centrum - 14.12.2020<br>- vyjádření SVSMP, Úsek dopravního inženýrství: Tato část Bezručovy ulice prošla nedávno celkovou rekonstrukcí. Stávající dopravní řešení bylo odsouhlaseno organizacemi státní správy. Obousměrná jízda cyklistů zde není povolena kvůli nedostatečným rozhledovým poměrům v křižovatce Bezručova x sady Pětatřicátníků. Zároveň bylo ověřeno, že cyklisté mohou v předmětném území a směru využít jiné vhodnější trasy (Riegrovu ulici, ul. Bedřicha Smetany, sadový okruh).<br> <br>Kontaktní centrum - 18.11.2020<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_sy7hejh02skdry6pe1x9.png'></div>`)[0];

                var html_27a1f99191a721ae25a8e3693a94b452 = $(`<div id="html_27a1f99191a721ae25a8e3693a94b452" style="width: 100.0%; height: 100.0%;"><b>Dodatková tabulka pod značkou (<a href='http://plzni.to/map#!/activity/11706' target='_blank'>11706</a>)</b><br>2020-01-09 11:31:45.000000<br>Po uzavření části Šumavské byly umístěny pod zákaz vjezdu dodatkové tabulky s tím, že do zákazu smějí Policie, vězeňská služba a cyklisté a MHD. Nebylo by vhodné, že by byla uzavřená část průjezdná pro celý IZS? Protože si nedovdu představit, jak hasiči, záchranka ve špičce objíždí ulicí Sirková a U Prazdroje, když se bude potřebovat někam rychle dostat. Policie má stejně jako záchranka a hasiči maják, takže pokud bude projíždět a budou tam chodci (kvůli kterým byla ulice pro dopravu uzavřena), tak chodci počkají, než hasiči či sanitka projedou. Když pojede policie, tak asi chodce také počkají. Nerozumím, roč by to tedy pro hasiče a záchranku nemohlo být také průjezdné. Lze toto změnit? Děkuji.<br><br>Kontaktní centrum - 13.1.2020<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství: Pokud složky IZS jedou k plnění úkolu a jsou vybaveny modrými výstražnými světly; jedná se podle § 41 zákona č. 361/2000 Sb., pravidla silničního provozu o vozidla s právem přednostní jízdy a řidiči těchto vozidel nejsou povinni dodržovat § 4 písm. c), což znamená, nejsou povinni  řídit se světelnými signály, dopravními značkami, dopravními zařízeními a zařízeními pro provozní informace.<br>Není tudíž třeba uvádět složky IZS na dodatkovou tabulku pod zákazové popř, jiné dopravní značky.<br>Uvedení složky IZS na dopravních značkách je výjimečné, a to pro vozidla, která se vracejí na základnu.<br>Ještě dodatek: Na dodatkové tabulce je v Šumavské ulici uvedena „policie“. nejedná se o složku IZS, ale policie, která doprovází vozidla vězeňské služby k soudu.<br><br>Kontaktní centrum - 10.1.2020<br>- předáno k zodpovězení na SVSMP<br></div>`)[0];

                var html_4b2d47e2c939d6082241e553d6e121d1 = $(`<div id="html_4b2d47e2c939d6082241e553d6e121d1" style="width: 100.0%; height: 100.0%;"><b>Kontejner umístěný na chodníku a nečinost OŽ (<a href='http://plzni.to/map#!/activity/14621' target='_blank'>14621</a>)</b><br>2020-10-14 17:27:34.000000<br>Na jaře roku 2018 vstoupila v širším centru města v platnost vyhláška Magistrátu města Plzně, nařizující majitelům domů odstranit nádoby na odpad z veřejných prostranství (chodníků a ulic) do 1.6.2018. Drtivá většina vlastníků domů jsme takto učinili. Díky této vyhlášce a postupnému mizení většiny nádob na odpad skutečně dochází k výrazné očistě ulic. Bohužel někteří majitelé tuto vyhlášku ignorují a na ulicích v této oblasti stále ojedinělé případy objevují. Jedním z nich je nádoba na odpad patřící k domu na adrese Nerudova 17.<br><br>Na začátku října 2019 jsem se prostřednictvím tohoto portálu dotazoval, proč tomu tak nadále je a jak město vůči tomuto bude postupovat? Po třičtrvtě roce neodošlo k vůbec žádné změně. Dotázal jsem se zde opět na konci května a 3.6. odpověl odbor ŽP MMP následující:<br><br>Kontaktní centrum - 9.6.2020<br>- vyjádření MMP, odbor ŽP: Děkujeme za podnět. Bude řešeno s příslušným vlastníkem objektu.<br><br>Uběhl zase další půl rok a kontejner stále stojí na chodníku bez jakékoliv změny. Žádám o vyjádření ODŽP MMP k této situaci, jakým způsobem toto řešili s vlastníkem objektu a proč ani po několika letech nevyužil všech svých možných právních prostředků, jak toto vyřešit a zároveň žádám o info, který konkrétní úředník ODŽP MMP toto dosud řešil a řeší?<br><br>Nejen, že my ostatní majitelé domů máme logistické komplikace a finanční náklady s přípravou našich nádob na odpad ke svozu, ale tento trvale na chodníku umístěný a odpadem obsypaný kontejner navíc představuje problém hygienický, brání pěší a cyklo komunikaci a zároveň esteticky znevažuje ulici, která v posledních měsících prochází rekonstrukcí. A samozřejmě je v rozporu s vyhláškou Magistrátu města Plzně!<br><br><br><br>Kontaktní centrum - 9.11.2020<br>- vyjádření MMP, odbor ŽP: Děkujeme za Váš podnět. Po jednání s vlastníkem dotčeného objektu došlo ke změně velkého kontejneru 1100l na směsný komunální odpad na menší nádoby, které již vlastník objektu umístil uvnitř objektu tak, aby byla naplněna litera městské odpadové vyhlášky. Zasíláme fotografii z dnešního dne, ze které je zřejmé, že 1100l kontejner již na chodníku před objektem skutečně není. - viz foto č. 2<br><br>Kontaktní centrum - 15.10.2020<br>- předáno k řešení na MMP, odbor ŽP - odpad. hospodářství<br><img src='./files/photos/thumb_mylvy2ogmsn1vy9d1r26.jpg'></div>`)[0];

                var html_f4ae8bc1f3b7c6106ba082bf64881477 = $(`<div id="html_f4ae8bc1f3b7c6106ba082bf64881477" style="width: 100.0%; height: 100.0%;"><b>Nádoba na odpad X vyhláška Mag.města Plzně z (<a href='http://plzni.to/map#!/activity/13063' target='_blank'>13063</a>)</b><br>2020-06-03 10:46:25.000000<br>Na jaře loňského roku 2018 vstoupila v širším centru města v platnost vyhláška Magistrátu města Plzně, nařizující majitelům domů odstranit nádoby na odpad z veřejných prostranství  (chodníků a ulic) do 1.6.2018.  Drtivá většina vlastníků domů jsme takto učinili. Díky této vyhlášce a postupnému mizení většiny nádob na odpad skutečně dochází k výrazné očistě ulic. Bohužel někteří majitelé tuto vyhlášku ignorují a na ulicích v této oblasti stále ojedinělé případy objevují. Jedním z nich je nádoba na odpad patřící k domu na adrese Nerudova 17.<br><br>Na začátku října 2019 jsem se prostřednictvím tohoto portálu dotazoval, proč tomu tak nadále je a jak město vůči tomuto bude postupovat? Po třičtrvtě roce neodošlo k vůbec žádné změně. Nejen tedy, že my ostatní majitelé máme logistické  komplikace a finanční náklady s přípravou našich nádob na odpad ke svozu, ale zároveň představuje tento trvale na chodníku umístěný a odpadem obsypaný kontejner problém hygienický, brání pěší a cyklo komunikaci a zároveň esteticky znevažuje ulici, která v posledních měsících prochází rekonstrukcí. A samozřejmě je v rozporu s vyhláškou Magistrátu města Plzně.<br><br>Prosím o informaci, jak zodpovědný městský odbor dosud jednal, bude jednat a kdy můžeme čekat nápravu?<br><br><br>Kontaktní centrum - 9.6.2020<br>- vyjádření MMP, odbor ŽP: Děkujeme za podnět. Bude řešeno s příslušným vlastníkem objektu.<br> <br><br><br>Kontaktní centrum - 3.6.2020<br>- předáno k řešení na MMP, odbor ŽP -  odpad. hospodářství<br><img src='./files/photos/thumb_f3sygjedl9maakdljvql.JPG'></div>`)[0];

                var html_baea7eca6253f17a467d8f964002abfc = $(`<div id="html_baea7eca6253f17a467d8f964002abfc" style="width: 100.0%; height: 100.0%;"><b>Zábrany u vjezdu na cyklostezku (<a href='http://plzni.to/map#!/activity/12941' target='_blank'>12941</a>)</b><br>2020-05-24 20:18:19.000000<br>Při opravě silničního mostu si některá auta zkracují cestu přes novou lávku pro pěší a cyklisty. Na straně u Valchy jsou posunuté kameny bránící vjezdu na cyklostezku a auta projíždí nově vysazeným trávníkem. Sloupek přímo u lávky je objížděn přes kamenité krajnice. Na straně u Litic jsou sloupky objížděny přes travnatý svah.<br>Prosím o urychlené řešení situace, aby nedocházelo k ohrožování chodců a cyklistů, poškozování vegetace a ničení lávky s dřevěnou podlahou.<br><br>Kontaktní centrum - 26.5.2020<br>- vyjádření MP: Děkujeme Vám za zaslaný podnět. Okrsková strážnice s působností Plzeň - Litice provedla na základě Vašeho podnětu kontrolu dané lokality a zjistila, že se oznámení zakládá na pravdě. Z pořízené fotodokumentace je zřejmé, že došlo k přemístění bránících kamenů neznámým pachatelem a následnému vjíždění do stezky pro chodce/cyklostezky. Zjevně zde dochází k přejíždění nově zbudované lávky. Během pochůzkové činnosti zde v nejbližší minulosti nebyli hlídkou zjištěni žádní přestupci ani konkrétní pachatelé daného činu. Byla provedena fotodokumentace a vše zaznamenáno do systému MP Plzeň. Dne 26.05.2020 byla okrskovou strážnicí celá skutečnost oznámena na ÚMO Plzeň 6 - Litice, kde bylo paní starostkou přislíbeno akutní řešení situace v podobě okamžitého umístění účinnějších zábran proti vjezdu vozidel.<br><br>Kontaktní centrum - 25.5.2020<br>- předáno k řešení na MP<br><img src='./files/photos/thumb_bpsdn5fxm4hi8pfetsad.jpg'></div>`)[0];

                var html_b2237325a9dd9afc7c5449669ac260fc = $(`<div id="html_b2237325a9dd9afc7c5449669ac260fc" style="width: 100.0%; height: 100.0%;"><b>Tlačítko pro chodce (<a href='http://plzni.to/map#!/activity/13775' target='_blank'>13775</a>)</b><br>2020-08-07 14:24:59.000000<br>Opakovaná žádost o odstranění zcela nesmyslného tlačítka pro chodce. Nerozsvícení zelené pro chodce na přechodu spolu se zelenou pro přímý směr pro auta po Rokycanské pod záminkou zlepšení propustnosti křižovatky pro auta je výsměch, který svědčí pouze o naprosté nekompetentnosti zdejšího dopravního odboru. Auta odbočující z Rokycanské do Jateční musí tak jako tak dávat přednost chodcům, řidičům vůbec nepřísluší zkoumat, jaká barva svítí na semaforu chodcům! Výsledek je ten, že auta stojí, chodci stojí a všichni navzájem žasnou, který idiot tohle vymyslel. Nehledě na to, že po doplnění sdružených signálů pro chodce a cyklisty nemá cyklista možnost si zelenou přivolat, tlačítko je pouze pro chodce!<br><br>Kontaktní centrum - 11.8.2020<br>- vyjádření SVSMP, Úsek dopravního inženýrství:<br>Mnohokrát (nejčastěji v souvislosti se sady Pětatřicátníků) jsem tu vysvětloval, že čím delší přechod, tím delší čas pro jeho obsluhu, ale tím kratší zelená na něm. Protože nejvíce času zabere tzv. vyklizovací doba následující po zelené. (více v přiloženém článku)<br> <br>Pisatel se mýlí v několika věcech:<br>•	Vpravo odbočující vozidla dávají přednost chodcům, kteří vstupují na přechod na zelenou. Pokud chodci zelenou neměli, nemají na přechodu co dělat. Vynucování si přednosti vstupem před rozjetá vozidla je hazard s vlastním zdravím.<br>•	Sdružené signály pro chodce a cyklisty znamenají jen jiný znak na barevném filtru návěstidla. Tlačítko funguje stále stejně a vůbec nerozlišuje, zda ten, kdo je mačká, jde nebo sedí na kole.<br>Křižovatka K401 Rokycanská – Jateční patří k těm nejvytíženějším ve městě. Díky dlouhé vyklizovací době, kterou je nutno dodržet, nemůže na přechodu přes Jateční svítit zelená stejně dlouho jako vozidlům na Rokycanské. Jen by se tím prodlužoval stav, kdy se pak na cosi čeká a nikdo nejede. Proto je zelená pro chodce zkrácená o rozdíl vyklizovacích dob tak, aby následující fáze mohla nastat bez dalších odkladů. A pokud není na přechodu poptávka, není nutno zelenou vůbec zařazovat. Protože to jinak nadměrně zdržuje ostatní směry a čas, nutný k její obsluze, lze využít účelněji.<br> <br>V současné době, kdy je uzavřen most na Těšínské ulici a intenzita vozidel z ní se přesunula na Rokycanskou, je SSZ na K401 v upraveném režimu. Pokud je poptávka na levé odbočení z Rokycanské do Cvokařské, je zelená přes Jateční zařazována i bez výzvy. Prostě proto, že se do cyklu SSZ vejde bez výrazného ovlivnění dalších směrů. Pokud tato poptávka není, zůstává zelená pouze na výzvu a bez stisku tlačítka prostě nepřijde. A není předpoklad, že by se na tom v dohledné době cokoli měnilo.<br><br>Kontaktní centrum - 7.8.2020<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_e5c4fa2450a06584ed3f0a2507075444 = $(`<div id="html_e5c4fa2450a06584ed3f0a2507075444" style="width: 100.0%; height: 100.0%;"><b>Seřízení semaforů u hlavní pošty (<a href='http://plzni.to/map#!/activity/11861' target='_blank'>11861</a>)</b><br>2020-01-26 13:20:55.000000<br>Navazuji na předchozí podezření z podnětu 11698	Seřízení semaforů. Chodím tam denně, někdy i vícekrát, takže už jsem to asi vypozoroval. Na dvoudílném přechodu přes severní větev (Karlovarskou).<br><br>Do původního stavu se to nevrátilo. Původní stav (před přeřízením během tramvají 3/4) to fungovalo tak, že po zelené doplňkové šipce vpravo, pro odbočení od Karlovarské k Plaze, dostali zelenou chodci - pokud měli stisknuté tlačítko. Vždy, bez výjimek. (Spolu se zelenou šipkou bylo odbočení od Plazy na Karlovarskou. Po chodcích nepovinně následovala tramvaj ze Solní, a v každém případě provoz rovně Karlovarská-Klatovská oběma směry, plus přechody na větvi k Plaze.)<br><br>Teď se ale děje to, že tramvaj od Karlovarské i v opačném směru od zastávky v sadech na Karlovarskou nejenže má před chodci přednost (po zelené doplňkové šipce jede tramvaj rovně), ale celou tu zelenou jim "ukradne" - není upřednostněna tramvaj, ale tramvaj nahrazuje přecházení chodců.<br><br>Toto se navíc děje opakovaně - takže chodec nyní čeká tři celé cykly, přestože má tlačítko zmáčknuté. Po prvním cyklu mu vzala zelenou tramvaj od Karlovarské, po druhém cyklu čekání mi vzala zelenou tramvaj od sadů, po třetím cyklu už tramvaj nejela a konečně se dočkal chodec. V praxi to znamená čekání snad 5 minut (neberte mě za slovo, ale je to fakt dlouho), kdy na obou stranách přechodu nervózně postává už dost lidí. Někdo samozřejmě zkouší přeběhnout na červenou, protože neví, že dál než do půlky se stejně nedostane....<br><br>Chápu, že chcete upřednostnit tramvaj. Je ale možné ji opravdu jen upřednostnit, nikoliv její zelenou nahrazovat zelenou chodců? Děkuji.<br><br>V případě zájmu rád celý cyklus natočím, na druhý nebo třetí pokus to určitě opět trefím.<br><br>(PS: Děkuji za tip chodit před přechody jižní větve, ale ve směru od Pekla do Solní to nemá až takový význam. Teda, kdybych věděl že mě zrovna čeká to trojí čekání tak ano, to je fakt, ale normálně ne. Fakticky to totiž znamená 4 různá čekací místa - před západní větví na chodníku od Pekla, uprostřed západní větve protože obě části přechodu nejsou nastejno, před Klatovskou větví a u zastávek, protože ani tady se nedá přejít v kuse celá Klatovská. Za normálních okolností je výhodnější přejít Karlovarskou větev, protože pokud si to neukradnou tramvaje, tam to jde naráz a nejkratší cestou, a i čekání vychází lépe než na těch dvou dvojitých přechodech)<br><br>TH<br><br>Kontaktní centrum - 5.2.2020<br>- vyjádření SVSMP: Děkujeme Vám za podnět. Domníváme se, že nastavení SSZ je v pořádku. Jedná se o jednu z nejsložitěžitějších křižovatek ve městě, navíc navazující úsek Karlovarské třídy je nejzatíženější plzeňskou komunikací vůbec (cca 55 tisíc vozidel/24 hodin). Chodecké přechody ze Solní ulice směrem k Novému divadlu jsou kolizní téměř se všemi směry dopravy a to jak IAD, tak MHD.<br><br>Kontaktní centrum - 27.1.2020<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_b340506542e4a48b1581b2902e870e3e = $(`<div id="html_b340506542e4a48b1581b2902e870e3e" style="width: 100.0%; height: 100.0%;"><b>Zmizení cyklopruhu (<a href='http://plzni.to/map#!/activity/14035' target='_blank'>14035</a>)</b><br>2020-08-27 14:15:07.000000<br>Podél nového kruháče v Kaplířově je značen cyklopruh, který ale v jednom místě zmizí. Svislé značení naviguje cyklistu stále podél kruháče, ale v míse (viz obrázek horní šipka) je přiveden do chodníku s chodci (viz obrázek zakroužkovaná oblast). Cyklopruh pak "po pauze" pokračuje o kus dál, ať už směrem Borská pole nebo směrem Klatovská na druhé straně ulice. Zakroužkované místo s cyklistou nepočítá (a chodci jdoucí např. od tramvaje na úřad práce ho tam také moc nepředpokládají). TH<br><br>Kontaktní centrum - 14.10.2020<br>- vyjádření MMP, Odbor investic: Důvodem pro neproveditelnost propojení cyklostezek je nutnost dodržet požadavky NIPI, které jsou dané zákonem, a tedy závazné.<br>Cyklostezka se nedá v tomto omezeném prostoru (daný platným územním rozhodnutím) žádným způsobem vykřížit s chodníkem, aby byla zároveň zajištěna i hmatná rozpoznatelnost místa pro přecházení.<br>Cyklista by měl v tomto úseku, dle vyhlášky, sesednout z kola a na nejfrekventovanějších přechodech u nástupišť (a v potencionálně nebezpečných kříženích s TT ) kolo vést, než se opět dostane na cyklostezku.<br>Pokud nechce cyklista z kola sesedat, může najet výjezdem pro autobusy do okružní křižovatky (kde jsou křížení s TT zabezpečena SSZ) a za výjezdem na Dobřanskou ulici najet zpět na cyklostezku.<br>V tomto případě, bohužel, musela být upřednostněna funkčnost terminálu a bezpečnost cestujících/pěších před cyklisty.<br>Uznáváme, že to není úplně ideální řešení, nicméně je to jediné možné kompromisní řešení, které umožnilo skloubit všechny dodatečné požadavky na terminál s dispozicí danou platným územním rozhodnutím.<br>Tímto konkrétním místem jsme se zabývali opravdu velmi dlouho, a to i za účasti metodičky NIPI.<br><br><br>Kontaktní centrum - 27.8.2020<br>- předáno k řešení na SVSMP a Odbor investic MMP<br><img src='./files/photos/thumb_09pbn1mfwhympcvnwvgm.jpg'></div>`)[0];

                var html_c3461114f71af57b71b36dd3015639cd = $(`<div id="html_c3461114f71af57b71b36dd3015639cd" style="width: 100.0%; height: 100.0%;"><b>Studentská (<a href='http://plzni.to/map#!/activity/13928' target='_blank'>13928</a>)</b><br>2020-08-20 07:58:36.000000<br>Dobrý den, mám několik dotazů:<br><br>1) kdy můžeme očekávat ukončení stavební komedie o 3 lidech a otevření Studentské? Pohádku o kolektoru mi, prosím, znovu nevyprávějte, té bylo všude dost<br>2) proč je nově (široká) cyklostezka na obou stranách silnice na úkor chodců? Proč cyklostezky křižují zastávky, aby se musel chodec vždy zastavit a rozhlédnou se, zda náhodou nejede cyklista? Bude někdo dohlížet, aby cyklista nejezdil na zastávce u Senesi, kde nemá cyklostezku a pruh je tam tak tak široký pro lidi (aktuálně tam cyklisté jezdí denně)<br>3) opraví si firma kvalitně opravené chodníky, které už se propadají v rámci záruky, nebo z toho budou vícepráce?<br>4) proč jsou některé chodníky rozkopané rok - rok a půl (!) a stále nejsou hotové? Je třeba Je také opravit za pomocí technologie štolování? :-)<br>5) proč už zhruba 3 měsíce blikají nově nainstalované semafory naprázdno? <br><br>PS: výmluvu na kolektory a štolování si prosím nechte pro sebe.... v okolí bydlím a vidím, jak práce (ne) probíhají. Pochopím, že se práce mohou zpozdit. Nicméně minimálně 6 měsíců je opravdu extrém vzhledem k tomu, jak je tato silnice frekventovaná... <br><br>Kontaktní centrum - 21.8.2020<br>- vyjádření MMP, OI: <br><br>1) kdy můžeme očekávat ukončení stavební komedie o 3 lidech a otevření Studentské? Pohádku o kolektoru mi, prosím, znovu nevyprávějte, té bylo všude dost<br>* Aktuální termín zprovoznění Studentské ulice je 1. 10. 2020.<br> <br>2) proč je nově (široká) cyklostezka na obou stranách silnice na úkor chodců? Proč cyklostezky křižují zastávky, aby se musel chodec vždy zastavit a rozhlédnou se, zda náhodou nejede cyklista? Bude někdo dohlížet, aby cyklista nejezdil na zastávce u Senesi, kde nemá cyklostezku a pruh je tam tak tak široký pro lidi (aktuálně tam cyklisté jezdí denně)<br>*Technické řešení cyklostezek na chodnících je navrženo dle příslušných platných předpisů pro projektování a odpovídá předchozímu úseku Studentské (Lidická – Gerská), kde v místě zastávek je cyklista převáděn na opačnou stranu chodníku z důvodu,  aby nedocházelo ke kolizi s cestujícími čekajícími na nástupišti. Mezi nástupištěm a cyklostezkou bude navíc (pro vzájemné oddělení) umístěno zábradlí. Dohled nad chováním cyklistů bude vykonávat Městská policie Plzeň dle vlastních možností.<br> <br>3) opraví si firma kvalitně opravené chodníky, které už se propadají v rámci záruky, nebo z toho budou vícepráce?<br>* Pokud se zjistí v záruční době případné vady a nedodělky, bude se zhotovitelem zahájeno reklamační řízení za účelem jejich odstranění a dokončení.<br> <br>4) proč jsou některé chodníky rozkopané rok - rok a půl (!) a stále nejsou hotové? Je třeba Je také opravit za pomocí technologie štolování? :-)<br>*Realizace stavby probíhá podle schváleného harmonogramu stavby s ohledem na kapacitní možnosti zhotovitele, nutné technologické přestávky a s případnými korekcemi vyvolanými nepředvídatelnými událostmi.<br> <br>5) proč už zhruba 3 měsíce blikají nově nainstalované semafory naprázdno?<br>*Zprovoznění světelného signalizačního zařízení je navrženo v celém rozsahu stavby najednou a to s ohledem na jeho vzájemnou koordinaci, tzn. po jeho vybudování ve zbývajících dvou křižovatkách.<br> <br><br>Kontaktní centrum - 20.8.2020<br>- předáno k řešení na MMP<br></div>`)[0];

                var html_d8d0822201a37c7d997b5386047c9c47 = $(`<div id="html_d8d0822201a37c7d997b5386047c9c47" style="width: 100.0%; height: 100.0%;"><b>Náplavka (<a href='http://plzni.to/map#!/activity/11811' target='_blank'>11811</a>)</b><br>2020-01-20 12:59:52.000000<br>Dobrý den, prosím, chtěla jsem se zeptat, zda jsou ještě nějaké plány s náplavkou pod Wilsonovo mostem na Anglickém nábřeží. Náplavka je zbudovaná nová, velice prostorná, ale vjezd pro cyklisty a kočárky je jen z jedné strany ze Štruncových sadů. Takže bohužel, zrovna cyklisté a kočárky, kteří by nejvíce ocenili možnost průjezdu přes město bez silnic a bez aut, tuhle možnost nemají. Věřím ale, že se na ně pamatovalo a situace bude ještě nějak dořešená (např. prodloužením náplavky už od jezu, kde by vjezd pro kola bylo možné zbudovat). Projekt byl bezpochyby velice nákladný a právě proto by stálo za to, aby mohly náplavku využívat i maminky s kočárky. Moc děkuji za info.<br><br>Kontaktní centrum - 6.2.2020<br>- vyjádření MMP, odbor investic: Stavba náplavky, která proběhla minulý rok je svým rozsahem konečná a již se nebude dále rozšiřovat. Důvodem jsou mimo jiné legislativní překážky ve vztahu ke správci vodního toku Povodí Vltavy s.p. Je mi líto, že Vám nemohu poskytnout lepší informaci, ale i realizace Náplavky v rozsahu tak jak byla vybudována Vám určitě bude sloužit k Vaší spokojenosti.<br><br>Kontaktní centrum - 20.1.2020<br>- předáno k řešení na MMP, odbor investic<br></div>`)[0];

                var html_c0062e2ce0575408da0a9d19d1fa2cc8 = $(`<div id="html_c0062e2ce0575408da0a9d19d1fa2cc8" style="width: 100.0%; height: 100.0%;"><b>Park a dětské hřiště (<a href='http://plzni.to/map#!/activity/13552' target='_blank'>13552</a>)</b><br>2020-07-16 20:56:00.000000<br>Dobrý den, neustále řešíme extrémní nepořádek v parku a na dětském hřišti v Lochotinske ulici. Koše na odpadky se vyváží tak 1x za 10 dní, ale plné jsou už za 3 dny. Pak jsou odpadky všude okolo. Na lavičkách posedavaji většinou bezdomovci. Nikdo jiný tyto lavičky nevyužívá, neboť okoli je plné nejen odpadků ale také lidských exkrementů. Tato lokalita spadá do centra, a je velká ostuda, že se o ni město nestará. Přesto, že je zde dětské hřiště, tak převažuje nepořádek a bezdomovci. V blízkém okolí bydlí spousta rodin, je zde hotel, pěší a cyklistická stezka, a přesto se o toto veřejné místo město nestará. Děkuji za případné řešení, a v příloze zasílám fota. Jana Wimalasuriya<br><br>Kontaktní centrum - 20.7.2020<br>- vyjádření ÚMO, odbor ŽP a dopravy: Ve věci úklidu parku Na Poříčí je tento prováděn 2x týdně pracovníky Veřejně prospěšných prací ÚMO Plzeň 1. Svoz odpadkových košů je v kompetenci Magistrátu města Plzně a je prováděn společností Čistá Plzeň 1x týdně (středa). Náš úřad požádá Magistrát města Plzně o zvážení častějších svozů v tomto území. Ve věci pohybu bezdomovců v tomto parku bude upozorněna Městská Policie služebna Lochotín, aby zde byly prováděny častější kontroly.<br><br>Kontaktní centrum - 17.7.2020<br>- předáno k řešení na ÚMO 1<br><img src='./files/photos/thumb_t2cefufo9zs8h21c9sqh.jpg'></div>`)[0];

                var html_3be5d48009fa5ee6f3ec61c324bfecc8 = $(`<div id="html_3be5d48009fa5ee6f3ec61c324bfecc8" style="width: 100.0%; height: 100.0%;"><b>Zbytečně vysoký obrubník u středovéo ostrův (<a href='http://plzni.to/map#!/activity/15107' target='_blank'>15107</a>)</b><br>2020-12-02 23:18:34.000000<br>Před nedávnem bylo v Sukovce zřízeno nové místo pro přecházení řízené světelnou signalizací. Jezdím na kole po ose Boettingerova, Schwarzova a u místa pro přecházení, které je i pro cyklisty, mě zaujal středový ostrůvek, kde ve směru "do centra" je obrubník na můj vkus vysoko. <br><br>Rozumím, že jsou asi nějaké normy, ale už jednou jsem takhle s úspěchem "reklamoval" jeden obrubník, zkouším to tedy i zde. Skutečně musí být tak vysoko? Jeden zvýšený obrubník by člověk přežil, ale když jich má do práce vícero, je to trochu "k naštvání". Zvlášť u nových realizací.<br><br>Děkuji za prověření, zda by nešel upravit tak, aby skok nebyl takový.<br><br>Kontaktní centrum - 3.12.2020<br>- vyjádření SVSMP: Stavební úpravy křižovatky Sukova - Schwarzova včetně výstavby nového SSZ byly realizovány v souladu se schválenou projektovou dokumentací. Středový pás je na pozemku ve správě ŘSD a realizace stavby byla rovněž ŘSD odsouhlasena. Zvýšená hrana provedená dle projektové dokumentace slouží rovněž nevidomým k rozpoznání chodníku a vozovky. S změnou provedení nepočítáme.<br><br>Kontaktní centrum - 3.12.2020<br>- předáno na SVSMP a ŘSD<br></div>`)[0];

                var html_c6094e13312e8227a4d0f6d2827212e0 = $(`<div id="html_c6094e13312e8227a4d0f6d2827212e0" style="width: 100.0%; height: 100.0%;"><b>Kolizní  zelená (<a href='http://plzni.to/map#!/activity/14370' target='_blank'>14370</a>)</b><br>2020-09-21 19:58:56.000000<br>Během rekonstrukce Tyršovy ulice je na křižovatce k fotbalovému stadionu zelená pro odbočující vozidla ve stejnou chvíli jako na přechodu pro chodce/cyklisty. Vznikají zde velmi nebezpečné situace.<br><br>Kontaktní centrum - 22.9.2020<br>- vyjádření SVSMP, Úsek dopravního inženýrství:<br>Děkujeme Vám za podnět. Po dobu právě probíhající stavební etapy uzavírky Tyršovy ulice je zrušen samostatný odbočovací pruh pro odbočení vlevo k parkovacímu domu „Rychtářka“. Směrový signál byl nahrazen signálem plným. Zákon o provozu na pozemních komunikacích říká toto: „Signál se zeleným plným kruhovým světlem "Volno" možnost pokračovat v jízdě, a dodrží-li ustanovení o  odbočování, může odbočit vpravo nebo vlevo, přičemž musí dát přednost chodcům přecházejícím ve volném směru po přechodu pro chodce a cyklistům přejíždějícím ve volném směru po přejezdu pro cyklisty“. Vlevo odbočující řidiči vjíždí do křižovatky na  plný kruhový signál „Volno“, takže řidiči mají povinnost dát chodcům přednost!. Dodržování pravidel silničního provozu je v kompetenci PČR. Po ukončení celé stavby se řízení vrátí do původního stavu.<br><br>Kontaktní centrum - 22.9.2020<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_2003c91319d4ecdbc599bf31e468476a = $(`<div id="html_2003c91319d4ecdbc599bf31e468476a" style="width: 100.0%; height: 100.0%;"><b>Nedá se najet na cyklopruh (<a href='http://plzni.to/map#!/activity/14673' target='_blank'>14673</a>)</b><br>2020-10-19 15:16:25.000000<br>Pokud jedu po Železniční od U Trati k Lobezské, a chci najet na cyklopruh začínající u Guldenerovy, musím buď vyskočit na nesnížený obrubník (navíc šikmo, takže je to o ústa), nebo odbočit do začátku Guldenerovy (což je jednosměrka, tak to znamená odbočit do zákazu). A odbočit dost často nejde, když na jejím konci čeká auto a dává přednost před Železniční, takže se ke sníženému chodníku ani nedostanu. Chybní prostě nájezd na cyklopruh pro ty, kteří po železniční jedou. Prosím nepište mi, že si kvůli tomu mám najet objetím celého bloku, to nedává smysl. Dík.<br><br>Kontaktní centrum - 22.10.2020<br>- vyjádření SVSMP, Úsek veřejné dopravy a cyklodopravy: Snížený nájezd jako součást asfaltového povrchu cyklostezky je upraven skutečně z hlavního směru tj. z ul. Guldenerovy.<br>Ale i ve  směru Železniční ul. od U Trati k Lobezské ul. lze využít přímého směru a sníženého nášlapu (nájezdu) pro chodce (viz. poslední foto v příloze) a napojit se na asfaltový pruh cyklostezky.<br>Pro informaci uvádím že od letošního roku je ve Standardu komunikací již požadavek u všech nových staveb či úprav nášlapu (nájezdu) chodníků nulová výška. Doposud byly 2 cm a ne vždy dodržovány.<br><br>Kontaktní centrum - 20.10.2020<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_1dyv5b46zn2t52gzuc3f.png'></div>`)[0];

                var html_661404781155484ce304234992743f6d = $(`<div id="html_661404781155484ce304234992743f6d" style="width: 100.0%; height: 100.0%;"><b>Podivné chování semaforu nebo smyčky (<a href='http://plzni.to/map#!/activity/11666' target='_blank'>11666</a>)</b><br>2020-01-05 10:19:30.000000<br>Prosím o prověření chování semaforu nebo detekčního zařízení na křižovatce Folmavská - U Nové Hospody. Při příjezdu po U Nové Hospody a snaze odbočit vlevo do Folmavské (směrem na kruháč u Makra) buď nefunguje detekce vozidel, nebo je podivně seřízena křižovatka. Po dobu čekání cca 3 cykly dokonce byla zelená pro odbočení z Folmavské (od Sukovy) do U Nové Hospody, na zelenou pro vyjetí z U Nové Hospody se ale nedostalo. Mám podezření, že to tam nefunguje vůbec, a že nakonec zařídil zelenou až přijíždějící vůz MHD. Během té doby jsem ze smyčky ve vozovce zkoušel i couvnout a najet na ni znovu a do jiné její části, ale nemělo vliv. (Standardní osobák, žádný moped) TH<br><br>Kontaktní centrum - 6.1.2020<br>- vyjádření SVSMP, Úsek koncepce a dopravního inženýrství:<br>Dobrý den. Děkujeme Vám za podnět. Signál „Volno“ pro výjezd z ulice U Nové Hospody je zařazován na základě detekční smyčky. Přičemž nejdříve je zařazeno pravé odbočení s doplňkovou šipkou vpravo a v přídadě, že vozidlo neodjede je  zařazen plný signál „Volno“. Aktuální situace (6.1.2020, 11:00) – detekční smyčka funguje správně. Prověříme ještě záznam a údržba provede kontrolu na místě. Pomohla by nám informace, kdy k dané situaci (alespoň přibližně) došlo.<br><br>Kontaktní centrum - 6.1.2020<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_at8nl8epj8m7q9ieflqz.jpg'></div>`)[0];

                var html_d18d8db6e21664d654f13c1b4f348145 = $(`<div id="html_d18d8db6e21664d654f13c1b4f348145" style="width: 100.0%; height: 100.0%;"><b>Chronické porušování parkování před přecho (<a href='http://plzni.to/map#!/activity/14608' target='_blank'>14608</a>)</b><br>2020-10-13 10:26:59.000000<br>Na dvou přechodech na nám republiky (u ul. Prešovská a Riegrova) je soustavně porušování zákaz parkování před přechodem. Vznikají tak nepřehledné a nebezpečné situace. Prosím o zlepšení design, tak aby zákaz byl zřejmý (vodorovné dopravní značení nebo umístění cyklostojanu). Díky. DS<br><br>Kontaktní centrum - 26.10.2020<br>- vyjádření SVSMP, Úsek dopravního inženýrství: Tato problematika je jasně definována zákonem č. 361/2000 Sb. o provozu na pozemních komunikacích a přechody na nám. Republiky jsou pod zvýšeným dohledem městské policie. Náměstí Republiky je součástí městské památkové rezervace a nelze zde aplikovat navrhovaná designová řešení. Jediným účinným řešením je stavební úprava, která fyzicky zamezí stání vozidel v blízkosti přechodu pro chodce. S ohledem na uvedenou památkovou rezervaci ji zde však neuvažujeme. Stejně tak nepovažujeme za vhodné umisťovat do vozovky stojan na kola.<br><br>Kontaktní centrum - 13.10.2020<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_3uat3x1oagndmpn8wg55.jpeg'></div>`)[0];

                var html_6c66db14941f720e785096b18993f464 = $(`<div id="html_6c66db14941f720e785096b18993f464" style="width: 100.0%; height: 100.0%;"><b>zněmožnění chůze (<a href='http://plzni.to/map#!/activity/14560' target='_blank'>14560</a>)</b><br>2020-10-08 13:05:41.000000<br>Na Chmelnicích u autobusové zastávky je (byla) cesta na Sylván, potažmo pro pěší, cyklisty, pejskaře až ke Globusu.<br>V současné době je tam navezená obrovská hromada, vedle které se vytvořilo jezero, které se nedá přejít a ani nikudy obejít. V levé části u lesa se staví obchvat, tudy se také nedá chodit.<br>Poradíte, prosím, kudy máme z Kotíkovské chodit do lesa?<br>Děkuji R. Vaňourková<br><br>Kontaktní centrum - 16.10.2020<br>- vyjádření ÚMO, odbor dopravy a ŽP: Vzhledem k realizacím staveb retenční nádrže nad Lochotínským parkem a stavby městského okruhu jsou pozemky v okolí Sylvánu využívány jako deponie materiálu a s tím souvisí omezení průchodu po cestách. Proto po dobu stavební činnosti se po původních cestách neprojde. Z Kotíkovské ulice můžete jít do lesa přes ulici Krašovská a směrem do lesů pod Krkavec nebo jak uvádíte fotku z ul. Na Chmelnicích projít Mikulovskou ulicí a dostanete se do lesa nad zámeček v Radčicích.<br><br> Kontaktní centrum - 8.10.2020<br>- předáno k řešení na ÚMO 1<br><img src='./files/photos/thumb_z90pr7ifz1zrrgrl9pjk.jpg'></div>`)[0];

                var html_ae7163596a885a72ce3adf5821dc53d3 = $(`<div id="html_ae7163596a885a72ce3adf5821dc53d3" style="width: 100.0%; height: 100.0%;"><b>POŠKOZENÁ CESTA (<a href='http://plzni.to/map#!/activity/16901' target='_blank'>16901</a>)</b><br>2021-05-05 09:57:32.000000<br>Takže se čeká 3 týdny na vyjádření a pak to nebude nikdo řešit? Díky suti zničená jediná cesta na Sylván a Radčice (pokud stavba zrušila cyklostezku, má být zajištěna objízdná trasa), k čemu pak je tento web? Nemluvě o tom, že silnice je kompletně zašpiněná - SVSMP nekoná svoji práci, hlavně že výplatička běží dál!<br><br>Kontaktní centrum - 5.5.2021<br>Všechny dotazy k tomuto problému byly zodpovězeny obratem (podnět č. 14255, 16433, 16583, 16901). Podklady jsou vedeny v administraci aplikace. Prosíme zadavatele, pokud má zájem o bližší informace k řešení, ať se na nás obrátí emailem nebo telefonicky. Pouze podnět č. 14255 byl zadán pod emailem zadavatele - ten obdržel notifikační email s řešením 7. den od zadání. Ostatní podněty zadány anonymně - není možné zaslat notifikaci. <br><br>Nejedná se o cestu, ani o cyklostezku, ani o komunikaci. <br>SVSMP na dotaz již odpovídalo opakovaně, že se jedná o pozemek (ostatní plocha), který není zatříděný jako komunikace, kterou by SVSMP udržovala. <br>Pozemek v současné době slouží jako mezideponie vytěženého materiálu a je pojížděný nákladními auty. Nepovažujeme využívání vyšlapané cesty pěšími a cyklisty s ohledem na bezpečnost v současné době za vhodné.<br><br></div>`)[0];

                var html_886f225970143ca21ca5a89884ca6877 = $(`<div id="html_886f225970143ca21ca5a89884ca6877" style="width: 100.0%; height: 100.0%;"><b>Cyklopruhy (<a href='http://plzni.to/map#!/activity/18135' target='_blank'>18135</a>)</b><br>2021-07-18 14:24:21.000000<br>Na Borech už řadu měsíců funguje zcela nová kompletní dopravní infrastruktura. Jezdím tudy denně a doteď jsem to nepochopil, kudy bylo myšleno, že mají v některých úsecích cyklisté jezdit. Rád bych se proto zeptal, jak to autoři mysleli s cyklopruhy, a upozornil na "nedokonalosti", viz přiložený obrázek:<br>zelená: v pořádku<br>fialová: chybí vodorovné značení jak v typu povrchu tak v barvě<br>červená: proč tam proboha není pruh ať už na chodníku nebo a alespoň značení ve vozovce upozorňující řidiče na cyklisty? (Město nemělo finance na vykoupení o 2 metry širšího pozemku, aby se tam ten pruh vešel?) Jak cyklista zjistí, kudy pokračovat směrem na univerzitu?<br>žlutá: kudy má cyklista jet, když jede od univerzity do kaplířovky? Dle stávajícího stavu musí sesednout z kola a pokračovat pěšky po chodníku (tak tomu říkám skvělé řešení!). V praxi samozřejmě jede po chodníku na kole a pak sjede na tramvajový pás a pak pokračuje v protisměru cyklopruhem.<br>Tak vám nevím, jestli je tohle na pochvalu... :/ Proč jsem tak kritický? No protože to vymýšlel někdo, kdo má na to vysokoškolské vzdělání a dostal za to zaplaceno. Čekal bych tedy dokonalejší řešení.<br><br><br>Kontaktní centrum - 21.7.2021<br>- vyjádření MMP, Odbor investic: Vyjádření projektanta této stavby: -	Infrastruktura pro cyklisty není kompletní, vše by mělo fungovat, jak má, až po dokončení staveb parkoviště P+R a revitalizace Borského parku. Zatím se jedná o provizorní stav po dokončení jedné ze tří etap.<br>-	úsek na mostu - Nalepovací hmatný pás ani vodorovné značení by na tom podrceném povrchu mostu dlouhodobě nedržely, takže jediná možnost je mít v délce mostu sdruženou stezku pro chodce a cyklisty vyznačenou svislým značením. Svislé značení cyklostezek bylo ale redukováno na popud odboru dopravy na minimum, aby nebylo z terminálu dopravní hřiště.<br>-	v dotazu úsek označený červeně - Pro lepší orientaci bude potřeba doplnit navigační svislé značení pro cyklisty (žluté tabulky), které se musí řešit komplexně pro celou lokalitu, až se dodělají všechny související investice (parkoviště P+R a revitalizace Borského parku), které síť cyklostezek dokompletují. Jízdní pruh od OK po pokračování cyklostezky k mostu slouží pouze pro vjezd do soukromého areálu s minimální dopravní intenzitou, není třeba zde značit vyhrazený pruh. Jako provizorium by se dala na cyklostezku pod stávající bílou značku „dej přednost v jízdě“ nastříkat šipka přímá+vpravo, s textem „ZČU“ u odbočky – dotazů podobného rázu bylo již více. Je to podnět na doplnění pro správce komunikace.<br>-	Úsek ve směru od univerzity do Kaplířovy ul. - Ano, zatím musí sesednout, protože cyklostezku propojující most s cyklostezkou v Dobřanské ulici řeší navazující projekt parkoviště P+R (cyklostezku nelze postavit bez dokončeného parkoviště a jeho chodníků). Do konce tohoto roku by měla být dokončena. Do Kaplířovy ulice se pak bude jezdit obousměrnou cyklostezkou od mostu podél parkoviště P+R do Dobřanské ulice a dále se bude pokračovat jednosměrně podél garáží do Kaplířovy ulice. <br><br><br>Kontaktní centrum - 20.7.2021<br>- předáno k řešení na MMP, Odbor investic<br><img src='./files/photos/thumb_bccfr3hynq67ur319zp7.jpg'></div>`)[0];

                var html_301caf75f2e354f1fa7ffb67094085c2 = $(`<div id="html_301caf75f2e354f1fa7ffb67094085c2" style="width: 100.0%; height: 100.0%;"><b>Obousměrný provoz cyklistů v jednosměrkách (<a href='http://plzni.to/map#!/activity/16927' target='_blank'>16927</a>)</b><br>2021-05-07 00:37:25.000000<br>Proč zde nejsou ulice se zákazy vjezdu vedeny jako s možným průjezdem cyklistů v obou směrech, když je prostor na ulici i po odečtení parkujících aut po obou stranách širší než 4 metry a nejsou zde značeny žádné parkovací pruhy ani pásy (auta tedy parkují na vozovce) a ulice jsou rovné, přehledné, bez míst, kde by si mohl řidič cyklisty nevšimnou? Věřím, že někdo buď ukradl značení pro parkovací pruhy nebo dodatkové tabulky umožňující vjezd cyklistů. Nebo si snad úředníci a policisté myslí, že cyklista sesedne z kola a potlačí kolo po chodníku a nebo si obkrouží celý blok, aby se ke svému domu dostal? Udělejte něco pro to, abyste zlegalizovali něco se stejně běžně děje. Podpořte zdravou městskou mobilitu. Je to jen o vůli kompetentních osob. Ve stavu v jakém to je teď patří taková ulice jen autům nebo pěším. Pěší mají dva chodníky a určitě není vhodné, aby po nich jezdili cyklisté, auta fakticky tři pruhy na vozovce a cyklista ostrouhá. Přitom stačí ke všeobecné spokojenosti na začátek a konec ulic osadit dodatkové tabulky. I legislativně ty ulice vyhovují. A pokud snad ne, zakažte parkování na jedné straně (osobně ale chápu, že ta auta někde parkovat musí, ale proč to má být na úkor cyklistů?). Jednosměrky jsou zde osazeny beztak jen proto, aby se maximalizovalo parkování aut a zároveň paradoxně ten pohyb aut omezil. Proč ale mají trpět cyklisté? Tak zde udělejte zóny 30 km/h, beztak zde rychleji jede jen bezmozek. Jste placeni z věřejných peněz, tak dokažte, že Plzeň je město kultury a ne město aut, odpadků a smradu. Že to není město, za které se jeho obyvatelé musí stydět. Děkujeme.<br><br>Kontaktní centrum - 28.5.2021<br>- vyjádření SVSMP, Úsek veřejné dopravy a cyklodopravy: Na úvod sdělujeme, že v souladu s pravidly aplikace PlzniTo nemůžeme Vaši zprávu zpracovat jako hlášení závady. K řešení požadavků na místní úpravu provozu na pozemních komunikacích, jako jsou změny a úpravy dopravního značení (režimu), je třeba podat písemnou žádost s návrhem konkrétního řešení a jeho zdůvodnění místně příslušnému silničně správnímu úřadu. <br>Přesto jsme provedli na místě šetření - volná šířka mezi podélně parkujícími silničními vozidly se pohybuje v ulici Raisova mezi 3,1 až 3,5 metry a to v závislosti na typu parkujících vozidel. V souladu s TP 179 považujeme proto zřízení obousměrné cyklotrasy zde jako nevhodné.  Záležitost však registrujeme jako podnět pro budoucí úpravu dopravní obsluhy celé oblasti. <br><br>Kontaktní centrum - 7.5.2021<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_13f767b63d70dcaa820b0882d53d70d7 = $(`<div id="html_13f767b63d70dcaa820b0882d53d70d7" style="width: 100.0%; height: 100.0%;"><b>Nebezpečný asociální přechod (<a href='http://plzni.to/map#!/activity/24931' target='_blank'>24931</a>)</b><br>2022-09-26 08:31:35.000000<br>Dobrý den, <br><br>četl jsem již vyjádření k té příliš krátké době zelené zde na přechodu, nicméně i když dle vyjádření je to 5 + 15 sekund (volno a vyklizovací doba), tak jakmile padne chodcům jejich pět sekund, tak se pouští auta ze Smetanových sadů. Než sem dojedou je už u semaforu pro chodce červená. Chodím tu každý den několikrát a každý den se mi stane, že se mě snaží nějaké auto vytroubit, či přejete. Pro řidiče ze Smetanovy ulice jdeme prostě na červenou... <br><br>Tento semafor navíc nepoužívá nikdo starší ani pomalejší, což je podstatná část populace - prostě je to tak extrémně nelidské místo, že jdou raději na jinou křižovatku - což je ale dle mého špatně.  <br><br>Minulý čtvrtek sem byl svědkem, jak naštvaný řidič ze Smetanovy ulice nejdříve troubil a pak schválně hodil myšku před rodinu s dětmi, který se snažili rychle přejít tento přechod. <br><br>Řešení - signál chodec na semaforu ze Smetanových sadů - což je technicistní nelidské a tupé řešení, ale dle mého jediné, které projde. <br><br>- prodloužení signálu volno na původních 8 sekund (je to sice směšné, ale fungovalo to lépe) <br><br>Poznámka: Za umístěný poptákových tlačítek pro chodce budu každý den dělat woodoo rituály nad zaměstnanci správy komunikací. Nevíte, kolik vzteku z několika vyčekaných cyklů jste nejen mě už přivodili. Až se naštvu, tak začnu i na náměstí jezdit autem, protože být zde chodcem je prostě o nervy a o život... <br><br>Kontaktní centrum - 26.9.2022<br>- děkujeme za reakci na podnět<br>- doporučujeme telefonickou konzultaci se SVSMP (Oddělení dopr. průzkumů a světel. signalizace) tel. 378 037 056, děkujeme za pochopení <br></div>`)[0];

                var html_212ab897c7c36a657ef34311e39ff7f7 = $(`<div id="html_212ab897c7c36a657ef34311e39ff7f7" style="width: 100.0%; height: 100.0%;"><b>Změna zpomalovacího prahu (<a href='http://plzni.to/map#!/activity/25065' target='_blank'>25065</a>)</b><br>2022-10-04 09:41:51.000000<br>Na základě podkladů od našich sledujících, prosíme o prověření zpomalovacího prahu ve Lhotě. Vloni byl umístěn snížený práh a s odstupem po krajích, správně, dle platných technických podmínek - viz první foto. Po letošní opravě vozovky byl ale "vrácen" jiný, který pro cyklisty není vhodný - za prvé je vyšší, ostřejší, což v zóně 30 možná ani nemá opodstatnění, a za druhé nebyl dodržen odstup od okrajů dle Technických podmínek - viz druhé a třetí foto. Toto řešení zvyšuje riziko například dětí, že se jim při objíždění směkne kolo na hraně asfaltu. Dle dřívějších diskuzí se SVSMP navíc vede k tomu, že bývá vyjížděna okolní zeleň, jak se jej auta snaží alespoň jedním kolem objíždět - vloni nám SVSMP tvrdila, že v případě tohoto prahu až ke kraji bývá potřeba umístit sloupek nebo obrubník, aby k tomu nedocházelo. Zvláštní je i to, že práh o několik metrů dál, ale i na následující křižovatce, zůstal beze změny, tedy původní užší a plošší. Děkujeme za kontrolu, Plzeň na kole, z.s.<br><br>Kontaktní centrum - 5.10.2022<br>- vyjádření SVSMP, Úsek komunikací:<br>Reklamační řízení - Vodárna, a.s. (termín opravy do 10/2022)<br><br>Kontaktní centrum - 4.10.2022<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_yt6pfwco9hf1dzals5k2.jpg'></div>`)[0];

                var html_406ac2e08ea233702e25985dcea9aae9 = $(`<div id="html_406ac2e08ea233702e25985dcea9aae9" style="width: 100.0%; height: 100.0%;"><b>otřesné stavy komunikací (<a href='http://plzni.to/map#!/activity/23437' target='_blank'>23437</a>)</b><br>2022-07-13 15:20:10.000000<br>Dobrý den,<br>rád bych věděl kdo má na starost údržbu a opravu silnice v ulici Tylova, Plzeň.<br>Nachází se zde cca 1m x 0.75m vyfrézována díra, ve které je uprostřed lochna snad k 15ti cm. Samozřejmě je naprosto neoznačená. <br>Takže si možná dokážete představit, když jedete v šeru na kole se zapnutým světlem přes 20 km/h a když za Vámi ještě jede auto, co se asi stane.<br><br>Dozvěděl jsem se, že zde je tato díra již x měsíců a neoznačená. Například jako díra u konečné 20ky na Bílé Hoře v Plzni. 1m x 15x 4cm už x měsíců.<br>Rád bych abyste mně odkázal na toho kdo má tyto silnice v údržbě a dostal vysvětlení.<br>P.S.:<br>Ještě bych Vám rád připomněl situaci na silnici z Roudné z kruhového objezdu k nemocnici. Kde jsem samozřejmě nejen já pře několika lety téměř nechal tlumič od vozu, naprosto neoznačená díra 15cm hluboká téměř půl metru široká přímo v dráze pro kolo při rekonstrukci silnice.<br><br>A k takovým případům zde dochází každý rok několikrát. <br><br>Myslím si že i ten cyklista u benziny na Bílé Hoře se zabil protože tam nebylo označené místo úpravy silnice. Holt má někdo málo značek.<br><br>Kontaktní centrum - 6.9.2022<br>- vyjádření SVSMP, Úsek komunikací: Tylova ulice je již opravena.<br><br>Kontaktní centrum - 13.7.2022<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_14445ecfb239e0df2740150ec61adc7a = $(`<div id="html_14445ecfb239e0df2740150ec61adc7a" style="width: 100.0%; height: 100.0%;"><b>Hřiště za Plazou (<a href='http://plzni.to/map#!/activity/25147' target='_blank'>25147</a>)</b><br>2022-10-08 08:35:35.000000<br>Dobrý den, bylo by možné přidat odpadkový koš přímo na nové male hřiště za Plazou, prolezačka se skluzavkou. Ano, koše jsou sice u hlavních cestiček, ale ty jsou daleko pokud tam je člověk s dětmi, které je nutno hlídat. Standartně tam nachazím dost bordelu (sbiram a pokaždé mám tašku). Plus je vcelku nepříjemná absence laviček na zdejších hřištích. Chodí tam maminky s menšími dětmi, takže lavičky až za chodníkem, kde se prohání cyklisti, jsou vcelku neprakticky daleko. V případě realizace budu ráda nápomocná. Děkuji<br><br>Kontaktní centrum - 11.10.2022<br>- vyjádření MMP, odbor ŽP: Park za Plazou je letos nově rekonstruovaný a zpřístupněný veřejnosti jen pár měsíců. V současné době jako správci optimalizujeme úklidy odpadků v parku (do září se uklízelo kromě víkendů denně, od října jsou odpadky uklízeny 3x v týdnu) a údržbu zeleně tak, aby se park jako takový stabilizoval a aby byly zajištěny všechny jeho funkce. Rovněž sledujeme jeho využívání veřejností. O absenci odpadkového koše a laviček u dětského hřiště víme. V letošním roce ale nejsme schopni toto z finančních důvodů zrealizovat, nicméně s investicí počítáme na jaře příštího roku.<br><br>Kontaktní centrum - 10.10.2022<br>- předáno k řešení na MMP, odbor ŽP<br></div>`)[0];

                var html_0ef16ff74f898a7cc051abae9a48a99f = $(`<div id="html_0ef16ff74f898a7cc051abae9a48a99f" style="width: 100.0%; height: 100.0%;"><b>Odpadkový koš, přechod či pod.? (<a href='http://plzni.to/map#!/activity/20979' target='_blank'>20979</a>)</b><br>2022-02-14 18:43:53.000000<br>Dobrý den, bylo by možné nainstalovat na konci cyklo-pěší zóny odpadkový koš? Jsou tam neustále odpadky, či ideálně dát kontejnery na parkoviště, vyhrazené místo pro tříděný odpad? Plast, sklo, papír, komunál?<br>Ještě dotaz, je to velmi frekventované místo, cyklo-peší/bylo by možné udělat přechod? Či nejaké značení pozor cyklisti/chodci? Auta tam jezdí, jak šílení:/!!!!Konec cyklo-pěší zóny! Děkujeme! <br><br>Kontaktní centrum - 15.2.2022<br>- vyjádření TÚ MMP OŽP:<br>Dobrý den, nádobu na směsný odpad nelze umístit, protože je vázaná na poplatek (dle poplatkové vyhlášky), tudíž by ji neměl kdo platit. Pro umístění nádob na tříděný odpad v této oblasti trvale nebydlí dostatek lidí, aby zde umístění nádob mělo smysl, zároveň díky Vámi zmíněnému parkovišti zde může kdokoliv zastavit a odložit odpad i jiné povahy, než je tříděný odpad (papír, sklo, plast) a tím pádem by zde mohly vznikat černé skládky. Tedy umístění nádob na tříděný odpad by zde bylo kontraproduktivní. Odpadkový koš by se na místo však umístit mohl.<br>Děkujeme za podnět.<br><br>Kontaktní centrum - 15.2.2022<br>- předáno k řešení na TÚ MMP OŽP ohledně odp. košů<br><br>- téma "přechod" bohužel nelze řešit přes PlzniTo. Tato aplikace slouží k nahlášení škody na majetku města, nikoli k řešení dopravních situací či změny organizace dopravy. <br>Doporučujeme se s podnětem obrátit přímo na SVSMP, Úsek koncepce a dopravního inženýrství: jak je popsáno v textu Nápověda - úpravy provozu na pozemních komunikacích vyžadují písemnou žádost včetně kontaktní adresy a po vyjádření dalších dotčených orgánů se řeší ve správním řízení.<br>Kontakt: svsinfo@plzen.eu<br><br></div>`)[0];

                var html_6b3f44323bbf06e3da1c16dff809eeb6 = $(`<div id="html_6b3f44323bbf06e3da1c16dff809eeb6" style="width: 100.0%; height: 100.0%;"><b>Park za Plazou (<a href='http://plzni.to/map#!/activity/25757' target='_blank'>25757</a>)</b><br>2022-11-14 14:34:25.000000<br>Dobrý den, rád bych upozornil na katastrofální stav inline stezky v Parku "za Plazou". S velkou slávou byl tento park otevřen, zřejmě před volbami. Teď je po volbách a nový park už evidentně nikoho nezajímá. Alespoň v kontextu inline stezky. Začnu nejdůležitějším a to je značení. Absolutně chybí jakékoliv označení inline stezky, takže se po ní kromě řadových chodců pohybují lidé se psy s vodítkem přes celou šířku stezky (tedy v lepším případě, obvykle na volno), malé děti pobíhající kolem maminek s kočárky atp. Přestože je hned vedle další chodník pro pěší, všichni samozřejmě raději volí cestu po hebkém asfaltu. Vůbec se jim nedivím, řada z nich ani neví, že se pohybují po inline dráze. Rovněž absentuje jakákoliv značka u "křižovatek" s centrálním pruhem a tak se cyklisti/chodci/bruslaři musí spoléhat jen na to, že si snad vzájemně dají přednost, jinak dojde ke srážce. A věřte mi, nedopadá dobře, pokud se v plné rychlostí střetne cyklista s chodcem/bruslařem. A to jen díky tomu, že se zhotovitel (který oficiálně tuto dráhu prezentuje jako inline) úplně vykašlal na jakékoliv bezpečnostní značení. Dalším problém je štěrkový povrch, který bezprostředně navazuje/dotýká se inline dráhy. Z toho povrchu se velké množství štěrku a větších kamínků dostává na asfalt. A pokud se takovýto "kamínek" dostane do brusle, opět je tu poměrně pěkná a reálná šance na nepěkný úraz. Jaký architekt vymyslel tuto kombinací, je mi zcela záhadou. A pokud by někdo snad přežil tyto nástrahy, je aktuálně stezka na řadě místech (pod všemi stromy) pokryta kombinací vlhkých listů, bahna a větviček, takže pokud do toho na bruslích vjedete, připravte se na letecký den. Z fotografií jasně uvidíte, že to není jednodenní nános, neuklízí se tam řadu dní a takhle to dopadá. Na jednom místě jsem dokonce na zemi potkal pás ze skleněných střepů. Je to fotografie č.3, ale nevím, jak to bude vidět. Tento den se zde projížděli otec s malým chlapcem (na bruslích). Poté, co se malý chlapec 3x malém přizabil na mokrém listí, tak to po prvním kole vzdali. Já, přestože jsem zkušený bruslař, jsem se pro změnu vysekal na zmíněných kamíncích, takže já to vzdal o jedno kolo déle, ale to jen proto, že jsem v druhém kole chtěl vše nafotit. Prosím, udělejte s tím něco. Je to vcelku jednoduché. Jasně viditelné značky s přednostmi/upozorněními a pravidelný (denní) úklid. Jinak je park krásný a je škoda, že řadu nás sportovců, takto odrazuje. Děkuji, Zelenka P.S. Poslední foto je jedna z křižovatek, konkrétně ta, která je kolmá na inline dráhu a cyklisté tam v plné rychlosti projíždí ve směru ke Štruncovým sadům. Oni netuší, že nějakou inline stezku vůbec míjejí a je otázkou času, kdy to někoho bude stát zdraví. To samé ve směru od Plazy přes most, kde v plné rychlosti cyklisté rovněž křižují stezku, popř. bruslaři vjíždí do lidí, kteří právě do parku z této strany vcházejí, netušíc o jakékoliv inline dráze.<br><br>Kontaktní centrum - 24.11.2022<br>- vyjádření MMP, Odbor životního prostředí: In-line dráha je součástí rekreační parkové plochy, která byla letos nově rekonstruována. S in-line drahou sousední zpevněné i travnaté povrchy, které ještě nejsou zcela zatažené a může docházet k vyplavování materiálu při větších deštích na plochu dráhy. V každém případě se jedná o rekreační, nikoli profesionální dráhu. Není ve finančních možnostech města nechávat ji několikrát týdně (zejm. v podzimním obd., kdy opadává listí) zametat, toto neukládá ani žádný judikát. Zametení dráhy je v parku v podzimním období objednáno 2x – proběhlo minulý týden a proběhne ještě jednou v průběhu cca 14 dní. Používání dráhy je na zodpovědnost každého uživatele a je nutné, aby každý kriticky přizpůsobil rychlost a styl jízdy aktuálnímu stavu povrchu.<br>Označení in-line stezky a informační systém nebyl součástí projektu, budeme doplňovat dodatečně, máte pravdu, že z hlediska bezpečnosti je absolutní nutností. <br><br>Kontaktní centrum - 15.11.2022<br>- předáno k řešení na MMP, odbor ŽP<br><img src='./files/photos/thumb_pbwyryvxwamtshrx634j.jpg'></div>`)[0];

                var html_b5b5eafedaa3dedb00127bedd2f2369b = $(`<div id="html_b5b5eafedaa3dedb00127bedd2f2369b" style="width: 100.0%; height: 100.0%;"><b>cyklistické mimo cyklostezky (<a href='http://plzni.to/map#!/activity/23436' target='_blank'>23436</a>)</b><br>2022-07-13 14:15:27.000000<br>už toho fakt začínáme mít všichni řidiči plné zuby. bylo by dobré kdyby se konečně někdo zaměřil na cyklisty kteří nepoužívají cyklostezky. a to zejména Borská pole Jateční kolem boleváku kde je dokonce zákaz vjezdu pro cyklisty. ze zákona je cyklista povinen cyklostezku užit k jízdě. <br><br>Kontaktní centrum - 18.7.2022<br>- vyjádření MP Plzeň - Bory: Děkujeme Vám za zaslaný podnět. <br><br>Za obvodní služebnu Městské policie Plzeň – Bory sděluji, že problematice nesprávné jízdy cyklistů se hlídky věnují v rámci možností na celém území města Plzně, tedy i ve Vámi uvedené lokalitě na Borských polích. Hlídkám jsou pravidelně plánovány při denních i nočních směnách kontroly cyklistů formou běžného výkonu služby, i formou mimořádných úkolů tak, aby se maximálně předešlo ze strany cyklistů k jejich protiprávnímu jednání, případně jejich snížení na možné minimum. K místu, jenž jste označil dne 13.7.2022 v oznámení aplikace Plznito (dle foto se jedná o ulici Univerzitní u čerpací stanice Benzina) uvádím, že zde při provedeném šetření hlídka nezjistila žádné protiprávní jednání cyklistů. Nicméně na uvedené místo se v následujících dnech více zaměříme. <br>       	Současně Vám sděluji, že problematiku silničního provozu, a s tím souvisejících dopravních přestupků, řeší primárně v České republice Policie ČR a Městské policie se dle zákona pouze podílí na dohledu na bezpečnost a plynulost provozu na pozemních komunikacích. Pokud tedy v budoucnu zjistíte protiprávní jednání spočívající v nesprávné jízdě cyklistů, je možné tuto skutečnost kdykoliv oznámit na tísňové linky Policie ČR tel. 158 nebo Městské Policie Plzeň tel. 156, případně na místně příslušné oddělení DI PČR Plzeň, U Borského parku 20, Obvodní oddělení PČR Plzeň Bory, Nemocniční 8, tel. 974 325 851  nebo služebnu Městské policie Plzeň Bory, Heyrovského 40, tel. 378 036 940.<br><br><br>Kontaktní centrum - 14.7.2022<br>- vyjádření MP Lochotín: Od  1.1.2022 platí novela zákona o provozu na pozemních komunikacích.<br>viz citace zákona 361/2000 Sb. Zákon o provozu na pozemních komunikacích a o změnách některých zákonů<br>Jízda na jízdním kole  § 57<br><br>(1) Je-li zřízen jízdní pruh pro cyklisty, vyhrazený jízdní pruh pro cyklisty, stezka pro cyklisty nebo je-li na křižovatce s řízeným provozem zřízen pruh pro cyklisty a vymezený prostor pro cyklisty, je cyklista povinen jich užít v daném místě a směru, ledaže by tím mohla být ohrožena bezpečnost nebo plynulost provozu na pozemních komunikacích.<br>Cyklista nově nemusí užít žádný druh cyklostezky. Uvedená výjimka je totiž natolik široká, že pokrývá v zásadě všechny důvody, kvůli kterým cyklisté cyklostezky neužívají. Typicky se jedná o nevhodnou trasu, špatný technický stav komunikace nebo množství chodců, které činí cyklostezku v danou chvíli nepoužitelnou. Je logické, že rychlejší cyklisté volí spíše silnici, zatímco pomalejší cyklisté, zejména rodiny s dětmi nebo senioři, hledají každou možnost, jak se silnici vyhnout. Cyklisté tak mohou legálně užít silnici, pokud to není přímo zakázáno dopravní značkou. <br><br>Hlídky Městské policie – Lochotín v rámci běžného výkonu služby se zaměří na kontrolu pozemní komunikace U Velkého rybníka. Kde od křižovatky ulic U Velkého rybníka x Na Roudné až po křižovatku U Velkého rybníka x Malý Bolevec, je úsek označen svislou dopraví značkou B 8 „Zákaz vjezdu jízdních kol“, zde jsou cyklisté povinni užít cyklostezku. Případné porušení této dopravní značky budou strážníci řešit dle platné legislativy. <br><br><br>Kontaktní centrum - 13.7.2022<br>- předáno k řešení na MP<br><img src='./files/photos/thumb_akiki4jraaw17i09zk6x.jpeg'></div>`)[0];

                var html_b4d183f53ed7b39ffc5d20fb6fdb6707 = $(`<div id="html_b4d183f53ed7b39ffc5d20fb6fdb6707" style="width: 100.0%; height: 100.0%;"><b>Nesoulad na semaforu (<a href='http://plzni.to/map#!/activity/22067' target='_blank'>22067</a>)</b><br>2022-04-28 13:13:01.000000<br>Při odbočení z Lobezské doprava do U Prazdroje svítí varovné žluté světlo chodec/cyklista, že na přechodu U Prazdroje může někdo přecházet/přejíždět. Tak jedete pomalu, čekáte že tam vstoupí, skoro jim zastavujete - jenže oni nevstoupí, protože jim svítí červená, nemají zelenou. Divné.<br><br>Kontaktní centrum - 29.4.2022<br>- vyjádření SVSMP: Symbol žlutého chodce vedle směrové zelené pro vozidla upozorňuje vpravo odbočujícího řidiče, že se na souběžně jdoucím přechodu chodci vyskytovat mohou, nikoli, že tam bezpodmínečně jsou. Konkrétně v této lokalitě je přechod brán jako kolizní a zelená pro vozidla i chodce zde současně nesvítí. <br>Chodci však mají v případě své poptávky zelenou těsně před vozidly, tedy může nastat stav, kdy se při rozjíždění vozidel bude ještě nějaký pomalejší chodec na přechodu pohybovat.<br>Protože je zelená pro chodce pouze na výzvu, nemusí svítit vždy v každém cyklu - ušetřený čas se pak využívá na delší zelenou pro vozidla.<br>A protože jde o starší typ zapojení, není možno programově ovládat světlo žlutého chodce nezávisle na příslušné zelené. Je však mnohem bezpečnější, bude-li toto svítit vždy spolu se zelenou, než aby nesvítilo vůbec. <br>Pokud by řidič odbočoval na plný (nesměrový) signál, také musí chodce na přechodu očekávat, ačkoli mu tam vedle zelené žádný žlutý chodec nesvítí. Jistá obezřetnost a zpomalení vozidla před vjezdem na přechod tedy není vůbec na škodu.<br><br><br><br>Kontaktní centrum - 28.4.2022<br>- předáno k řešení na SVSMP<br></div>`)[0];

                var html_ce136dcab59aaef12ca779271282bb72 = $(`<div id="html_ce136dcab59aaef12ca779271282bb72" style="width: 100.0%; height: 100.0%;"><b>Vykácená zeleň a parkování ulice U Radbuzy (<a href='http://plzni.to/map#!/activity/20518' target='_blank'>20518</a>)</b><br>2022-01-12 20:19:10.000000<br>Dobrý den, v části ullice U Radbuzy došlo k vykácení zeleně, nejen stromů, ale i keřů. Ta auta tam asi taky oficiálně parkovat nesmí. Celý tenhle konec ulice je takový punk, viz auta na stezce pro chodce a cyklisty. Prosím usměrnit. Díky<br><br>Kontaktní centrum - 14.1.2022<br>- vyjádření MP OS Plzeň - Bory:<br>Dne 13.ledna 2022 byla na místo vyslána hlídka MP Plzeň - Bory, která na místě provedla šetření. Zjistila zde 5 motorových vozidel, které byly zaparkovány na místě, ploše, kde to není povolené (dle oznámení na místě po vykáceném křoví). Tato plocha, dle našich dostupných informací, je manipulační plocha. Vlastníkem je Statutární město Plzeň. Jelikož se nejedná o pozemní komunikaci a ani o místo, kde by bylo parkování vozidel povolené, byly za stěrače vozidel umístěny Výzvy pro nepřítomného pachatele přestupku, pro zábor veřejného prostranství. V případě, že se řidič vozidla nedostaví v řádné lhůtě na služebnu MP Plzeň vyřídit přestupek, bude pak celá věc předána správnímu orgánu k dořešení.<br><br>Kontaktní centrum - 13.1.2022<br>- předáno k řešení na MP OS Plzeň - Bory<br><img src='./files/photos/thumb_62v5zb9sglo1bull5kyx.jpeg'></div>`)[0];

                var html_ca6962cd74c4e9029d5eef4e7a6f04cb = $(`<div id="html_ca6962cd74c4e9029d5eef4e7a6f04cb" style="width: 100.0%; height: 100.0%;"><b>Bezpecnost pri odbocovani z ulice U Trati (<a href='http://plzni.to/map#!/activity/20777' target='_blank'>20777</a>)</b><br>2022-02-01 12:26:39.000000<br>Dobry den, mam dotaz ohledne krizovatky U Trati x Presticka, kde dnes je mozne z Presticke pripojovacim pruhem najedt do úice U Trati, ale bohuzel i naopak. V ppacnem smeru ale odbocovaci pruh neexistuje a navic v tomto useku je povolena max. rychlost 70. Ano, ridic je povinen priodbocovani neohrozit, ale realita je trochu jina. Vetsina ridicu se boji na úici U Trati pri odbocovani pribrzdit a proto bud komci v protismeru v ulici Presticka, nebo vytacku zvladne ale pokracuje s vysokou rychlosti. Navic behem urednich dnu je typicke, ze ridici parkuji az u jranice prechodu, cim se stava situace jeste nebezpecnejsi. Prechod je dale koncipovan jako prechod pro chodce, ale i cyklisty. Ano opet by melo platit, ze cyklista sesedne, ale jaka je realita :) Muj dotaz zni, zda je mozne predat tento podnet prislusnemu odboru a zvazeni, zda odbocovani z ulice U Trati domPresticka by nemelo byt zakazano. Alternativy existuji a prispelo by to k bezpecnosti motoristu i chodcu. Dekuji<br><br>Kontaktní centrum - 9.2.2022<br>- vyjádření SVSMP, Úsek dopravního inženýrství: S navrhovaným zákazem odbočení jako správci komunikace nesouhlasíme. Toto řešení by přineslo neúměrné prodloužení jízdních tras se všemi negativními dopady na okolní zástavbu a její obyvatele. Řidič odbočující do Přeštické ul. není povinen jet dovolenou rychlostí, ale naopak je povinen jet jen takovou rychlostí, aby byl schopen zastavit vozidlo na vzdálenost, na kterou má rozhled (§ 18 zák. č. 361/200 Sb. o provozu na pozemních komunikacích).<br>Parkování na přechodu pro chodce a v křižovatce (a ve vzdálenosti kratší než 5 m před hranicí křižovatky a 5 m za ní) je zakázáno a mělo by být řešeno příslušnými orgány formou represe. Nicméně pro jasnější vymezení začátku a konce parkovacího pruhu zvážíme možné stavební úpravy.<br><br><br><br>Kontaktní centrum - 1.2.2022<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_wn453qjzsgtdpdn8pcoe.jpeg'></div>`)[0];

                var html_c48728e5b94a2876945dda954057b8a4 = $(`<div id="html_c48728e5b94a2876945dda954057b8a4" style="width: 100.0%; height: 100.0%;"><b>Zrušení části chodníku/špatný rozhled při (<a href='http://plzni.to/map#!/activity/25579' target='_blank'>25579</a>)</b><br>2022-11-02 12:39:09.000000<br>Dobrý den, při výjezdu z ulice Jitrocelová na ulici Zábělská se přejíždí nepřerušený chodník, který se se lomí kolem vzrostlých keřů, přes které není vidět doprava, zda někdo není na chodníku, případně uživatel chodníku nevidí auto. Několikrát se mi stalo, že na chodníku zeshora (vzhledem k tomu, že je to z kopce tak velkou rychlostí) jel cyklista po chodníku nebo běžela osoba aniž by zabrzdili/rozhlídli a k srážce chybělo málo, přestože jedete pomalu. Prosím o zamyšlení, zda při tato zeleň nešla prořezat/odstranit/nahradit nebo nějak omezit rychlost cyklistů (vím, že by tam cyklisti jezdit neměli, ale jezdí). Za sebe navrhuji, zrušit v části výjezdu chodník, zaprvé se tato skutečnost eliminuje a za druhé při výjezdu nebo vjezdu nebude nutné překonávat tak vyvýšený chodník, čímž se eliminuje i ta skutečnost, že když se do ulice vjíždí je nutné na velmi frekventované Zábělské ulici skoro zastavit, aby jste si nepoškodili auto, a to většina řidičů za vámi nečeká a často hrozí nedobrždění auta za vámi. A to nemluvím o zimě, kdy se na tomto "kopečku" udělá uježděná ledovka, a nejde vyjet, případně vyjet velkým rozjezdem, kdy ohrožujete sebe a i auta na Zábělské ulici. Takže prosím o zvážení možnosti přerušení chodníku při výjezdu ze Zábělské jako nejlepší řešení. Děkuji!<br><br>Kontaktní centrum - 2.11.2022<br>Téma bohužel nelze řešit přes PlzniTo. Tato aplikace slouží k nahlášení škody na majetku města, nikoli k řešení dopravních situací či změny organizace dopravy.<br>Doporučujeme se s podnětem obrátit přímo na SVSMP, Úsek koncepce a dopravního inženýrství: jak je popsáno v textu Nápověda - úpravy provozu na pozemních komunikacích vyžadují písemnou žádost včetně kontaktů na navrhovatele a po vyjádření dalších dotčených orgánů se řeší ve správním řízení.<br>Kontakt: svsinfo@plzen.eu<br><br></div>`)[0];

                var html_3ea7fff8dd337fdf781b31e334553411 = $(`<div id="html_3ea7fff8dd337fdf781b31e334553411" style="width: 100.0%; height: 100.0%;"><b>špatná zelená pro chodce (<a href='http://plzni.to/map#!/activity/24791' target='_blank'>24791</a>)</b><br>2022-09-19 15:37:21.000000<br>proč celkově v centru Plzně, kde je ostrůvek se sepne napřed na jedné straně ulice zelená a pak teprve po několika vteřinách na druhé straně?! Když by jsem šel z opačného směru tak nestíhám ani dojít pomalu na ostrůvek a mám červenou a musím opět čekat na celý cyklus křižovatky! Místo toho aby jsem přešel celou komunikaci v jednom tahu! <br><br>Kontaktní centrum - 20.9.2022<br>- vyjádření SVSMP, odd. světel. signalizace: Děkujeme Vám za podnět. V tomto případě se jedná o jeden dlouhý chodecký přechod. Signál „Volno“ začíná na obou stranách (pro oba směry chůze) vždy stejně. Chodec může na jeden signál přecházet od sloupku ke sloupku. Zde tedy přes dva jízdní pruhy, tramvajové těleso a další dva jízdní pruhy. Obecně platí pravidlo, že čím je délka přechodu delší, tím kratší je příslušný signál „Volno“. Zde je délka signálu „Volno“ pro chodce nastavena od 8 do 10sekund, v ojedinělých případech to může být jen 5 sekund. Pokud vstupujete na přechod během signálu „Volno“, je zaručeno, že  zvládnete přecházení bezpečně dokončit. Po skončení signálu „Volno“ totiž  následuje vyklizovací doba, kdy sice chodcům již svítí signál „Stůj!“, ale  ostatním účastníkům silničního provozu svítí též signál „Stůj!“. Vyklizovací doba pro chodce přes Klatovskou třídu je zde extrémně dlouhá a to 17 sekund. V tomto případě je výrazně delší než samotný signál „Volno“ Celkem mají tedy chodci na překonání přechodu od 22 do 27 sekund. <br><br>Kontaktní centrum - 19.9.2022<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_8c0lh91d1wf1h9a56x3f.jpeg'></div>`)[0];

                var html_d540fd28242be47eb0622fbc4db94091 = $(`<div id="html_d540fd28242be47eb0622fbc4db94091" style="width: 100.0%; height: 100.0%;"><b>Proč musí cyklista dávat na stezce přednost? (<a href='http://plzni.to/map#!/activity/26644' target='_blank'>26644</a>)</b><br>2023-01-07 21:18:17.000000<br>Dobrý den,<br><br>chtěl bych se zeptat, bylo by možné na podobných místech, jako v přiloženém obrázku, zauvažovat nad prioritou v dávání přednosti? Proč musí cyklista, který jede na hlavní cyklostezce lemující hlavní silnici dávat přednost každé vedlejší komunikaci? Příklad viz obrázek. Je to značně nepohodlné a omezuje to potenciál jinak fajn cykloinfrastruktury. Znovu, v zahraničí to již objevili, proč ne Plzeň?<br><br>Děkuji,<br>Jakub<br><br>Kontaktní centrum - 10.1.2023<br>- vyjádření SVSMP, Úsek cyklodopravy: Z našeho pohledu se nejedná o závady, ale spíše o systémový přístup. <br><br>„Nulový nášlap“ na cyklostezky byl zahrnut do standardu komunikací. V nových stavbách by se tak měl objevovat. Současně bude letos realizován balík úprav obrub vybraných míst. <br>https://www.svsmp.cz/komunikace-a-mosty/plzensky-standard-komunikaci/plzensky-standard-komunikaci-4.aspx odst. 1.1.16<br><br>Nově byly Radou města schváleny kategorie tras, kde vznikají i trasy rychlé, u kterých by se přednost měla řešit – více viz materiály v odkazu. <br>https://www.svsmp.cz/informace-pro-cyklisty/aktualizace-cyklogenerelu-mesta-plzne-2.aspx<br>Jedná se ovšem o problematiku, kde je třeba najít shodu i s orgány státní správy na poli dopravy. Změny budou i tak nastávat postupně s realizací jednotlivých staveb. Vše je vázáno na českou technickou legislativu např. na Technické podmínky č. 179 - https://www.mdcr.cz/Dokumenty/Strategie/Mobilita/Cyklodoprava/TP-179-%E2%80%93-Navrhovani-komunikaci-pro-cyklisty a související ČSN. <br><br><br><br>Kontaktní centrum  - 9.1.2023<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_gqaikpxrxxzhzx582b7l.png'></div>`)[0];

                var html_0a57981048da004e06e643209c98b9bd = $(`<div id="html_0a57981048da004e06e643209c98b9bd" style="width: 100.0%; height: 100.0%;"><b>Špatná cesta (<a href='http://plzni.to/map#!/activity/29211' target='_blank'>29211</a>)</b><br>2023-05-21 22:26:44.000000<br>Dobrý den, mám přání. Na mapě ještě není zobrazený kruháč, ale nachází se tu a byl nedávno postaven. Jezdí po něm auta a autobusy. Silnice vede k sportovní hale a ke Krašovská centrum aktivity (ulice Krašovská). Vedle silnice v kruhovém objezdu je betonová cesta pro chodce a cyklisty. Ale když jdou/jedou cestou na fotce tu vám sem zašlu. Tak když jdou z kruhového objezdu na ulici Šípova a jdou např. do lesa nebo do globusu. Tak cesta je písčitá s kameny atd.. a když je mokro tak blátivá a na kole je to nebezpečné. Tak by bylo dobré prodloužit chodník na silnici. Prosím nějak to upravte. Předem za vše děkuji.<br>Fotka je z Google Map.<br><br>Kontaktní centrum - 22.5.2023<br>- Téma bohužel nelze řešit přes PlzniTo. Tato aplikace slouží k nahlášení škody na majetku města, nikoli k řešení dopravních situací či změny organizace dopravy.<br>Doporučujeme se s podnětem obrátit přímo na SVSMP, Úsek koncepce a dopravního inženýrství: jak je popsáno v textu Nápověda - úpravy provozu na pozemních komunikacích vyžadují písemnou žádost včetně kontaktů na navrhovatele a po vyjádření dalších dotčených orgánů se řeší ve správním řízení.<br>Kontakt: svsinfo@plzen.eu<br><img src='./files/photos/thumb_ommt0iarzzioogzhscsb.jpg'></div>`)[0];

                var html_6a707da6372890af2ac9576078d5bb45 = $(`<div id="html_6a707da6372890af2ac9576078d5bb45" style="width: 100.0%; height: 100.0%;"><b>Nevrácený správný příčný práh (<a href='http://plzni.to/map#!/activity/31646' target='_blank'>31646</a>)</b><br>2023-09-12 14:15:27.000000<br>Hlásíme, že ani po roce se nepodařilo vyřešit reklamaci a vrátit na místo příčný práh před nepřehlednou křižovatkou tak, jak byl stanoven (tedy nižší a umístěný s odstupem od krajů pro průjezd cyklistů, jak to uvádějí TP)<br><br>Změna zpomalovacího prahu (25065)<br>2022-10-04 09:41:51.000000<br>Na základě podkladů od našich sledujících, prosíme o prověření zpomalovacího prahu ve Lhotě. Vloni byl umístěn snížený práh a s odstupem po krajích, správně, dle platných technických podmínek - viz první foto. Po letošní opravě vozovky byl ale "vrácen" jiný, který pro cyklisty není vhodný - za prvé je vyšší, ostřejší, což v zóně 30 možná ani nemá opodstatnění, a za druhé nebyl dodržen odstup od okrajů dle Technických podmínek - viz druhé a třetí foto. Toto řešení zvyšuje riziko například dětí, že se jim při objíždění směkne kolo na hraně asfaltu. Dle dřívějších diskuzí se SVSMP navíc vede k tomu, že bývá vyjížděna okolní zeleň, jak se jej auta snaží alespoň jedním kolem objíždět - vloni nám SVSMP tvrdila, že v případě tohoto prahu až ke kraji bývá potřeba umístit sloupek nebo obrubník, aby k tomu nedocházelo. Zvláštní je i to, že práh o několik metrů dál, ale i na následující křižovatce, zůstal beze změny, tedy původní užší a plošší. Děkujeme za kontrolu, Plzeň na kole, z.s.<br><br>Kontaktní centrum - 5.10.2022<br>- vyjádření SVSMP, Úsek komunikací:<br>Reklamační řízení - Vodárna, a.s. (termín opravy do 10/2022)<br><br>Kontaktní centrum - 24.10.2023 <br>-  předáno k řešení na Vodárnu Plzeň s žádostí o prověření<br><br>Kontaktní centrum - 24.10.2023<br>- vyjádření SVSMP, Úsek komunikací: Probíhá reklamační řízení.<br><br>Kontaktní centrum - 12.9.2023<br>- předáno k řešení na SVSMP<br><br> <br><img src='./files/photos/thumb_lt2ly9m8whdhg1qujvlb.jpg'></div>`)[0];

                var html_ecac2d6001ce8945bc13ccbc9fc63053 = $(`<div id="html_ecac2d6001ce8945bc13ccbc9fc63053" style="width: 100.0%; height: 100.0%;"><b>Vhodné obrubníky pro cykloinfrastukturu (<a href='http://plzni.to/map#!/activity/26643' target='_blank'>26643</a>)</b><br>2023-01-07 21:12:34.000000<br>Dobrý den,<br>chtěl bych se zeptat, nebyla by při dalším posouzení stavu cyklo infrastruktury uvažovat konečně nad obrubníky, které se nacházejí ve výšce vozovky? Když už se v Plzni někdo rozhoupe udělat něco málo pro cyklisty, je to většinou odfláknuto s obrubníky, které limitují použití pouze pro kola s odpružením, jinak je to značně nekomfortní a často raději jezdí silniční kola po silnici. Snad všude jinde to pochopili, v Plzni stále ne - přikládám obrázek z partnerského města Regensburgu. Toto místo na mapě jsem vybral proto, že se jedná o novou stavbu, bohužel ani tam to nebylo implementované...<br>Díky,<br>J.<br><br>Kontaktní centrum - 10.1.2023<br>- vyjádření SVSMP, Úsek  cyklodopravy: Z našeho pohledu se nejedná o závady, ale spíše o systémový přístup. <br><br>„Nulový nášlap“ na cyklostezky byl zahrnut do standardu komunikací. V nových stavbách by se tak měl objevovat. Současně bude letos realizován balík úprav obrub vybraných míst. <br>https://www.svsmp.cz/komunikace-a-mosty/plzensky-standard-komunikaci/plzensky-standard-komunikaci-4.aspx odst. 1.1.16<br><br>Nově byly Radou města schváleny kategorie tras, kde vznikají i trasy rychlé, u kterých by se přednost měla řešit – více viz materiály v odkazu. <br>https://www.svsmp.cz/informace-pro-cyklisty/aktualizace-cyklogenerelu-mesta-plzne-2.aspx<br>Jedná se ovšem o problematiku, kde je třeba najít shodu i s orgány státní správy na poli dopravy. Změny budou i tak nastávat postupně s realizací jednotlivých staveb. Vše je vázáno na českou technickou legislativu např. na Technické podmínky č. 179 - https://www.mdcr.cz/Dokumenty/Strategie/Mobilita/Cyklodoprava/TP-179-%E2%80%93-Navrhovani-komunikaci-pro-cyklisty a související ČSN. <br><br><br><br>Kontaktní centrum - 9.1.2023<br>- předáno k řešení na SVSMP<br><img src='./files/photos/thumb_l45wi5ajoq3zir1ktrcs.png'></div>`)[0];
